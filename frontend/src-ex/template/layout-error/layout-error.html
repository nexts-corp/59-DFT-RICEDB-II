<dom-module id="layout-error">
  <template>
      layout-error
      <button on-tap="changeLanguage">Change</button>
      <hr>
      <tag-page-load></tag-page-load>
    </html>
  </template>
  <script>
    Polymer({
      is:'layout-error',
      behaviors:[gl.behavior.template,gl.behavior.locales],
      changeLanguage:function(){
        if(this.language == 'th'){
          this.glSwitchLanguage('en');
        }else{
          this.glSwitchLanguage('th');
        }
      }
    });
  </script>

</dom-module>
