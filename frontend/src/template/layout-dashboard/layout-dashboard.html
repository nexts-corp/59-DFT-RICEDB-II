  <script>
    Polymer({
      is:'layout-dashboard',
      behaviors:[gl.behavior.template,gl.behavior.locales],
      changeLanguage:function(){
        if(this.language == 'th'){
          this.glSwitchLanguage('en');
        }else{
          this.glSwitchLanguage('th');
        }
      },
      _changDrawer:function(){
        //เรียกใช้ฟั่งชั้น togglePanel .ใน  drawer
        this.$.drawerDashboard.togglePanel();
      },
      _chd:function () {
        console.log(this.$.mainMenu.toggle());
      },
      _ddd:function () {
        this.$.mainMenu.close();
