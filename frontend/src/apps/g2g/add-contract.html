<link rel="import" href="panel-seleted.html"> ้
<link rel="import" href="components/content-panel.html">
<link rel="import" href="data/g2gModelBehavior.html">
<link rel="import" href="components/promise/promise-page.html">
<link rel="import" href="components/vessel/shipment-page.html">
<link rel="import" href="/bower_components/numeral-js/numeral-js.html">
<link rel="import" href="../../../bower_components/chart-elements/chart-elements.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="components/promise/promise-detail-insert.html">
<dom-module id="g2g-add-contract">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-color gl-size">
        * {
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        :host{
          --paper-card:{
            width: 600px;
            /*height: 462px;*/
            margin: 5px 15px 15px 10px;
          }
          --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
          --paper-fab:{
            background-color: var(--paper-light-blue-500);
            /*position: fixed;*/
            right:   -93%;
            bottom:   -370px;
            /*margin-top:55%;*/
          }
        }
        .left {
            margin: 0px 10px 0px 10px;
        }
         paper-button.btnAddContract:hover {
          background-color: var(--gl-info-color);
          color: var(--gl-white-color);
        }
        .button{
          margin: 5px;
        }
        .statistic {
          --paper-card:{
            width: auto;
            margin: 5px 10px 10px 10px;
          }
        }
        chart-pie {
          width: 350px;
          /*height: 400px;*/
        }
        .nomalFont {
          font-size: var(--font-size-h4);
        }
        numeral-js {
          padding-left: 5px;
          float: right;
        }
        .total {
          margin-left: 5px;
        }
    </style>
    <template>
      <content-panel>
        <grid>
          <div class=" center-justified layout">
            <div id="content" class="layout vertical center-justified wrap">
              <div id="head "class="center-justified  horizontal layout wrap">

                 <paper-card class="statistic" heading="Statistic" alt="Statistic">
                   <div class="card-content layout horizontal">
                     <chart-line data="[[chart]]"></chart-line>
                     <chart-line data="[[chart]]"></chart-line>
                     <chart-line data="[[chart]]"></chart-line>
                     <chart-line data="[[chart]]"></chart-line>
                   </div>
                 </paper-card>
              </div>
              <div id="body">
                <!-- <paper-material elevation="1">
                  Contract
                </paper-material> -->
                <div class="center-justified  horizontal layout wrap">


                <template is="dom-repeat" items="[[contracts]]">
                  <paper-card heading="[[item.contract_name]]" alt="[[item.contract_name]]">
                     <div class="card-content ">
                       <iron-pages selected="0" id="chart-[[item.contract_id]]">
                         <div class="horizontal layout">
                            <chart-pie data="[[_computeChart(item.contract_quantity_confirm,item.contract_quantity_confirm_balance)]]"></chart-pie>
                            <div class="layout vertical">
                                <div class="flex nomalFont">ทั้งหมด</div>
                                <div class="flex nomalFont">ทำสัญญาแล้ว</div>
                                <div class="flex nomalFont">คงเหลือ</div>
                            </div>
                            <div class="layout vertical">
                                <div class="flex nomalFont number">:<numeral-js number="[[item.contract_quantity]]" format="0,0" print></numeral-js>  </div>
                                <div class="flex nomalFont number">:<numeral-js number="[[item.contract_quantity_confirm]]" format="0,0" print></numeral-js>  </div>
                                <div class="flex nomalFont number">:<numeral-js number="[[item.contract_quantity_confirm_balance]]" format="0,0" print></numeral-js>  </div>
                            </div>
                            <div class="layout vertical">
                                <div class="flex nomalFont total"> ตัน</div>
                                <div class="flex nomalFont total"> ตัน</div>
                                <div class="flex nomalFont total"> ตัน</div>
                            </div>
                         </div>
                         <div class="horizontal layout">
                           <chart-pie data="[[_computeChart(item.contract_quantity_shipment,item.contract_quantity_shipment_balance)]]"></chart-pie>
                           <div class="layout vertical">
                               <div class="flex nomalFont">ทั้งหมด</div>
                               <div class="flex nomalFont">ส่งแล้ว</div>
                               <div class="flex nomalFont">คงเหลือ</div>
                           </div>
                           <div class="layout vertical">
                               <div class="flex nomalFont number">:<numeral-js number="[[item.contract_quantity]]" format="0,0" print></numeral-js>  </div>
                               <div class="flex nomalFont number">:<numeral-js number="[[item.contract_quantity_shipment]]" format="0,0" print></numeral-js>  </div>
                               <div class="flex nomalFont number">:<numeral-js number="[[item.contract_quantity_shipment_balance]]" format="0,0" print></numeral-js>  </div>
                           </div>
                           <div class="layout vertical">
                               <div class="flex nomalFont total"> ตัน</div>
                               <div class="flex nomalFont total"> ตัน</div>
                               <div class="flex nomalFont total"> ตัน</div>
                           </div>
                         </div>
                     </iron-pages>
                     <div class="horizontal end-justified layout ">
                       <iron-icon icon="chevron-left" on-tap="previousIron" id="chart-[[item.contract_id]]"></iron-icon>
                       <iron-icon icon="chevron-right" on-tap="nextIron" id="chart-[[item.contract_id]]"></iron-icon>
                     </div>
                     </div>



                     <div class="card-actions horizontal end-justified layout">
                       <paper-button raised on-tap="editContract" data="[[item]]" class="btnAddContract">Contract</paper-button>
                       <paper-button raised on-tap="editConfirm" data="[[item]]" class="btnAddContract">ConfirmMation Letter</paper-button>
                       <paper-button raised on-tap="editShipment" data="[[item]]" class="btnAddContract">Shipment</paper-button>
                       <paper-button raised on-tap="editPayment" shmId$="[[item.contract_id]]" class="btnAddContract">Payment</paper-button>
                     </div>


                   </paper-card>
                </template>
                <!-- <paper-card class="horizontal layout center center-justified">
                  <div class="card-content">[[layerContent]]
                    <paper-button raised class="gl-large gl-btn-primary" on-tap="createContract">Create New Contract</paper-button>
                  </div>
                </paper-card> -->
                </div>

             </div>
            </div>
          </div>

        </grid>
      <panel>
        <iron-pages selected="{{layerContent}}" attr-for-selected="name">


              <div name="primary">
                <panel-seleted title="Contract">
                  <section-content name="detail">
                    <promise-detail data="{{dataContract}}" type-rice="{{typeRice}}" buyyer="[[buyyer]]"></promise-detail>
                  </section-content>
                  <section-content name="print">
                      <vessel-print></vessel-print>
                  </section-content>
                  <section-content name="file">
                      <promise-fileup></promise-fileup>
                  </section-content>
                </panel-seleted>
              </div>
              <div name="secondary">
                <promise-page data="[[dataConfirm]]"
                              confirm-letter="[[confirmLetter]]"
                              package="[[package]]"
                              incoterms="[[incoterms]]"
                ></promise-page>

              </div>
              <div name="third">
                <shipment-page data="[[dataContract]]"
                               ship-ment="[[shipMent]]"
                               confirm-letter="[[cml]]"

                ></shipment-page>
              </div>
              <div name="four">
                <panel-seleted title="Contract">
                  <section-content name="detail">
                    <promise-detail-insert buyyer="[[buyyer]]" type-rice="[[typeRice]]"></promise-detail-insert>
                  </section-content>
                  <section-content name="print">
                      <vessel-print></vessel-print>
                  </section-content>
                  <section-content name="file">
                      <promise-fileup></promise-fileup>
                  </section-content>
                </panel-seleted>
              </div>
            </iron-pages>



      </panel>

      </content-panel>
      <paper-fab icon="add" title="heart" id="addContract" on-tap="createContract"></paper-fab>
      <paper-tooltip for="addContract" offset="0">Create Contract</paper-tooltip>
    </template>
    <script>
        Polymer({
            is: "g2g-add-contract",
            listeners: {
                // 'nx-grid-tap': 'nxGridTap',
                // 'nx-grid-dblclick': 'nxGridDblclick'
                'select': 'selecteddata',
                'vessel-insert-common': 'shipmentCommon',
                'vessel-edit-common' : 'shipmentCommon',
                'edit-contract':'editContract',
                'get-confirm-new':'_getCml',
                'add-confirm':'editConfirm',
                'add-shipment' : 'editShipment'
            },
            behaviors: [
                gl.behavior.core,
                gl.behavior.locales,
                g2gModelBehavior
            ],
            properties: {
                layerContent: {
                    type: String,
                    value: "primary"
                },
                vesselPage: {
                    type: Number,
                    value: 0
                },
                idData: {
                    type:String,
                    value:''
                },
                common:{
                  type:Object,
                  value:{}
                },
                bmc:{
                  type:Object,
                  value:{}
                },
                contracts:{
                  type:Object,
                  // readOnly: true
                }
            },
            observers:[
              '_getCml(dataContract.contract_id)',
              // 'getChange(dataContract.*)'
            ],
            created: function() {
                this.glSetTitle('ทำสัญญา');
                this.glSetLayout('layout-main');
                this.glQuery('addContract',this);
            },
            ready: function() {
              // console.log(this.loaded);
              this.read('./common/buyer',(data)=>{
                this.buyyer=data;
              },false,'put');
              this.getChange(false,'get');
              // list riceType
              this.getDb('./common/typeRice',(data)=>{
                this.typeRice=data;
              },false);
              // list package
              this.getDb('./common/package',(data)=>{
                this.package=data;
              },false);
              this.getDb('./external/exporter?exporter_active=true&trader_active=true',(data)=>{
                  this.common.seller= data;
                  // console.log(this.common.seller);
              },false);
              this.getDb('./common/carrier',(data)=>{
                //เอาข้อมูลไปยัดลง item ใน คอมโบบล็อก id carrier_id
                  this.common.carrier= data;
              },false);
              //shipline_id
              this.getDb('./common/shipline/',(data)=>{
                this.common.shipline = data;
              },false);
              //ship in shipline
              this.getDb('./common/shipline/ship',(data)=>{
                this.common.shipInShipline = data;
              },false);
              //get surveyor_id
              this.getDb('./common/surveyor',(data)=>{
                this.common.surveyor = data;
              },false);
              // list port
              this.getDb('./common/port/',(data)=>{
                this.common.countryport =  data;
              },false);
              // list incoterms  ชนิดการจ่าย
              this.getDb('./common/incoterms',(data)=>{
                this.incoterms=data;
              },false);
              this.chart = {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                  {
                    label: "My First dataset",
                    backgroundColor: "rgba(220,220,220,0.2)",
                    borderColor: "rgba(220,220,220,1)",
                    borderWidth: 1,
                    pointBackgroundColor: "rgba(220,220,220,1)",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#fff",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    data: [65, 59, 80, 81, 56, 55, 40]
                  },
                  {
                    label: "My Second dataset",
                    backgroundColor: "rgba(151,187,205,0.2)",
                    borderColor: "rgba(151,187,205,1)",
                    borderWidth: 1,
                    pointBackgroundColor: "rgba(151,187,205,1)",
                    pointBorderColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHoverBorderColor: "rgba(151,187,205,1)",
                    data: [28, 48, 40, 19, 86, 27, 90]
                  }
                ]
                };
            },
            getChange:function (refresh,action) {
              // console.log('action ',action);
              this.getDb('./g2g/contract/list',(data)=>{
                this.contracts=data;
                // console.log("this.contracts=>",this.contracts);
              },refresh,action)
            },
            selecteddata:function (e) {
              // console.log(e.detail.data.shm_id);
              if (e.detail.data.shm_id == undefined) {
                this.conFirmDeatil(e.detail.data.cl_id);
              } else {
                this.shipMentDeatil(e.detail.data.shm_id,false,'get');
              }
              //
            },
            _computeChart:function (confirm,balance){
              // console.log(confirm,balance);
                  return {
                          labels: [
                            // "ทั้งหมด (ตัน)",
                            "ทำสัญญาแล้ว (ตัน)",
                            "คงเหลือ (ตัน)"
                          ],
                          datasets: [
                            {
                              data: [
                                     confirm,
                                     balance
                                   ],
                              backgroundColor: [
                                "#FF6384",
                                "#36A2EB",
                                "#FFCE56"
                              ],
                              hoverBackgroundColor: [
                                "#FF6384",
                                "#36A2EB",
                                "#FFCE56"
                              ]
                            }]
                        };

            },
            test:function () {
              console.log('เข้าโวยยยยยยยยยย');
            },
            createContract:function () {
              this.layerContent='four';
              this.glQuery('contentPanel').changDrawer();
            },
            previousIron:function (e) {
              Polymer.dom(e.currentTarget).parentNode
                                          .parentNode
                                          .firstElementChild
                                          .selectPrevious();
            },
            nextIron:function (e) {
              Polymer.dom(e.currentTarget).parentNode
                                          .parentNode
                                          .firstElementChild
                                          .selectNext();
            },
            editContract:function (e) {
              if (e.currentTarget.data != undefined) {
                this.layerContent="primary";
                // console.log(e.currentTarget.data);
                this.dataContract = e.currentTarget.data;
                this.glQuery('contentPanel').changDrawer();
              } else {
                this.async(()=>{
                  var contractId = e.detail.contractId;
                  // console.log(this.contracts);
                    var dataContract = this.contracts.filter(function (contracts) { return contracts.contract_id == contractId });
                        // console.log(dataConfirm);
                        this.dataContract = dataContract[0];
                        console.log('new =>',this.dataContract);
                },500);
              }
            },
            editConfirm:function (e) {
              if (e.currentTarget.data != undefined) {
                this.layerContent="secondary";
                console.log('yy',e.currentTarget.data);//.data);
                this.dataConfirm = e.currentTarget.data;
                this.glQuery('contentPanel').changDrawer();
              } else {
                this.async(()=>{
                  var contractId = e.detail.contractId;
                  // console.log(this.contracts);
                    var dataConfirm = this.contracts.filter(function (contracts) { return contracts.contract_id == contractId });
                        // console.log(dataConfirm);
                        this.dataConfirm = dataConfirm[0];
                        console.log('new =>',this.dataConfirm);
                },500);
              }
            },
            editShipment:function (e) {
              if (e.currentTarget.data != undefined) {
                this.layerContent="third";
                // console.log(e.currentTarget.data);
                this.dataContract = e.currentTarget.data;
                this.glQuery('contentPanel').changDrawer();
              } else {
                this.async(()=>{
                  var contractId = e.detail.contract_id;
                  // console.log(this.contracts);
                    var dataShimpent = this.contracts.filter(function (contracts) { return contracts.contract_id == contractId });
                        // console.log(dataConfirm);
                        this.dataContract = dataShimpent[0];
                        // console.log('new =>',this.dataContract);
                },500);
              }
            },
            editPayment:function (e) {
              // console.log(e.target.getAttribute("shmId"));
              document.cookie = "url="+e.target.getAttribute("shmId");
              // console.log(document.cookie);

              // console.log(x.indexOf("url"));
              this.glChangePath('/g2g/add-draft/');
            },
            shipmentCommon:function (e) {
              // console.log(e.detail.node);
              e.detail.node.common=this.common;
            },
            _getCml:function (e) {
              // console.log(e);
              var contractId;
              if (e != undefined) {
                if (typeof e === 'string') {
                    contractId = e;
                } else {
                  contractId = e.detail.contract_id;
                }
                // console.log(contractId);
                if (contractId != null) {
                  // this.async(()=>{
                    this.read('./g2g/confirm/contract/id/'+contractId,(data)=>{
                      // console.log('data =>', data);
                      this.cml = data;
                    },false,'put');
                    // console.log('this.cml =>',this.cml);
                  // },1000);
                }
              }



            },
            conFirmDeatil:function (cmlId) {
              this.glQuery('layoutMain').openToastLoading();
              this.getDb('./g2g/confirm/id/'+cmlId,(data)=>{
                this.confirmLetter = data;
                // console.log(this.confirmLetter);
              },false,'get');
              // console.log(this.confirmLetter);
            },
            shipMentDeatil:function (id,refresh,action) {
              // get put delete
              // console.log('เข้ากระบวนการลบ 1');
              // console.log(id);
              if (action == 'get') {
                this.glQuery('layoutMain').openToastLoading();
              }
              // console.log('=>',id,refresh,action);
              this.getDb('./g2g/shipment/id/'+id,(data)=>{
                this.getDb('./g2g/contract/id/'+data.contract_id,(data2)=>{
                  data.country =  data2.country_id;
                  data.buyerMasks =  data2.buyer_masks;
                  this.shipMent = data;
                  // console.log('this.shipMen =>',this.shipMent);
                },refresh,action);
              });
            },

            getDb:function (url,callback,refresh,action) {
              // console.log(url);
              axios.get(url)
                .then((response)=>{
                    callback(response.data);
                    // console.log(action);
                      switch (action) {
                          case 'get':
                                    this.glQuery('layoutMain').closeToastLoading(function(){
                                    this.checkRefresh(refresh);
                                    }.bind(this));
                          break;
                          // insert & updoate
                          case 'put':
                                    this.glQuery('layoutMain').closeToastSaveing(function(){
                                      this.checkRefresh(refresh);
                                    }.bind(this));
                          break;
                          case 'delete':
                                    this.glQuery('layoutMain').closeToastDeleteing(function(){
                                      this.checkRefresh(refresh);
                                    }.bind(this));
                          break;
                      }
                })
                .catch((error)=> {
                  console.log(error);
                });
                // console.log(1);
            },
            checkRefresh:function (refresh) {
              if (refresh == true) {
                this.glQuery('contentPanel').changDrawer();
              }
            },
            attached:function(){
              this.layoutMain = this.glQuery('layoutMain');
              var resolvedPageUrl = this.resolveUrl(`components/promise/promise-insert.html`);
              this.importHref(resolvedPageUrl,null,null,true);
              var resolvedPageUrl = this.resolveUrl(`components/promise/promise-confirm.html`);
              this.importHref(resolvedPageUrl,null,null,true);
              var resolvedPageUrl = this.resolveUrl(`components/promise/promise-detail.html`);
              this.importHref(resolvedPageUrl,null,null,true);
              var resolvedPageUrl = this.resolveUrl(`components/promise/promise-fileup.html`);
              this.importHref(resolvedPageUrl,null,null,true);
              var resolvedPageUrl = this.resolveUrl(`components/vessel/vessel-print.html`);
              this.importHref(resolvedPageUrl,null,null,true);
              var resolvedPageUrl = this.resolveUrl(`components/vessel/vessel-page.html`);
              this.importHref(resolvedPageUrl,null,null,true);
              this.async(()=>{this.loaded = true;},1000);
            },
        });;
    </script>
</dom-module>
