<script>
  g2gModelBehavior = {
      properties: {
        checkInput:{
          type:Boolean,
          value:true
        },
        checkBtn:{
          type:Boolean,
          value:false
        }
      },
      editInput:function () {
        this.checkInput = !this.checkInput;
        this.checkBtn = !this.checkBtn;
      },
      checkBtnView:function (data) {
        return data == true;
      },
      //approve function
      approve:function (data) {
        console.log(data);
        return data = !data;
      },
      // CRUD
      // UPDATE
      update:function (url,data,actionInpage) {
        axios.put(url, data)
                  .then((response) => {
                    console.log("success");
                    console.log(response);
                    // this.actionInpage();
                    actionInpage();
                  })
                  .catch((error)=> {
                    console.log("error");
                    console.log(error);
                  })
      },
      //DELETE
      changeString2Num:function(ob,param){
        //console.log(typeof ob.value);
        if(typeof ob.value == "string"){
          var pathChange = ob.path.split(".");
          if(pathChange.length == 2){
              if(pathChange[1]==param){
                ob.base[param]=parseFloat(ob.value);
                // console.log(typeof ob.value);
              }
          }
        }
      },
    };
  </script>
