<dom-module id="promise-confirm">
    <style is="custom-style" include="iron-flex iron-flex-alignment gl-color">
        .top {
            margin-top: 15px;
        }
        .bg {
            background-color: var(--paper-grey-200);
            border: 1px solid black;
            padding-left: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            padding: 10px 0px 10px 10px;
        }
        table.default {
          border-collapse: collapse;
          width: 100%
        }

        table.default,
        th,
        td {
          border-bottom: 1px solid #ddd;
        }

        th,
        td {
          padding: 15px;
        }

        th {
          text-align: center;
          background-color: #F1F1F1;
          white-space: nowrap;
        }

        td {
          text-align: left;
          white-space: nowrap;
        }

        tr:hover {
          background-color: #F1F1F1;
        }
        paper-button {
            margin-top: 10px;
        }

        gl-form-textarea {
            word-break: break-all;
        }

        paper-icon-button {
            margin-top: 10px;
        }
    </style>
    <template>
      <form is="iron-form" id="confirmLitter" method="get">
        <gl-grid-row width="{{getWidth}}">
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input auto-validate error-message="กรุณาใส่ชื่อเลขจดหมายคอนเฟริม" pattern="[0-9]{1,6}" required label="Confirmation Letter No." placeholder="ใส่รายละเอียด" value="{{confirmLetter.cl_no}}" name="cl_no"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <vaadin-date-picker label="วันที่" value="{{confirmLetter.cl_date}}" name="cl_date"></vaadin-date-picker>
            </gl-grid-col>
        </gl-grid-row>


      <div class="top">Commodities, Price, Package</div>
      <template is="dom-repeat" items="[[confirmLetter.cl_type_rice]]">
          <div class="bg">
            <gl-grid-row>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                <gl-form-dropdown-menu label="ชนิดข้าว" error-message="กรุณาเลือกชนิดข้าว" placeholder="เลือกประเภท" required>
                  <paper-menu class="dropdown-content" attr-for-selected="rice-type-id" selected="{{item.type_rice_id}}" name="type_rice_id">
                    <template is="dom-repeat" items="[[riceType.contract_type_rice]]">
                      <paper-item rice-type-id="[[item.type_rice_id]]">[[item.type_rice_name_th]]</paper-item>
                    </template>
                  </paper-menu>
                </gl-form-dropdown-menu>
              </gl-grid-col>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                [[calcWeight(item.*)]]
                <gl-form-input label="จำนวน (ตัน)" placeholder="กรุณาใส่จำนวน" auto-validate error-message="กรุณาใส่ราคา" required
                  value="{{item.type_rice_quantity}}"
                 name="type_rice_quantity"></gl-form-input>
              </gl-grid-col>

            </gl-grid-row>

            <table class="default">
              <tr>
                <th>Package (Kg/PP Bags)</th>
                <th>Price (USD/MT)</th>
                <th>Minimum Tare Weight</th>
                <th></th>
              </tr>
              <template is="dom-repeat" items="[[item.package]]">
                <tr>
                  <td><gl-form-dropdown-menu error-message="กรุณาเลือกชนิด Package" placeholder="เลือกประเภท" required no-label-float>
                    <paper-menu class="dropdown-content" attr-for-selected="package" selected="{{item.package_id}}" name="package_id">
                      <template is="dom-repeat" items="[[package]]">
                        <paper-item package="{{item.package_id}}">[[item.package_name]]</paper-item>
                      </template>
                    </paper-menu>
                  </gl-form-dropdown-menu>
                  </td>
                  <td><gl-form-input placeholder="กรุณาใส่จำนวน" auto-validate error-message="กรุณาใส่ราคา" required value="{{item.price_per_ton}}" name="price_per_ton" no-label-float></gl-form-input></td>
                  <td><gl-form-input placeholder="กรุณาใส่จำนวน" auto-validate error-message="กรุณาใส่ราคา" required value="{{item.package_weight_bag}}" name="package_weight_bag"  no-label-float></gl-form-input></td>
                  <td>
                    <paper-icon-button icon="icons:add" title='เพิ่ม'style="color: gray;" on-tap="add"></paper-icon-button>
                    <paper-icon-button icon="icons:delete" title='ลบ'style="color: gray;" on-tap="dele"></paper-icon-button>
                  </td>
                </tr>
              </template>


            </table>

            </div>

        </template>

      <div class="horizontal end-justified layout">
          <paper-button raised on-tap="addNewTypeRice" class="gl-btn-primary">เพิ่ม</paper-button>
      </div>

      <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-dropdown-menu label="Basis on" error-message="กรุณาเลือกราคา" placeholder="เลือกประเภท" required>
                  <paper-menu class="dropdown-content" attr-for-selected="price-type" selected="{{confirmLetter.inct_id}}" name="inct_id">
                      <paper-item price-type="FOB">FOB CY</paper-item>
                      <paper-item price-type="Bath">Bath</paper-item>
                      <paper-item price-type="Other">ฯลฯ</paper-item>
                  </paper-menu>
              </gl-form-dropdown-menu>
          </gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
              <gl-form-input auto-validate error-message="กรุณาใส่ยอดรวม" pattern="[0-9,.,,]{1,9}" required label="Total Quantity" placeholder="ใส่รายละเอียด" value="{{cl_total_quantity}}" name="cl_total_quantity"></gl-form-input>
          </gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,7]]">
              <gl-form-textarea label="Detail" placeholder="ใส่รายละเอียด" error-message="กรุณาใส่รายละเอียด" required value="{{confirmLetter.cl_quality}}" name="cl_quality"></gl-form-textarea>
          </gl-grid-col>
      </gl-grid-row>
      </form>
      <div class="horizontal end-justified layout">
          <paper-button class="gl-btn-danger" raised>ยกเลิก</paper-button>
          <paper-button class="gl-btn-success" on-tap="addConfirm" raised>บันทึก</paper-button>
      </div>
    </template>
    <script>
        Polymer({
            is: "promise-confirm",
            properties: {
                data: {
                    type: Object
                },
                riceType:{
                    type: Object
                },
                contractId:{
                    type:String
                },
                confirmLetter:{
                    type: Object,
                    value:
                      [
                        {
                          cl_date:"",
                          cl_id:"",
                          cl_name:"",
                          cl_no:"1",
                          cl_quality:"",
                          cl_total_quantity:"",
                          cl_type_rice:
                            [
                              {
                                id:1
                              }
                            ],
                          inct_id:''
                        }
                      ]
                }
            },
            behaviors: [
                gl.behavior.core
            ],
            observers: [
              'getTyperice(contractId)'
            ],
            getTyperice: function(contractId) {
              this.getDb('http://localhost:3000/api/g2g/contract/'+contractId,(data)=>{
                this.riceType = data;
              });
            },
            dataChange:function (clId) {
              //ดึง confirmLetter
              this.getDb('http://localhost:3000/api/g2g/confirm/'+clId,(data)=>{
                this.confirmLetter = data;
              });
            },
            addConfirm:function () {
              delete this.confirmLetter.contract_id;
              for (var i = 0; i < this.confirmLetter.cl_type_rice.length; i++) {
                delete this.confirmLetter.cl_type_rice[i].type_rice_name_en;
                delete this.confirmLetter.cl_type_rice[i].type_rice_name_th;
                for (var j = 0; j < this.confirmLetter.cl_type_rice[i].package.length; j++) {
                  delete this.confirmLetter.cl_type_rice[i].package[j].package_kg_per_bag;
                  delete this.confirmLetter.cl_type_rice[i].package[j].package_name;
                }
              }
              console.log(this.confirmLetter);
            },
            getDb:function (url,callback) {
              // console.log(url);
              axios.get(url)
                .then(function(response){
                  callback(response.data);
                }.bind(this))
                .catch(function (error) {
                }.bind(this));
            },
            calcWeight: function(data) {

              var total = 0;
              var datas = this.confirmLetter.cl_type_rice;
              for(index in datas){
                total += parseFloat(datas[index].type_rice_quantity);
              }
              this.cl_total_quantity = total;
          },
            addNewTypeRice: function() {
              // console.log(this.confirmLetter.cl_type_rice);
                this.push('confirmLetter.cl_type_rice', {
                  type_rice_id: '',
                  type_rice_quantity: '',
                  package:
                    [
                      {
                        package_id: '',
                        price_per_ton: '',
                        package_weight_bag: '',
                      }
                    ]
                });
                // console.log(this.confirmLetter);
            },
            dele: function(data) {
              console.log(this.confirmLetter.cl_type_rice);
                // var index = this.data.confirmItem.indexOf(data);
                // this.splice('data.confirmItem', index, 1);
            }

        });
    </script>
</dom-module>
