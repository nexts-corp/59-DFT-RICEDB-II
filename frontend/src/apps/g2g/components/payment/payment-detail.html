
<link rel="import" href="./../../../../../bower_components/gl-form/gl-form-panel.html">
<link rel="import" href="invoice-drft.html">

<dom-module id="payment-detail">

  <style is="custom-style" include="iron-flex iron-flex-alignment">
    .flexchild-1 {
      @apply(--layout-flex);
    }

    .flexchild-2 {
      @apply(--layout-flex-2);
    }

    .flexchild-5 {
      @apply(--layout-flex-5);
    }

    .flex-center-justified {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }

    .header {
      text-align: center;
    }

    .text {
      margin-top: 10px;
      margin-right: 10px;
    }
    .setText{
      font-weight: bold;
      font-size: 18px;
      color : #737373;
    }
    .inputHeader {
      width: 40%;
    }

    .container {
      padding: 10px;
    }

    table.default {
      border-collapse: collapse;
      width: 100%
    }

    table.default,
    th,
    td {
      border-bottom: 1px solid #ddd;
    }

    th,
    td {
      padding: 15px;
    }

    th {
      text-align: center;
      background-color: #F1F1F1;
      white-space: nowrap;
    }

    td {
      text-align: left;
      white-space: nowrap;
    }

    tr:hover {
      background-color: #F1F1F1;
    }
  </style>


  <template>{{data}}
    <!-- รายละเอียดค่าข้าวและค่าใช้จ่ายส่งมอบ COFCO -->
    <div class="header flex-center-justified">
      <gl-form-label-input label="" class="inputHeader" value="รายละเอียดค่าข้าวและค่าใช้จ่ายส่งมอบ" ></gl-form-label-input >
    </div>
    <div class="container">
      <gl-grid-row width="{{getWidth}}">
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,1]]">
          <gl-form-input label="งวดที่" value="{{dataPerSubmit.shipment}}"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,1]]">
          <gl-form-input label="ครั้งที่" value="{{dataPerSubmit.round}}"></gl-form-input>
        </gl-grid-col>
      </gl-grid-row>
    </div>
    <div class="container">
      <gl-grid-row>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
          <vaadin-date-picker label="วันที่ได้รับเงิน" value="{{dataPerSubmit.fee_date_receipt}}"></vaadin-date-picker>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
          <gl-form-label-input label="จำนวนเงินที่ได้รับทั้งหมด (USD)" value="{{data.amount_usd}}" format-number></gl-form-label-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
          <div class="setText">อัตราแลกเปลี่ยน</div>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,10]]">
            <gl-grid-row>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,8]]">
                <div class="text">T/T</div>
              </gl-grid-col>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                [[changeString2Num(dataPerSubmit.*,'rate_tt')]]
                <gl-form-input style="width:60px;" value="{{dataPerSubmit.rate_tt}}" no-label-float></gl-form-input>
              </gl-grid-col>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,8]]">
                <div class="text">ธ.กรุงไทยเสนอ</div>
              </gl-grid-col>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                [[changeString2Num(dataPerSubmit.*,'rate_bank')]]
                <gl-form-input style="width:60px;" value="{{dataPerSubmit.rate_bank}}" no-label-float></gl-form-input>
              </gl-grid-col>
            </gl-grid-row>
          </gl-grid-col>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
          <gl-form-label-input label="จำนวนเงินที่ได้รับทั้งหมด (บาท)" value="{{_totalMoney(dataPerSubmit.rate_bank,data.amount_usd)}}" format-number></gl-form-label-input>
        </gl-grid-col>
      </gl-grid-row>
    </div>

    <div class="container">
      <gl-grid-row>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
          [[changeString2Num(dataPerSubmit.*,'fee_internal')]]
          <gl-form-input label="ค่า FE ต่างประเทศ (USD)" value="{{dataPerSubmit.fee_internal}}"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
          [[changeString2Num(dataPerSubmit.*,'fee_foreign')]]
          <gl-form-input label="ค่า FE ในประเทศ (บาท)" value="{{dataPerSubmit.fee_foreign}}"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
          [[changeString2Num(dataPerSubmit.*,'otherExpenses')]]
          <gl-form-input label="ค่าใช้จ่ายอื่นๆ (บาท)" value="{{dataPerSubmit.otherExpenses}}"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">{{_feTotal(dataPerSubmit.fee_internal,dataPerSubmit.fee_foreign,dataPerSubmit.otherExpenses,dataPerSubmit.rate_bank)}}
          <gl-form-label-input label=" FE/ ใช้จ่ายทั้งหมด (บาท)" value="{{dataPerSubmit.feeTotal}}"></gl-form-label-input>
        </gl-grid-col>
      </gl-grid-row>
    </div>
    <template is="dom-repeat" items="[[data.invoice]]" as="invoice">
      <!-- [[_insertInvoice(invoice.invoice_id,index)]] -->
      <!-- [[_averageFee(dataPerSubmit.feeTotal)]]//{{dataPerSubmit.rate_bank}} -->
      <invoice-drft invoice="{{invoice}}"
                    rate-bank="{{dataPerSubmit.rate_bank}}"
                    invoice-index="{{index}}"
                    fee-total="[[_countFee(dataPerSubmit.feeTotal)]] "
                    ></invoice-drft>

    </template>


    <gl-form-panel>
      <gl-form-panel-body set-padding="5px" set-border="0px">
        สรุปผล
        <div style="overflow-x:auto;">
      <table class="default">
         <tr>
          <th colspan="3">รายการ Invoice</th>
          <th>จำนวน(ตัน) <br>(1)</th>
          <th>รวมเงิน(USD)<br>(3)=(1)*2</th>
          <th>จำนวนเงิน(บาท)<br>(4)=(3)*34.96</th>
          <th>หักค่า FE (บาท)<br>(5)</th>
          <th>หักภาษีรายได้ 1 % (บาท)<br> (6)=((4)-(5))*1%</th>
          <th>คงเหลือ (บาท)<br> (7)=((4)-(5)-(6))</th>
        </tr>
        <tr>
          <td colspan="3">รวม (Invoice No : C123456)</td>
          <td>1,200</td>
          <td>470,792</td>
          <td>16,445,184.00</td>
          <td>687.00</td>
          <td>164,444.96</td>
          <td>16.280,052.04</td>
        </tr>
        <tr>
          <td colspan="3">รวม (Invoice No : C123457)</td>
          <td>50</td>
          <td>19,850</td>
          <td>693,656.00</td>
          <td>687.00</td>
          <td>6,932.69</td>
          <td>686,336.31</td>
        </tr>
        <tr>
          <td colspan="3">รวมทั้งหมด</td>
          <td>1,250</td>
          <td>490,250</td>
          <td>17,139,140.00</td>
          <td>1,374.00</td>
          <td>171,377.65</td>
          <td>16,966,388.35</td>
        </tr>
      </table>
    </div>
      </gl-form-panel-body>
    </gl-form-panel>
    <div class="container">
      หมายเหตุ
      <ul style="list-style-type:none">
        <li>FE = ค่าธรรมเนียมธนาคาร</li>
      </ul>
    </div>

    <div class="horizontal end-justified layout">
      <paper-button raised>ยกเลิก</paper-button>
      <paper-button raised on-tap="savePayment">บันทึก</paper-button>
    </div>
    </div>

  </template>

  <script>
Polymer({
  is: "payment-detail",
  behaviors: [
      g2gModelBehavior
  ],
  properties: {
    dataPerSubmit: {
      type: Object,
      value:{
        fee_date_receipt:0,
        rate_tt:0,
        rate_bank:0,
        fee_internal:0,
        fee_foreign:0,
        otherExpenses:0,
        invoice:[{invoice_id:''}]
      }
    },
    invoice_fee:{
      type:Number,
      value:0
    },
    indexInvoice:{
      type:Number,
    }
  },
  observers:[

  ],
  _totalMoney:function (rate_bank,amount_usd) {
    return rate_bank*amount_usd ;
  },
  _feTotal:function (fee_internal,feBath,otherExpenses,rate_bank){
    // invoiceDetail.invoice_fee
    // console.log(this.dataPerSubmit);
    // return (Number(fee_internal)*rate_bank)+Number(feBath)+Number(otherExpenses);
    this.dataPerSubmit.feeTotal = (Number(fee_internal)*rate_bank)+Number(feBath)+Number(otherExpenses);
    this.notifyPath('dataPerSubmit.feeTotal');
  },

  savePayment:function () {

    console.log(this.dataPerSubmit);
    console.log(this.data);

  },
  _countFee:function (fee) {
    // console.log(this.data.invoice.length);
    return fee/this.data.invoice.length;
  }
});
</script>
</dom-module>
