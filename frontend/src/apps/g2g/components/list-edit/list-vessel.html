<link rel="import" href="listEditBehavior.html">
<link rel="import" href="../../../../../bower_components/gl-form/gl-form-panel.html">
<link rel="import" href="../vessel/vessel-save.html">
<link rel="import" href="../vessel/vessel-edit.html">
<dom-module id="list-vessel">

  <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
    .header {
      text-align: center;
      padding: 10px 0px 10px 10px;
      background-color: var(--paper-grey-100);
      color: var(--paper-grey-600);
      word-wrap: break-word;
    }
    .text-center{
      text-align: center;
      font-size: var(--font-size-h4);
      font-family: 'rsubold', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .cleanBd {
      padding: 0px;
    }

    .bd {
      border-bottom: 1px solid #ccc;
    }

    .top {
      margin-top: 30px;
    }

    .w {
      width: 50%;
      text-align: center;
    }

    .padL {
      padding-left: 35px;
    }

    .fontPdLeft {
      padding: 10px 0px 10px 10px;
      /*word-wrap: break-word;*/
      text-align: center;
    }

    paper-item {
      cursor: pointer;
    }

    .yellow-button {
      text-transform: none;
      color: #eeff41;
    }

    paper-toast {
      --paper-toast-background-color: var(--paper-green-500);
      /*height: 50px;*/
      /*margin: 0px 0px 0px 0px;*/
      /*padding: 0px 0px 0px 0px;*/
      font-size: 16px;
      width: 600px;
      text-align: center;
    }

    paper-toast > div.content > iron-icon {
      padding: 0px 10px 0px 0px;
    }

    .mar-head {
      margin-left: 10px;
      margin-bottom: 10px;
    }

    .title {
      text-align: center;
      font-size: var(--font-size-h4);
      font-family: 'rsubold', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    #changeDivcss {
      background-color: var(--paper-grey-100);
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 10px;
    }

    .show {
      display: block;
      /*color: white;
            background-color: var(--gl-success-color);
            margin: 20px 20px 20px 20px;*/
    }

    .hide {
      display: none;
    }

    vaadin-date-picker {
      width: 80%;
    }
  </style>
  <template>
    <content id="primary" select="items[type=primary]"></content>
    <gl-grid-row width="{{getWidth}}">
      <gl-grid-col width="[[getWidth]]" grid="[[500,4],[700,3]]">
        <gl-form-input class="mar-head" auto-validate error-message="กรุณาใส่จำนวน" pattern="[0-9]{1,7}" required label="งวดที่"
          value$="[[data.shm_no]]"></gl-form-input>
      </gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[500,6],[700,7]]"></gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[500,1]]">
        <paper-button id="removeButtom" class="gl-btn-primary" raised on-tap="clickInsert" hidden>เพิ่ม</paper-button>
      </gl-grid-col>
    </gl-grid-row>

    <div id="changeDivcss" class="hide">
      <form is="iron-form" id="form" method="post" action="/form/handler">
        <gl-form-panel-body>
          <div class="title">รายละเอียดผู้ส่งออกและเรือ</div>
        </gl-form-panel-body>

        <gl-form-panel-body>
          <gl-grid-row width="{{getWidth}}">
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="ผู้ส่งออก" auto-validate error-message="กรุณาใส่ชื่อผู้ส่งออก" required placeholder="ใส่ชื่อผู้ส่งออก"
                value="{{shipment.seller_name_en}}" id="actualShipper" name="actualShipper"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-dropdown-menu label="Shipping Line" error-message="กรุณาเลือก Shipping Line"  placeholder="เลือก Shipping Line" required>
                <paper-menu class="dropdown-content" attr-for-selected="shipline-id" selected="{{shipment.shipline_id}}" id="bs" name="bs">
                  <template is="dom-repeat" items="[[shipline]]">
                    <paper-item shipline-id="[[item.shipline_id]]" shipline-name="{{item.shipline_name}}">[[item.shipline_name]]</paper-item>
                  </template>
                </paper-menu>
              </gl-form-dropdown-menu>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-dropdown-menu label="Vessel"  error-message="กรุณาเลือก Vessel" placeholder="เลือก Vessel" required>
                <paper-menu class="dropdown-content" attr-for-selected="ship-id" selected="{{shipment.ship_id}}" id="vesselName" name="vesselName">
                  <template is="dom-repeat" items="[[ship]]">
                    <paper-item ship-id="[[item.ship_id]]" ship-name="[[item.ship_name]]">[[item.ship_name]]</paper-item>
                  </template>
                </paper-menu>
              </gl-form-dropdown-menu>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="Void No." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{shipment.ship_voy_no}}"
                id="voidNo" name="voidNo"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="Lot No." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{shipment.ship_lot_no}}"
                id="lotNo" name="lotNo"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="Booking No." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด"  value="{{shipment.book_no}}" id="book_no" name="book_no"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="B/L No." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{shipment.bl_no}}" id="bl_no" name="bl_no"></gl-form-input>
            </gl-grid-col>

            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="Shipping Agent" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{shipment.carrier_name}}" id="carrier_name" name="carrier_name"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="Tel." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{shipment.seller_phone}}" id="seller_phone" name="seller_phone"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-dropdown-menu label="POL" error-message="กรุณาเลือก POL" placeholder="เลือก POL" required>
                <paper-menu class="dropdown-content" attr-for-selected="pol-id" selected="{{shipment.load_port_id}}" id="load_port_id" name="load_port_id">
                  <template is="dom-repeat" items="[[pol]]">
                    <paper-item pol-id="[[item.port_id]]" pol-name="[[item.port_name]]">[[item.port_name]]</paper-item>
                  </template>


                </paper-menu>
              </gl-form-dropdown-menu>
            </gl-grid-col>

            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <vaadin-date-picker label="ETD" value="{{shipment.etd_date}}"></vaadin-date-picker>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <vaadin-date-picker label="ETA" value="{{shipment.eta_date}}"></vaadin-date-picker>
            </gl-grid-col>

            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-dropdown-menu label="POD" error-message="กรุณาเลือก POD"  placeholder="เลือกเมืองท่า" required>
                <paper-menu class="dropdown-content" attr-for-selected="dest-port-id" selected="{{shipment.dest_port_id}}" id="cityEnd" name="cityEnd">
                  <template is="dom-repeat" items="[[port]]">
                    <paper-item dest-port-id="[[item.port_id]]" dest-port-name="[[item.port_name]]">[[item.port_name]]</paper-item>
                  </template>
                </paper-menu>
              </gl-form-dropdown-menu>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-dropdown-menu label="Place of Delivery"  error-message="กรุณาใส่รายละเอียด" placeholder="Place of Delivery" required>
                <paper-menu class="dropdown-content" attr-for-selected="deli-port-id" selected="{{shipment.deli_port_id}}" id="cityEnd" name="cityEnd">
                  <template is="dom-repeat" items="[[port]]">
                    <paper-item deli-port-id="[[item.port_id]]" deli-port-name="[[item.port_name]]">[[item.port_name]]</paper-item>
                  </template>
                </paper-menu>
              </gl-form-dropdown-menu>
            </gl-grid-col>


            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                <gl-form-input label="จำนวนตู้คอนเทนเนอร์" auto-validate error-message="กรุณาใส่รายละเอียด" pattern="[0-9]*" required placeholder="ใส่รายละเอียด" value="{{shipment.num_of_container}}" id="num_of_container" name="num_of_container"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <vaadin-date-picker label="Packing Date" value="{{shipment.pack_date}}"></vaadin-date-picker>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <!-- <gl-form-input label="Packing Time" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="[[shipment.pack_time]]" id="pack_time" name="pack_time"></gl-form-input> -->
              <gl-form-input label="Packing Time" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{shipment.pack_time}}" id="pack_time" name="pack_time"></gl-form-input>
            </gl-grid-col>


            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="ตู้ละ (ตัน)" auto-validate error-message="กรุณาใส่รายละเอียด" required pattern="[0-9,,]*" placeholder="ใส่รายละเอียด"
                value="{{shipment.weight_per_container}}" id="weight_per_container" name="weight_per_container"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <vaadin-date-picker label="Production" value="{{shipment.product_date}}" name="product_date" id="product_date"></vaadin-date-picker>
            </gl-grid-col>
          </gl-grid-row>
        </gl-form-panel-body>

        <gl-form-panel-body>
          <div class="text-center">รายละเอียดการส่งมอบ</div>
        </gl-form-panel-body>

        <gl-form-panel-body>
          <gl-grid-row>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-dropdown-menu id="cml" class="width-dropdown" label="Confirmation Letter" error-message="Confirmation Letter" required
                placeholder="Confirmation Letter" on-iron-select="_getCmlForRiceType">
                <paper-menu class="dropdown-content" attr-for-selected="clNo" selected="{{shipment.cl_no}}">
                  <template is="dom-repeat" items="[[cml]]">
                    <paper-item cl-no="[[item.cl_no]]" id=[[item.cl_id]]>[[item.cl_no]]</paper-item>
                  </template>
                </paper-menu>
              </gl-form-dropdown-menu>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-dropdown-menu class="width-dropdown" label="ชนิดข้าว" error-message="กรุณาเลือกชนิดข้าว" required placeholder="เลือกประเภท"
                on-iron-select="_getRiceTypeForPackage">
                <paper-menu class="dropdown-content" attr-for-selected="rice-type-id" selected="{{shipment.type_rice_id}}">
                  <template is="dom-repeat" items="[[riceType]]">
                    <paper-item rice-type-id="[[item.type_rice_id]]" id=[[item.type_rice_id]]>[[item.type_rice_name_en]]</paper-item>
                  </template>

                </paper-menu>
              </gl-form-dropdown-menu>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-dropdown-menu label="Package (kg/PP Bag)" error-message="กรุณาเลือกขนาดบรรจุภัณฑ์" required placeholder="เลือกประเภท"
                on-iron-select="_getPackageForPrice">
                <paper-menu class="dropdown-content" attr-for-selected="package-id" selected="{{shipment.package_id}}" id="package_id">
                  <template is="dom-repeat" items="[[package.package]]">
                    <paper-item package-id="[[item.package_id]]">[[item.package_name]]</paper-item>
                  </template>
                </paper-menu>
              </gl-form-dropdown-menu>
            </gl-grid-col>

            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-label-input label="Price (USD/MT)" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด"
                format-number value="{{price.price_per_ton}}"></gl-form-label-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-label-input label="น้ำหนักกระสอบ (gram/bag)" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด"
                value="{{price.package_weight_bag}}"></gl-form-label-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="จำนวน/ตัน" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{shipment.shm_det_quantity}}"></gl-form-input>
            </gl-grid-col>

            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="MARKS" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="[[buyerMasks]]"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-label-input label="Quantity (BAGS)" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด"
                value="{{quantityBag}}"></gl-form-label-input>
            </gl-grid-col>
          </gl-grid-row>

          <gl-grid-row>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-label-input label="WEIGHT (M/T)" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด"
                value="G.W. {{gw}}"></gl-form-label-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-label-input label="" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="N.W. {{shipment.shm_det_quantity}}"></gl-form-label-input>
            </gl-grid-col>
          </gl-grid-row>
          <gl-grid-row>
            <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,12]]">
              <gl-form-textarea label="DESCRIPTION OF GOODS" placeholder="ใส่รายละเอียด" error-message="กรุณาใส่รายละเอียด" required value="{{shipment.typeRice}}
                    PACKING : {{shipment.package}} kg/bags {{shipment.weight}} gram/bags"></gl-form-textarea>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,6]]">
              <gl-form-textarea label="{{quantityWords}}" placeholder="ใส่รายละเอียด" error-message="กรุณาใส่รายละเอียด" required value="FREIGHT COLLECT
                    SHIPPED ON BOARD "></gl-form-textarea>
            </gl-grid-col>

            <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,1]]"></gl-grid-col>

            <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,1]]">
              <div class="top">ORIGINALS</div>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,1]]">
              <gl-form-input label="" class="w padL" value="{{shipment.origin_page}}"></gl-form-input>
            </gl-grid-col>
            <div class="top">/</div>
            <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,1]]">
              <gl-form-input label="" class="w" value="{{shipment.nn_page}}"></gl-form-input>
            </gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,1]]">
              <div class="top">N/N</div>
            </gl-grid-col>
          </gl-grid-row>
        </gl-form-panel-body>

      </form>

      <gl-form-panel-footer>
        <paper-button class="gl-btn-danger" raised index="[[index]" on-tap="clickCancel">
          </iron-icon>ยกเลิก</paper-button>
        <paper-button class="gl-btn-success" raised index="[[index]" on-tap="clickSubmit">
          </iron-icon>บันทึก</paper-button>
      </gl-form-panel-footer>
    </div>

    <div class="layout horizontal top">
      <template is="dom-repeat" items="{{config.primary}}">
        <div class$="[[item.width]] header">
          [[item.label]]
        </div>
      </template>
    </div>
    <template is="dom-repeat" as="itemPrimary" items="{{data.shipment_detail}}">

      <paper-icon-item class="fancy cleanBd bd">
        <paper-icon-button on-tap="_toggleSub" aria-controls$="collapse{{index}}" icon="chevron-right" item-icon></paper-icon-button>
        <template is="dom-repeat" as="configPrimary" items="{{config.primary}}">
          <div class$="[[configPrimary.width]]">
            <div class="fontPdLeft">
              {{_getItemPrimary(itemPrimary,configPrimary)}}
            </div>
          </div>
        </template>
      </paper-icon-item>
      <iron-collapse id="collapse{{index}}">
        <div class="collapse-content">
          <div class="bd">
            <gl-form-panel set-padding="10px 20px 10px 20px">
              <gl-form-panel-head set-border="1px" set-padding="10px 20px 20px 20px">
                <paper-icon-button icon="create" raised on-tap="editChange" index="[[index]]"></paper-icon-button>
                <paper-icon-button icon="delete" raised on-tap=""></paper-icon-button>
              </gl-form-panel-head>


              <gl-form-panel-body>
                <div class="title">รายละเอียดผู้ส่งออกและเรือ</div>
              </gl-form-panel-body>

              <!-- เพิ่มคอมโพเน้นตรงนี้ -->

              <iron-pages selected="0" class$="iron-index-{{index}}">
                <vessel-save data="{{itemPrimary}}" id="[[itemPrimary.collapse]]" port="[[port]]" shipline="[[shipline]]" pol="[[pol]]" cml="[[cml]]"
                  buyer-masks='[[buyerMasks]]' contract-id='[[contractId]]'>
                </vessel-save>
                <vessel-edit data="{{itemPrimary}}" id="[[itemPrimary.collapse]]" port="[[port]]" shipline="[[shipline]]" pol="[[pol]]" cml="[[cml]]"
                  buyer-masks='[[buyerMasks]]' contract-id='[[contractId]]'>
                </vessel-edit>
              </iron-pages>

              <gl-form-panel-footer set-padding="10px 20px 0px 20px">
                <div id="changeCss" class="hide">
                  <paper-button class="gl-btn-success" raised on-tap="saveChange" index="[[index]]">
                    <iron-icon class="gl-icon-size" icon="save"></iron-icon>บันทึก</paper-button>
                </div>
              </gl-form-panel-footer>

            </gl-form-panel>
          </div>


          <!-- จบ -->
        </div>
      </iron-collapse>
    </template>
    <paper-toast id="toastPass" class="fit-bottom">
      <div class="content">
        <iron-icon icon="check"></iron-icon>บันทึกข้อมูลเสร็จสิน
        <paper-button on-tap="closeToast" class="yellow-button">ปิด</paper-button>
      </div>
    </paper-toast>

  </template>
  <script>
        Polymer({
            is: "list-vessel",
            behaviors: [listEditBehavior, gl.behavior.core],
            properties: {
                datas: {
                    type: Object,
                    notify: true
                },
                dataInput: {
                    type: Object,
                },
                county:{
                    type:String,
                    value:'TH'
                },
                shipline:{
                  type:Object,
                  notify:true
                },
                ship:{
                  type:Object,
                },
                pol:{
                  type:Object,
                },
                cml:{
                  type:Object,
                },
                buyerMasks:{
                  type:String,
                },
                shipment:{
                  type:Object,
                  value:[
                    {

                    }
                  ]
                }
            },
            observers: [
              'getCounty(contractId)',
              'getShip(shipment.shipline_id)',
            ],
            getCounty: function(contractId) {
              this.getDb('http://localhost:3000/api/g2g/contract/'+contractId,(data)=>{
                this.county = data.country_id;
                console.log(this.county);
                console.log(this.data);
                this.getDb('http://localhost:3000/api/common/port/country/'+this.county,(data)=>{
                  this.port = data;
                  // console.log(this.port);
                });
              });

              // get pol
              this.getDb('http://localhost:3000/api/common/port/country/TH',(data)=>{
                this.pol = data;
                // console.log(this.pol);
              });
              //get cl
              this.getDb('http://localhost:3000/api/g2g/confirm/contract/'+contractId,(data)=>{
                this.cml = data;
                // console.log(this.cml);
              });
              //get buyer_masks
              this.getDb('http://localhost:3000/api/g2g/contract/'+contractId,(data)=>{

            toWords: function(num) {

                // Convert numbers to words
                // copyright 25th July 2006, by Stephen Chapman http://javascript.about.com
                // permission to use this Javascript on your web page is granted
                // provided that all of the code (including this copyright notice) is
                // used exactly as shown (you can change the numbering system if you wish)

                // American Numbering System
                var th = ['', 'thousand', 'million', 'billion', 'trillion'];
                // uncomment this line for English Number System
                // var th = ['','thousand','million', 'milliard','billion'];

                var dg = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
                var tn = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
                var tw = ['twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
                var s = num.toString();
                s = s.replace(/[\, ]/g, '');
                if (s != parseFloat(s)) return 'not a number';
                var x = s.indexOf('.');
                if (x == -1) x = s.length;
                if (x > 15) return 'too big';
                var n = s.split('');
                var str = '';
                var sk = 0;
                for (var i = 0; i < x; i++) {
                    if ((x - i) % 3 == 2) {
                        if (n[i] == '1') {
                            str += tn[Number(n[i + 1])] + ' ';
                            i++;
                            sk = 1;
                        } else if (n[i] != 0) {
                            str += tw[n[i] - 2] + ' ';
                            sk = 1;
                        }
                    } else if (n[i] != 0) {
                        str +=
                            dg[n[i]] + ' ';
                        if ((x - i) % 3 == 0) str += 'hundred ';
                        sk = 1;
                    }
                    if ((x - i) % 3 == 1) {
                        if (sk)
                            str += th[(x - i - 1) / 3] + ' ';
                        sk = 0;
                    }
                }
                if (x != s.length) {
                    var y = s.length;
                    str +=
                        'point ';
                    for (var i = x + 1; i < y; i++) str += dg[n[i]] + ' ';
                }
                this.quantityWords = '(' + str.replace(/\s+/g, ' ').toUpperCase() + ' BAGS ONLY)';
                //  str.replace(/\s+/g,' ');
            },
            calcBags:function(){
              var index = this.$.package.selected;
              // console.log(index);
              // return;
              var arr = this.$.package.innerText.split(' ');
              var packs = new Array();
              for(i=0;i<arr.length;i++){
                if(parseFloat(arr[i])>=0){
                  packs.push(parseFloat(arr[i]));
                }
              }
              this.quantityBag = (parseFloat(this.data.ton) * parseFloat(1000)) / parseFloat(packs[index]);
              this.toWords(this.quantityBag);

              this.sumGW = ((parseFloat(this.quantityBag) * (parseFloat(packs[index]) + (parseFloat(this.data.weight) / parseFloat(1000))) / parseFloat(1000)));
              this.gw = this.sumGW.toFixed(3);
            }


        });
