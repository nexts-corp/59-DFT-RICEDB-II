<!-- <link rel="import" href="../list-edit/list-confirm.html"> -->
<link rel="import" href="../list-edit/list-shipment-no.html">
<dom-module id="shipment-page">
<style include="iron-flex iron-flex-factors iron-flex-alignment gl-color gl-size">
  :host {
    /*padding-top: 20px;*/
  }
  .selectconfirm {
    padding-top: 10px;
    /*color: red;*/
  }
  .addconfirm {
    margin-top: 20px;
  }
  .header{
    background-color: orange;
		padding: 5px 0px 5px 0px;
		color: white;
    font-size: var(--font-size-h3);
    text-decoration: underline;
  }
  div.footer{
    margin-top: 80px;
  }
</style>
  <template>

    <iron-pages selected="{{layerConfirm}}">
      <div id="listitem">
        <gl-form-panel set-padding="0px 0px 20px 0px">
            <div class="horizontal center-justified layout header">
              Shipment
            </div>
        <gl-form-panel-body set-padding="0px 0px 0px 0px" set-border="0px">
        <div class="addconfirm horizontal end-justified layout">
          <paper-button raised class="gl-btn-primary" on-tap="createShipment">Create Shipment</paper-button>
        </div>
        <div class="selectconfirm">
          <list-confirm data="{{data.shipment}}">
            <items type="primary">
              <list item="shm_no" label="Shipment No" width="flex-2" type="string"></list>
              <list item="shm_name" label="Shipment Name" width="flex-6" type="string"></list>
              <list item="shm_quantity" label="M/T" width="flex-2" type="string"></list>
              <list item="shm_status_name" label="สถานะ" width="flex-2" type="string"></list>
            </items>
          </list-confirm >
        </div>
        </gl-form-panel-body>
      </gl-form-panel>
        <div class="footer"></div>
      </div>
      <div>
        <panel-seleted>

         <section-content name="detail">
           <vessel-page data="{{shipMent}}"
                        shm-id="[[dataSelect.shm_id]]"
                        contract-id="[[contractId]]"
                        confirm-letter="[[confirmLetter]]"
                        ></vessel-page>
         </section-content>
         <section-content name="print">
             <vessel-print></vessel-print>
         </section-content>
         <section-content name="file">
             <promise-fileup></promise-fileup>
         </section-content>
       </panel-seleted>

      </div>
      <div>
        <!-- create shipMent -->
        <panel-seleted>

         <section-content name="detail">
           <edit-noshipment contract-id="[[data.contract_id]]"
                            insert-page="{{insert}}"
                            confirm-letter="[[confirmLetter]]"
           ></edit-noshipment>
         </section-content>
         <section-content name="print">
             <vessel-print></vessel-print>
         </section-content>
         <section-content name="file">
             <promise-fileup></promise-fileup>
         </section-content>
       </panel-seleted>

      </div>
    </iron-pages>



  </template>
  <script>
    Polymer({
      is: "shipment-page",
      properties: {
        layerConfirm: {
          type: Number,
          value:0
        },
        insert:{
          type:Boolean,
          value:true
        }
      },
      listeners: {
          'select': 'selectedPage',
          'shipment-list':'selectedPage'
      },
      observers:[
        'check(shipMent)',
      ],
      selectedPage:function (e) {
        // console.log(1111);
        this.layerConfirm = 0;
      },
      check:function (shipMent) {
        // console.log('shipMent',shipMent);
         if( shipMent != null){
           this.layerConfirm = 1;
         }
      },
      createShipment:function () {
        this.layerConfirm = 2;
      },
    });
  </script>
</dom-module>
