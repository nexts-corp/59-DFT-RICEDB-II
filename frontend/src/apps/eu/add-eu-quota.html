<dom-module id="eu-add-eu-quota">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
        * {
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .header {
          padding: 10px 0px 10px 10px;
          background-color: var(--paper-grey-100);
          color: var(--paper-grey-600);
          font-size: var(--font-size-h4);
          font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .registor{
          margin: 20px;
        }
        .title {
          text-align: center;
           font-size: var(--font-size-h3);
           font-family: 'rsuregular', sans-serif;
             -webkit-font-smoothing: antialiased;
        }
        .searchBox{
          padding: 5px;
          background-color: var(--gl-gray-lighter-color);
        }
        .elevation{
          border-radius: 5px;
          margin: 10px;
          padding: 5px;
        }
        .searchBorder{
          border: 1px solid var(--gl-gray-light-color);
          margin: 15px;
          border-radius: 3px
        }
        paper-material {
          background-color: var(--gl-white-color);
        }
        gl-search-input{
          margin: 30px 0px 0px 0px;
        }
        .container{
          margin-left: 30px;
        }
    </style>
    <template>

    <content-panel>
      <grid>
        <!-- <paper-material elevation="1" class="elevation"> -->


        <div class="layout vertical registor">
          <div class="flex">
            <div class="layout horizontal end-justified">
              <paper-button raised class="gl-btn-primary" on-tap="_toggleDrawer" id="addRedRegExporter"><iron-icon icon="add"></iron-icon> เพิ่ม</paper-button>
            </div>
          </div>
          <div class="flex title">
            รายการจัดสรรปีโควตา
          </div>
          <div class="layout horizontal">
            <div class="container flex-equal-justified">
              <gl-form-dropdown-menu label="แสดงข้อมูลรายปี">
                  <paper-listbox class="dropdown-content">
                    <paper-item>2558</paper-item>
                    <paper-item>2557</paper-item>
                    <paper-item>2556</paper-item>
                    <paper-item>2555</paper-item>
                  </paper-listbox>
              </gl-form-dropdown-menu>
            </div>
          </div>
          <!--<div class="flex searchBox searchBorder">
            <div class="layout horizontal">
              <!--<div class="flex-5"></div>-->
              <!--<div class="flex-2">

              </div>
              <div class="flex"></div>
            </div>
          </div>-->
          <div class="flex searchBorder">
            <list-quota data={{dataRegistion}}>
              <items type="primary">
                <!--<list item="quotaYear" label="ปีโควตา" width="flex"></list>-->
                <list item="riceType" label="ประเภทข้าว" width="flex"></list>
                <list item="shipment1" label="งวดที่ 1 (มกราคม)" width="flex"></list>
                <list item="shipment2" label="งวดที่ 2 (เมษายน)" width="flex"></list>
                <list item="shipment3" label="งวดที่ 3 (กรกฏาคม)" width="flex"></list>
                <list item="sumQuota" label="ปริมาณโควตารวม" width="flex"></list>
                <!--<list item="edit" label="แก้ไข" width="flex"></list>-->
              </items>
            </list-quota>


          </div>
        </div>
        <!-- </paper-material> -->
        <button on-click="test">ss</button>
      </grid>
    <panel>
        <div class="left">
          <gl-tabs>
            <items>
                <list data="detail" label="การกำหนดปีโควตา"></list>
            </items>
            <section-content data="detail">
              <iron-pages selected="{{layerContent}}" attr-for-selected="name">
                <div name="addRedRegExporter"><quota-insert></quota-insert></div>
                <div name="detailRegExporter"><quota-insert></quota-insert></div>
              </iron-pages>
            </section-content>
          </gl-tabs>

        </div>
    </panel>
    </content-panel>
    </template>
    <script>
        Polymer({
            is: "eu-add-eu-quota",
            listeners: {
                'nx-grid-tap': 'nxGridTap'
            },
            behaviors: [
                gl.behavior.core,
                gl.behavior.locales
            ],
            properties: {
                layerContent: {
                    type: String,
                    value: "detailRegExporter"
                },
                dataRegistion: {
                    type: Object,
                    notify: true,
                    value:
                    [
                      {
                        id:1,
                        // quotaYear:"2558",
                        riceType:"ข้าวขาว",
                        shipment1:"20000.00",
                        shipment2:"10000.00",
                        shipment3:"10000.00",
                        sumQuota:"40000.00"
                      },
                      {
                        id:2,
                        // quotaYear:"2558",
                        riceType:"ข้าวหัก",
                        shipment1:"15000.00",
                        shipment2:"-",
                        shipment3:"15000.00",
                        sumQuota:"30000.00"
                      }
                    ]
                },
                result: {
                    type: Object,
                    observer: '_result'
                }
            },
            created: function() {
                this.glSetTitle('ระบบขึ้นทะเบียนผู้ส่งออกข้าว');
                this.glSetLayout('layout-eu');

            },
            attached: function() {
                // this.layoutMain = this.glQuery('layoutMain');
            },
            _result:function () {
              // console.log(this.result);
            },
            nxGridTap: function(e) {
              // console.log(e.detail.level);
              // console.log(e.detail.data);
              // console.log(this.layerContent );
                this.layerContent = e.detail.level;
                // console.log(this.layerContent);
                if (this.layerContent === 'third') {
                    this.vesselPage = 1;
                } else {
                    this.vesselPage = 0;
                }
                this.dataSelect = e.detail.data;
            },
            _toggleDrawer: function(e) {
              this.glQuery('contentPanel').changDrawer();
              this.layerContent = e.target.id;
              // console.log(e.target.id);
            },
            test:function(){
              this.glQuery('layoutEu').openToastLoading();

              axios.get('http://localhost:3000/api/common/ship/')
              .then(function (response) {
                console.log(response);

                this.glQuery('layoutEu').closeToastLoading(function(){
                  this.glQuery('contentPanel').changDrawer();
                }.bind(this));

                
              }.bind(this))
              .catch(function (error) {
                //this.glQuery('toastLoading').hide();
                console.log(error);
              });
            }
        });
    </script>
</dom-module>
