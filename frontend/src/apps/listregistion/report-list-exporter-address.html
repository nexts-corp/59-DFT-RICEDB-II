<link rel="import" href="../g2g/components/content-panel.html">
<link rel="import" href="components/list-edit/list-registration.html">


<dom-module id="listregistion-report-list-exporter-address">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
    * {
        font-family: 'rsuregular', sans-serif;
        -webkit-font-smoothing: antialiased;
    }

        .header {
          padding: 10px 0px 10px 10px;
          background-color: var(--paper-grey-100);
          color: var(--paper-grey-600);
          font-size: var(--font-size-h4);
          font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .registor{
          margin: 20px;
        }
        .title {
          text-align: center;
           font-size: var(--font-size-h3);
           font-family: 'rsuregular', sans-serif;
             -webkit-font-smoothing: antialiased;
        }
        .searchBox{
          padding: 5px;
          background-color: var(--gl-gray-lighter-color);
        }
        .elevation{
          border-radius: 5px;
          margin: 10px;
          padding: 5px;
        }
        .searchBorder{
          border: 1px solid var(--gl-gray-light-color);
          margin: 15px;
          border-radius: 3px
        }
        paper-material {
          background-color: var(--gl-white-color);
        }
    </style>
    <template>

    <content-panel>
      <grid>
        <!-- <paper-material elevation="1" class="elevation"> -->


        <div class="layout vertical registor">

          <div class="flex title">
              รายชื่อและที่อยู่ของผู้ส่งออกข้าว
          </div>
          <div class="flex searchBox searchBorder">
            <div class="layout horizontal">
              <div class="flex"></div>
              <div class="flex-6">
                <gl-search-input result="{{result}}"
                                 search-type="[[searchType]]"
                                 search-data="true">
                </gl-search-input>
              </div>
              <div class="flex"></div>
            </div>
          </div>
          <div class="flex title">
              รายชื่อและที่อยู่ของผู้ส่งออกข้าว ประเภท (ทั่วไป, ชายแดน, ไม่เกิน 12 ก.ก)<br>
               ระหว่างวันที่ [[result.searchStart]] ถึง [[result.searchEnd]]
          </div>
          <div class="flex searchBorder">
            <list-registration data={{dataRegistion}}>
              <items type="primary">
                <list item="regisExporters" label="เลขทะเบียนผู้ส่งออก" width="flex"></list>
                <list item="companyName" label="ชื่อบริษัท" width="flex"></list>
                <list item="address" label="ที่อยู่" width="flex"></list>
                <list item="tel" label="โทรศัพท์" width="flex"></list>
                <list item="fax" label="โทรสาร" width="flex"></list>

              </items>
            </list-registration>
          </div>
        </div>
        <!-- </paper-material> -->

      </grid>
    <panel>
        <div class="left">
          <iron-pages selected="{{layerContent}}" attr-for-selected="name">
            <div name="addRedRegExporter">0</div>
            <div name="detailRegExporter">1</div>
          </iron-pages>
        </div>
    </panel>
    </content-panel>
    </template>
    <script>
        Polymer({
            is: "listregistion-report-list-exporter-address",
            listeners: {
                'nx-grid-tap': 'nxGridTap'
            },
            behaviors: [
                gl.behavior.core,
                gl.behavior.locales
            ],
            properties: {
                layerContent: {
                    type: String,
                    value: "detailRegExporter"
                },
                dataRegistion: {
                    type: Object,
                    notify: true,
                    value:
                    [
                      {
                        id:1,
                        regisExporters:"ข031",
                        companyName:"สำเภาทอง",
                        address:'823 ถ.ผังเมือง ต.สะเตง อ.เมือง จ.ยะลา',
                        tel:'073-214967',
                        fax:'073-214967'
                      },
                      {
                        id:2,
                        regisExporters:"ข5/2559",
                        companyName:"กรุงไทย พืชผล บจก.",
                        address:'79 ถนนงามวงศวาน เขตจตุจักรกรุงเทพ',
                        tel:'02-561-8898',
                        fax:'02-561-8898'
                      },
                      {
                        id:3,
                        regisExporters:"ข2/2559",
                        companyName:"โรงสีทรัพย์อนันต์",
                        address:'311 ม.11 ต.ฟากห้อย อ.อรัญประเทศ จ.สระแก้ว',
                        tel:'073-214967',
                        fax:'073-214967'
                      },
                      {
                        id:4,
                        regisExporters:"ข003",
                        companyName:"รุสกี อิมปอร์ต เอ็กปอร์ต",
                        address:'823 ถ.ผังเมือง ต.สะเตง อ.เมือง จ.ยะลา',
                        tel:'073-214967',
                        fax:'073-214967'
                      }

                    ]
                },
                searchType: {
                    type: Object,
                    value: [{
                        id: 1,
                        name: 'ทั้งหมด'
                    }, {
                        id: 2,
                        name: 'ผู้ส่งออกที่ถูกระงับ'
                    } ]
                },
                result: {
                    type: Object,
                    observer: '_result'
                }
            },
            created: function() {
                this.glSetTitle('ระบบขึ้นทะเบียนผู้ส่งออกข้าว');
                this.glSetLayout('layout-registion');

            },
            attached: function() {
                // this.layoutMain = this.glQuery('layoutMain');
            },
            _result:function () {
              console.log(this.result);
            },
            nxGridTap: function(e) {
              // console.log(e.detail.level);
              // console.log(e.detail.data);
              // console.log(this.layerContent );
                this.layerContent = e.detail.level;
                // console.log(this.layerContent);
                if (this.layerContent === 'third') {
                    this.vesselPage = 1;
                } else {
                    this.vesselPage = 0;
                }
                this.dataSelect = e.detail.data;
            },
            _toggleDrawer: function(e) {
              this.glQuery('contentPanel').changDrawer();
              this.layerContent = e.target.id;
              // console.log(e.target.id);
            }
        });
    </script>
</dom-module>
