<link rel="import" href="../g2g/components/content-panel.html">
<link rel="import" href="components/list-edit/list-report.html">


<dom-module id="listregistion-report-list-exporter-license">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
        * {
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .top{
          margin-top: 30px;
        }
        .header {
            padding: 10px 0px 10px 10px;
            background-color: var(--paper-grey-100);
            color: var(--paper-grey-600);
            font-size: var(--font-size-h4);
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .registor {
            margin: 20px;
        }
        .title {
            text-align: center;
            font-size: var(--font-size-h3);
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .searchBox {
            padding: 5px;
            background-color: var(--gl-gray-lighter-color);
        }
        .elevation {
            border-radius: 5px;
            margin: 10px;
            padding: 5px;
        }
        .searchBorder {
            border: 1px solid var(--gl-gray-light-color);
            margin: 15px;
            border-radius: 3px
        }
        paper-material {
            background-color: var(--gl-white-color);
        }
        vaadin-date-picker {
          width: 70%;
        }
    </style>
    <template>

    <content-panel>
      <grid>
        <!-- <paper-material elevation="1" class="elevation"> -->


        <div class="layout vertical registor">

          <div class="flex title">
              รายชื่อผู้ได้รับหนังสืออนุญาติให้ประกอบการค้าข้าว
          </div>
          <div class="searchBox searchBorder">
            <gl-grid-row width="{{getWidth}}">
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]"></gl-grid-col>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                <gl-form-dropdown-menu label="ประเภทใบอนุญาติ" placeholder="เลือกประเภท" name="type_lic_name" value="{{getData}}">
                  <paper-menu class="dropdown-content" attr-for-selected="value" selected="0">
                    <paper-item value="0">ทั้งหมด</paper-item>
                    <paper-item value="1">ทั่วไป</paper-item>
                    <paper-item value="2">ไม่เกิน 12 ก.ก.</paper-item>
                    <paper-item value="3">ชายแดน</paper-item>
                    <!-- <template is="dom-repeat" items="[[license]]">
                      <paper-item value="[[item.type_lic_id]]">[[item.type_lic_name]]</paper-item>
                    </template> -->
                  </paper-menu>
                </gl-form-dropdown-menu>
              </gl-grid-col>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                <gl-form-dropdown-menu label="สถานนะสมาชิกสมาคมผู้ส่งออก" placeholder="เลือกประเภท" name="member_name" value="{{getStatus}}">
                  <paper-menu class="dropdown-content" attr-for-selected="value" selected="0">
                    <paper-item value="0">ทั้งหมด</paper-item>
                    <paper-item value="1">เป็นสมาชิก</paper-item>
                    <paper-item value="2">ไม่เป็นสมาชิก</paper-item>
                    <!-- <template is="dom-repeat" items="[[exportStatus]]">
                            <paper-item value="[[item.id]]" hidden>[[item.exporter_status]]</paper-item>
                          </template> -->
                  </paper-menu>
                </gl-form-dropdown-menu>
              </gl-grid-col>
            </gl-grid-row>
            <gl-grid-row>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]"></gl-grid-col>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                <vaadin-date-picker label="จากวันที่" value="{{startDate}}"></vaadin-date-picker>
              </gl-grid-col>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                <vaadin-date-picker label="ถึงวันที่" value="{{endDate}}"></vaadin-date-picker>
              </gl-grid-col>
            </gl-grid-row>

            <gl-grid-row>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,5]]"></gl-grid-col>
              <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                <paper-button class="gl-btn-info top" on-tap="_search" raised>แสดงรายงาน</paper-button>
              </gl-grid-col>
            </gl-grid-row>


            </div>


            <div class="flex title">
                รายชื่อผู้ได้รับหนังสืออนุญาติให้ประกอบการค้าข้าว ประเภท (ทั่วไป, ชายแดน, ไม่เกิน 12 ก.ก)<br> ส่งไปจำหน่ายต่างประเทศ ระหว่างวันที่ [[startDate]] ถึง [[endDate]]
            </div>
            <div class="flex searchBorder">
                <list-report data={{licenses}}>
                    <items type="primary">
                        <list item="exporter_no" label="เลขทะเบียนผู้ส่งออก" width="flex"></list>
                        <list item="seller_name_th" label="ชื่อบริษัท" width="flex"></list>
                        <list item="seller_tax_id" label="เลขประจำตัวผู้เสียภาษี" width="flex"></list>
                        <list item="type_lic_name" label="ประเภทใบอนุญาติ" width="flex"></list>
                        <list item="exporter_status_name" label="การเป็นสมาชิกสมาคมผู้ส่งข้าวออก" width="flex"></list>
                    </items>
                </list-report>
            </div>
            </div>
    <!-- </paper-material> -->

      </grid>
    </content-panel>
    </template>
    <script>
        Polymer({
            is: "listregistion-report-list-exporter-license",
            listeners: {
                'nx-grid-tap': 'nxGridTap'
            },
            behaviors: [
                gl.behavior.core,
                gl.behavior.locales
            ],
            properties: {
                getData: {
                    type: Object
                },
                getStatus: {
                    type: Object
                },
                datas: {
                    type: Object
                },
                startDate: {
                  type: Object
                },
                endDate: {
                  type: Object
                }
            },
            created: function() {
                this.glSetTitle('ระบบขึ้นทะเบียนผู้ส่งออกข้าว');
                this.glSetLayout('layout-registion');

            },
            _search: function() {
              // console.log("จากวันที่ :" + this.startDate);
              // console.log("ถึงวันที่ :" + this.endDate);
              var start = {};
              var end = {};
                if (this.getData == "ทั้งหมด" && this.getStatus == "ทั้งหมด") {
                    this.getDb('./external/exporter', (data) => {
                      for (var i = 0; i < data.length; i++) {
                        start = data[i].exporter_date_update;
                      }
                        this.licenses = data;
                    });
                }
                else if (this.getData == "ทั้งหมด" && this.getStatus == "เป็นสมาชิก") {
                  this.getDb('./external/exporter/status/true', (data) => {
                      this.licenses = data;
                  });
                }
                else if (this.getData == "ทั้งหมด" && this.getStatus == "ไม่เป็นสมาชิก") {
                  this.getDb('./external/exporter/status/false', (data) => {
                      this.licenses = data;
                  });
                }
                else if (this.getData == "ทั่วไป" && this.getStatus == "ทั้งหมด") {
                    this.getDb('./external/exporter/type/KK6', (data) => {
                        this.licenses = data;
                    })
                }
                else if (this.getData == "ทั่วไป" && this.getStatus == "เป็นสมาชิก") {
                    this.getDb('./external/exporter/type/KK6/status/true', (data) => {
                        this.licenses = data;
                    });
                }
                else if (this.getData == "ทั่วไป" && this.getStatus == "ไม่เป็นสมาชิก") {
                    this.getDb('./external/exporter/type/KK6/status/false', (data) => {
                        this.licenses = data;
                    });
                }
                else if (this.getData == "ไม่เกิน 12 ก.ก." && this.getStatus == "ทั้งหมด") {
                    this.getDb('./external/exporter/type/KK7', (data) => {
                        this.licenses = data;
                    })
                }
                else if (this.getData == "ไม่เกิน 12 ก.ก." && this.getStatus == "เป็นสมาชิก") {
                    this.getDb('./external/exporter/type/KK7/status/true', (data) => {
                        this.licenses = data;
                    })
                }
                else if (this.getData == "ไม่เกิน 12 ก.ก." && this.getStatus == "ไม่เป็นสมาชิก") {
                    this.getDb('./external/exporter/type/KK7/status/false', (data) => {
                        this.licenses = data;
                    })
                }
                else if (this.getData == "ชายแดน" && this.getStatus == "ทั้งหมด") {
                    this.getDb('./external/exporter/type/KK8', (data) => {
                        this.licenses = data;
                        // console.log('All');
                    })
                }
                else if (this.getData == "ชายแดน" && this.getStatus == "เป็นสมาชิก") {
                    this.getDb('./external/exporter/type/KK8/status/true', (data) => {
                        this.licenses = data;
                        // console.log('true');
                    })
                }
                else if (this.getData == "ชายแดน" && this.getStatus == "ไม่เป็นสมาชิก") {
                    this.getDb('./external/exporter/type/KK8/status/false', (data) => {
                        this.licenses = data;
                        // console.log('false');
                    })
                }
            },
            nxGridTap: function(e) {
                this.layerContent = e.detail.level;
                if (this.layerContent === 'third') {
                    this.vesselPage = 1;
                } else {
                    this.vesselPage = 0;
                }
                this.dataSelect = e.detail.data;
            },
            _toggleDrawer: function(e) {
                this.glQuery('contentPanel').changDrawer();
                this.layerContent = e.target.id;
            },
            getDb: function(url, callback) {
                axios.get(url)
                    .then(function(response) {
                        callback(response.data);
                    }.bind(this))
                    .catch(function(error) {}.bind(this));
            }
        });
    </script>
</dom-module>
