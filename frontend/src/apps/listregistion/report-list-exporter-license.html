<link rel="import" href="../g2g/components/content-panel.html">
<link rel="import" href="components/list-edit/list-report.html">


<dom-module id="listregistion-report-list-exporter-license">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
        * {
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            padding: 10px 0px 10px 10px;
            background-color: var(--paper-grey-100);
            color: var(--paper-grey-600);
            font-size: var(--font-size-h4);
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .registor {
            margin: 20px;
        }

        .title {
            text-align: center;
            font-size: var(--font-size-h3);
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .searchBox {
            padding: 5px;
            background-color: var(--gl-gray-lighter-color);
        }

        .elevation {
            border-radius: 5px;
            margin: 10px;
            padding: 5px;
        }

        .searchBorder {
            border: 1px solid var(--gl-gray-light-color);
            margin: 15px;
            border-radius: 3px
        }

        paper-material {
            background-color: var(--gl-white-color);
        }
    </style>
    <template>

    <content-panel>
      <grid>
        <!-- <paper-material elevation="1" class="elevation"> -->


        <div class="layout vertical registor">

          <div class="flex title">
              รายชื่อผู้ได้รับหนังสืออนุญาติให้ประกอบการค้าข้าว
          </div>
            <div class="searchBox searchBorder">
              <gl-grid-row width="{{getWidth}}">
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]"></gl-grid-col>
                  <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                    <gl-form-dropdown-menu label="ประเภทใบอนุญาติ" placeholder="เลือกประเภท" name="type_lic_name" value="{{getData}}">
                      <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{item.type_lic_id}}">
                        <paper-item value="allSelecte">ทั้งหมด</paper-item>
                        <template is="dom-repeat" items="[[license]]">
                          <paper-item value="[[item.type_lic_id]]">[[item.type_lic_name]]</paper-item>
                        </template>
                      </paper-menu>
                    </gl-form-dropdown-menu>
                  </gl-grid-col>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                  <gl-form-dropdown-menu label="สถานนะสมาชิกสมาคมผู้ส่งออก" placeholder="เลือกประเภท" name="member_name" value="{{getStatus}}">
                    <paper-menu class="dropdown-content" attr-for-selected="value">
                      <paper-item value="selectMember">เป็นสมาชิก</paper-item>
                      <paper-item value="selectUnmember">ไม่เป็นสมาชิก</paper-item>
                      <!-- <template is="dom-repeat" items="[[exportStatus]]">
                        <paper-item value="[[item.id]]" hidden>[[item.exporter_status]]</paper-item>
                      </template> -->
                    </paper-menu>
                  </gl-form-dropdown-menu>
                </gl-grid-col>
                <paper-button class="gl-btn-info" on-tap="_search" raised>ค้นหา</paper-button>
              </gl-grid-row>
            </div>


    <div class="flex title">
        รายชื่อผู้ได้รับหนังสืออนุญาติให้ประกอบการค้าข้าว ประเภท (ทั่วไป, ชายแดน, ไม่เกิน 12 ก.ก)<br> ส่งไปจำหน่ายต่างประเทศ ระหว่างวันที่ [[result.searchStart]] ถึง [[result.searchEnd]]
    </div>
    <div class="flex searchBorder">
        <list-report data={{licenses}}>
            <items type="primary">
                <list item="exporter_no" label="เลขทะเบียนผู้ส่งออก" width="flex"></list>
                <list item="seller_name_th" label="ชื่อบริษัท" width="flex"></list>
                <list item="seller_tax_id" label="เลขประจำตัวผู้เสียภาษี" width="flex"></list>
                <list item="type_lic_name" label="ประเภทใบอนุญาติ" width="flex"></list>
                <list item="exporter_status" label="การเป็นสมาชิกสมาคมผู้ส่งข้าวออก" width="flex"></list>
            </items>
        </list-report>
    </div>
    </div>
    <!-- </paper-material> -->

    </grid>
    <!-- <panel>
        <div class="left">
          <iron-pages selected="{{layerContent}}" attr-for-selected="name">
            <div name="addRedRegExporter">0</div>
            <div name="detailRegExporter">1</div>
          </iron-pages>
        </div>
    </panel> -->
    </content-panel>
    </template>
    <script>
        Polymer({
            is: "listregistion-report-list-exporter-license",
            listeners: {
                'nx-grid-tap': 'nxGridTap'
            },
            behaviors: [
                gl.behavior.core,
                gl.behavior.locales
            ],
            properties: {
                // layerContent: {
                //     type: String,
                //     value: "detailRegExporter"
                // },
                getData: {
                    type: Object
                },
                getStatus: {
                  type : Object
                }
            },
            created: function() {
                this.glSetTitle('ระบบขึ้นทะเบียนผู้ส่งออกข้าว');
                this.glSetLayout('layout-registion');

            },
            attached: function() {
                // this.layoutMain = this.glQuery('layoutMain');
            },
            _search: function() {
                this.getDb('http://localhost:3000/api/external/exporter/seller', (data) => {
                    var datas = {};
                    var seller = [];
                    for (var i = 0; i < data.length; i++) {
                        datas = data[i].exporter_status;
                        if (datas == true) {
                            datas = 'เป็นสมาชิก';
                        } else if (datas == false) {
                            datas = 'ไม่เป็นสมาชิก';
                        }
                        data[i].exporter_status = datas;
                    }
                    if (this.getData == "ทั้งหมด") {
                        this.licenses = data;
                    } else if (this.getData == "ทั่วไป") {
                        for (var i = 0; i < data.length; i++) {
                            seller = data[i].type_lic_id;
                            // console.log(seller);
                            if (seller == "KK6") {
                                this.licenses = data;
                            } else {
                              alert('ไม่มีข้อมูล');
                              break;
                            }
                        }
                    } else if (this.getData == "ไม่เกิน 12 ก.ก.") {
                        for (var i = 0; i < data.length; i++) {
                            seller = data[i].type_lic_id;
                            // console.log(seller);
                            if (seller == "KK7") {
                                this.licenses = data;
                            } else {
                              alert('ไม่มีข้อมูล');
                              break;
                            }
                        }
                    } else if (this.getData == "ชายแดน") {
                        for (var i = 0; i < data.length; i++) {
                            seller = data[i].type_lic_id;
                            console.log(seller);
                            if (seller == "KK8") {
                                this.licenses = data;
                            } else {
                              alert('ไม่มีข้อมูล');
                              break;
                            }
                        }
                    }
                });
            },
            nxGridTap: function(e) {
                // console.log(e.detail.level);
                // console.log(e.detail.data);
                // console.log(this.layerContent );
                this.layerContent = e.detail.level;
                // console.log(this.layerContent);
                if (this.layerContent === 'third') {
                    this.vesselPage = 1;
                } else {
                    this.vesselPage = 0;
                }
                this.dataSelect = e.detail.data;
            },
            _toggleDrawer: function(e) {
                this.glQuery('contentPanel').changDrawer();
                this.layerContent = e.target.id;
                // console.log(e.target.id);
            },
            getDb: function(url, callback) {
                axios.get(url)
                    .then(function(response) {
                        callback(response.data);
                    }.bind(this))
                    .catch(function(error) {}.bind(this));
            },
            attached: function() {
                this.getDb('http://localhost:3000/api/external/exporter/type/license', (data) => {
                    this.license = data;
                });
            }
        });
    </script>
</dom-module>
