<dom-module id="edit-country">
<style include="iron-flex iron-flex-alignment gl-color gl-size">
  .text-center {
    text-align: center;
    font-size: var(--font-size-h3);
    background-color: var(--paper-grey-100);
    margin-top: 20px;
  }
  .margin-top{
    margin-top: 15px;
  }
  .button{
    margin-top: 20px;
  }
</style>
<template>
  <div class="text-center">แก้ไขข้อมูลประเทศ</div>
  <gl-grid-row width="{{getWidth}}">
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
      <gl-form-label-input class="margin-top" label="Country Code (รหัสประเทศ) :" placeholder="ใส่รหัสประเทศ" value="{{data.country_id}}"></gl-form-label-input>
    </gl-grid-col>
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
  </gl-grid-row>

  <gl-grid-row width="{{getWidth}}">
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
      <gl-form-input class="margin-top" label="Country name (ชื่อประเทศภาษาไทย) :" placeholder="กรอกชื่อประเทศ" value="{{data.country_name_th}}"></gl-form-input>
    </gl-grid-col>
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
  </gl-grid-row>

  <gl-grid-row width="{{getWidth}}">
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
      <gl-form-input class="margin-top" label="Country fullname (ชื่อเต็มประเทศภาษาไทย) :" placeholder="กรอกชื่อประเทศ" value="{{data.country_fullname_th}}"></gl-form-input>
    </gl-grid-col>
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
  </gl-grid-row>

  <gl-grid-row width="{{getWidth}}">
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
      <gl-form-input class="margin-top" label="Country name (ชื่อประเทศภาษาอังกฤษ) :" placeholder="กรอกชื่อประเทศ" value="{{data.country_name_en}}"></gl-form-input>
    </gl-grid-col>
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
  </gl-grid-row>

  <gl-grid-row width="{{getWidth}}">
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
      <gl-form-input class="margin-top" label="Country fullname (ชื่อเต็ทประเทศภาษาอังกฤษ) :" placeholder="กรอกชื่อประเทศ" value="{{data.country_fullname_en}}"></gl-form-input>
    </gl-grid-col>
    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
  </gl-grid-row>

  <div class="horizontal end-justified layout">
    <div class="button">
      <paper-button class="gl-btn-danger" raised on-tap="_cancel">ยกเลิก</paper-button>
      <paper-button class="gl-btn-success" raised on-tap="_edit">บันทึก</paper-button>
    </div>
  </div>
</template>
  <script>
    Polymer({
      is: "edit-country",
      properties: {
        data: {
          type: Object,
          value: {}
        }
      },
      behaviors: [
          gl.behavior.core,
          gl.behavior.locales
      ],
      _edit:function(){
        // console.log(this.data);
        var datas = {
          id: this.data.country_id,
          country_name_th: this.data.country_name_th,
          country_name_en: this.data.country_name_en,
          country_fullname_en : this.data.country_fullname_en,
          country_fullname_th : this.data.country_fullname_th
        }
        this.fire('toast',{status:'load',text:'กำลังบันทึกข้อมูล...'})
        axios.put('./common/country/update', datas)
            .then(function(response) {
                console.log("success");
                console.log(response);
                this.glQuery('refreshCountry').getCountry();
                this.fire('toast',{status:'success',text:'บันทึกสำเร็จ',callback:function(){
                  console.log('success');
                }});
            }.bind(this))
            .catch(function(error) {
                console.log("error");
                console.log(error);
            })
      },
      _cancel:function() {
        this.glQuery('contentPanel').changDrawer();
        this.data = {};
      }
    });
  </script>
</dom-module>
