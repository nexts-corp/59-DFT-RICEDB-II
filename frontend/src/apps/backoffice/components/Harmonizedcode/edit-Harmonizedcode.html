<dom-module id="edit-Harmonizedcode">
<style include="iron-flex iron-flex-alignment gl-color gl-size">
  .text-center {
    text-align: center;
    font-size: var(--font-size-h3);
    background-color: var(--paper-grey-100);
    margin-top: 20px;
  }
  .margin-top{
    margin-top: 15px;
  }
  .button{
    margin-top: 20px;
  }
</style>
  <template>
    <div class="text-center">แก้ไขข้อมูลพิกัดข้าว</div>
    <gl-grid-row width="{{getWidth}}">
      <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,5]]">
        <gl-form-label-input class="margin-top" label="Harmonized Code (พิกัดข้าว) :" placeholder="ใส่เลขพิกัดข้าว 11 หลัก" maxlength="11" value="{{data.type_rice_id}}"></gl-form-label-input>
      </gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
    </gl-grid-row>

    <gl-grid-row width="{{getWidth}}">
      <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,5]]">
        <gl-form-input class="margin-top" label="Rice Name(TH) (ชื่อข้าว (ภาษาไทย)) :" placeholder="กรอกชื่อข้าว" value="{{data.type_rice_name_th}}"></gl-form-input>
      </gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
    </gl-grid-row>

    <gl-grid-row width="{{getWidth}}">
      <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,5]]">
        <gl-form-textarea class="margin-top" label="Rice Name(EN) (ชื่อข้าว (ภาษาอังกฤษ)) :" placeholder="กรอกชื่อข้าว" value="{{data.type_rice_name_en}}"></gl-form-textarea>
      </gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
    </gl-grid-row>

    <div class="horizontal end-justified layout">
      <div class="button">
        <paper-button class="gl-btn-danger" on-tap="_cancel" raised>ยกเลิก</paper-button>
        <paper-button class="gl-btn-success" on-tap="_edit" raised>บันทึก</paper-button>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: "edit-Harmonizedcode",
      properties: {
        data: {
          type: Object,
          value: {}
        }
      },
      behaviors: [
          gl.behavior.core,
          gl.behavior.locales
      ],
      _edit:function(){
        // console.log(this.data);
        var datas = {
          id: this.data.type_rice_id,
          type_rice_name_th: this.data.type_rice_name_th,
          type_rice_name_en: this.data.type_rice_name_en
        }
        this.fire('toast',{status:'load',text:'กำลังบันทึกข้อมูล...'})
        axios.put('./common/typerice/update', datas)
            .then(function(response) {
                console.log("success");
                console.log(response);
                this.glQuery('refreshRice').getTyperices();
                this.fire('toast',{status:'success',text:'บันทึกสำเร็จ',callback:function(){
                  console.log('success');
                }});
            }.bind(this))
            .catch(function(error) {
                console.log("error");
                console.log(error);
            })
      },
      _cancel:function() {
        this.glQuery('contentPanel').changDrawer();
        this.data = {};
      }
    });
  </script>
</dom-module>
