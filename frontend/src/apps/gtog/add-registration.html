<link rel="import" href="panel-seleted-perriod.html">
<link rel="import" href="components/grid/nx-grid.html">
<link rel="import" href="components/content-panel.html">




<dom-module id="gtog-add-registration">
    <style is="custom-style" include="gl-size">
        .a{
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .left {
            margin: 0px 10px 0px 10px;
        }
        .header {
          padding: 10px 0px 10px 10px;
          background-color: var(--paper-grey-100);
          color: var(--paper-grey-600);
          font-size: var(--font-size-h4);
          font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <template>
    <db-gtog-contact></db-gtog-contact>

    <content-panel>
      <grid>
        <div class="header">
          ระบบขึ้นทะเบียนผู้ส่งออกข้าว
        </div>
        <paper-icon-item on-tap="_toggleDrawer" id="0">
          ทะเบียนผู้ส่งออกข้าว
        </paper-icon-item >
        <div class="header">
          รายงาน
        </div>
        <paper-icon-item on-tap="_toggleDrawer" id="1">
          รายชื่อผู้ได้รับหนังสืออนุญาติ
        </paper-icon-item >
        <paper-icon-item on-tap="_toggleDrawer" id="2">
          รายชื่อบริษัทส่งออกข้าวออกต่างประเทศ และคณะกรรมการบริษัท
        </paper-icon-item >
        <paper-icon-item on-tap="_toggleDrawer" id="3">
          รายชื่อและที่อยู่ของผู้ส่งออกข้าว
        </paper-icon-item >
        <paper-icon-item on-tap="_toggleDrawer" id="4">
          รายชื่อบริษัทผู้ส่งออกข้าวประเภทค้าข้าวส่งไปจำหน่ายต่างประเทศ
        </paper-icon-item >
      </grid>
    <panel>
        <div class="left">
          <iron-pages selected="{{pageReport}}">
            <div>0</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
          </iron-pages>
        </div>
    </panel>
    </content-panel>
    </template>
    <script>
        Polymer({
            is: "gtog-add-registration",
            listeners: {
                'nx-grid-tap': 'nxGridTap'
            },
            behaviors: [
                gl.behavior.core,
                gl.behavior.locales
            ],
            properties: {
                layerContent: {
                    type: String,
                    value: "primary"
                },
                vesselPage: {
                    type: Number,
                    value: 0
                },
                pageReport:{
                    type:Number,
                    value:0
                }
                // dataRgistration: {
                //     type: Object,
                //     notify: true,
                //     value:
                //     [
                //       {}
                //     ]
                // },
            },
            created: function() {
                this.glSetTitle('ระบบขึ้นทะเบียนผู้ส่งออกข้าว');
                this.glSetLayout('layout-main');

            },
            attached: function() {
                this.layoutMain = this.glQuery('layoutMain');
            },
            nxGridTap: function(e) {
              // console.log(e.detail.level);
              // console.log(e.detail.data);
                this.layerContent = e.detail.level;
                // console.log(this.layerContent);
                if (this.layerContent === 'third') {
                    this.vesselPage = 1;
                } else {
                    this.vesselPage = 0;
                }
                this.dataSelect = e.detail.data;
            },
            _toggleDrawer: function(e) {
              this.glQuery('contentPanel').changDrawer();
              this.pageReport = e.target.id;
              // console.log(e.target.id);
            }
        });
    </script>
</dom-module>
