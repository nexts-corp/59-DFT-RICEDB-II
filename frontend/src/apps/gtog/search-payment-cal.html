<link rel="import" href="panel-seleted.html">
<link rel="import" href="components/grid/nx-grid.html">
<link rel="import" href="components/content-panel.html">

<link rel="import" href="components/payment/payment-detail.html">
<link rel="import" href="components/payment/payment-print.html">
<dom-module id="gtog-search-payment-cal">

  <template>
    <content-panel>
      <grid>
        <nx-grid data="{{data}}">
          <items type="primary">
            <list item="periodNo" label="งวดที่" width="flex"></list>
            <list item="quantity" label="จำนวน (ตัน)" width="flex"></list>
          </items>
          <items type="secondary" item="sub">
            <list item="" label="" width="flex"></list>
            <list item="order" label="+ เพิ่ม รายละเอียดการรับเงิน" width="flex-9"></list>
          </items>
          <template type="primary">
            <input placeholder="text" value="primary">
          </template>
          <template type="secondary">
            <input placeholder="text" value="secondary">
          </template>
        </nx-grid>
      </grid>
      <panel>
        <panel-seleted>
          <section-content name="detail">

            <iron-pages selected="{{layerContent}}" attr-for-selected="name">
              <!-- <invoice-detail name="primary" data="{{dataSelect}}"></invoice-detail> -->
            </iron-pages>

          </section-content>
          <section-content name="print">
            <!-- <vessel-print></vessel-print> -->
          </section-content>
          <section-content name="file">
            <!-- <promise-fileup></promise-fileup> -->
          </section-content>
        </panel-seleted>

      </panel>
    </content-panel>

  </template>
  <script>
    Polymer({
      is: "gtog-search-payment-cal",
      listeners:{
        'nx-grid-tap':'nxGridTap',
        'nx-grid-dblclick':'nxGridDblclick'
      },
      behaviors: [
        gl.behavior.core,
        gl.behavior.locales
      ],
      properties:{
          layerContent:{
            type:String,
            value:"primary"
          },
          pageSeletedDetail:{
            type:String,
            value:'paymentDetail'
          },
          data:{
            type:Object,
            value:function(){
              return [
                {
                  id:1 ,
                  order:10,
                  periodNo:11,
                  quantity:300000,
                  date:'16/03/2558',
                  sub:[
                    {
                      id:'1',
                      order:'1',
                    }
                  ]
              }

            ]
          }
        }
      },
      created:function(){
        this.glSetTitle('คำนวนจ่ายเงินผู้ประกอบการ');
        this.glSetLayout('layout-main');
      },
      nxGridTap:function(e){
        this.layerContent = e.detail.level;
        this.dataSelect = e.detail.data;
        // console.log(this.dataSelect);
      },
      nxGridDblclick:function(e){
        if (e.detail.level != 'primary') {
          this.glChangePath('/gtog/cal-payment');
        }
      }

    });
  </script>
</dom-module>
