<link rel="import" href="../../../../../bower_components/gl-form/gl-form-panel.html">
<dom-module id="register-memberEdit">
  <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
    .title {
        text-align: center;
        font-size: var(--font-size-h4);
        font-family: 'rsubold', sans-serif;
        -webkit-font-smoothing: antialiased;
        margin: 20px 0px 20px 0px;
    }
    .bd{
      border: 1px solid black;
      padding: 15px;
    }
    vaadin-date-picker{
      width: 70%;
    }
    paper-icon-button{
      margin-top: 20px;
    }
  </style>
  <template>

    <gl-form-panel-body set-border="0px">

      <div class="title">เพิ่มทะเบียนผู้ส่งออกข้าว</div>

      <gl-grid-row width="{{getWidth}}">
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-dropdown-menu label="ประเภทการอนุญาติ :">
            <paper-menu  class="dropdown-content" selected="0">
              <paper-item value="">ทั่วไป</paper-item>
              <paper-item value="">ชายแดน</paper-item>
              <paper-item value="">ไม่เกิน 12 กก.</paper-item>
            </paper-menu>
          </gl-form-dropdown-menu>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-input label="เลขประจำตัวผู้ส่งออกข้าว :" auto-validate error-message="กรุณาใส่เลขประจำตัวผู้ส่งออกข้าว" required value="ข004"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <vaadin-date-picker label="ETA" value="2016-09-18"></vaadin-date-picker>
        </gl-grid-col>

        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-input label="เลขประจำตัวผู้เสียภาษี :" auto-validate error-message="กรุณาใส่เลขประจำตัวผู้เสียภาษี" required pattern="[0-9]*" value="0123335568790"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-input label="ชื่อบริษัท :" auto-validate error-message="กรุณาใส่ชื่อบริษัท" required value="โกบอล พรีเซียส ไรซ์"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-input  label="ชื่อบริษัท (อังกฤษ) :" auto-validate error-message="กรุณาใส่ชื่อบริษัทภาษาอังกฤษเท่านั้น" required pattern="[a-zA-Z ]*" value="Golbal precious rice"></gl-form-input>
        </gl-grid-col>
      </gl-grid-row>

      <gl-grid-row>
        <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,8]]">
          <gl-form-textarea label="ที่อยู่ :" error-message="กรุณาใส่รายละเอียด" required value="107 หมู่ 4 ตำบลโพทะเล อำเภอบางระจัน จังหวัดสิงห์บุรี"></gl-form-textarea>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,8]]">
          <gl-form-textarea label="ที่อยู่ (อังกฤษ) :" auto-validate error-message="กรุณาใส่รายละเอียด" required value="107 Village No. 4, Sub-district Potale, District Bangrajan, Province Sing Buri"></gl-form-textarea>
        </gl-grid-col>
      </gl-grid-row>

      <gl-grid-row>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-input  label="รหัสไปรษณีย์ :" auto-validate error-message="กรอกเป็นตัวเลขเท่านั้น" required pattern="[0-9]*" max-length="5" value="16150"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-input  label="หมายเลขโทรศัพท์ :" auto-validate error-message="กรอกเป็นตัวเลขเท่านั้น" required pattern="[0-9,-]*" value="036-501024"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-input  label="FAX :" auto-validate error-message="กรอกเป็นตัวเลขเท่านั้น" required pattern="[0-9,-]*" value="036-501024"></gl-form-input>
        </gl-grid-col>

        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-input  label="E-Mail Address :" auto-validate error-message="กรุณาใส่E-Mail" required value="golbal@gmail.com"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-input  label="เลขที่หนังสืออนุญาต ปกข. :" auto-validate error-message="กรุณาใส่เลขที่หนังสืออนุญาต" required value="9/2555"></gl-form-input>
        </gl-grid-col>
      </gl-grid-row>

        <div class="title">
          <paper-checkbox class="bd" noink checked>เป็นสมาชิกสมาคมผู้ส่งออกข้าว</paper-checkbox>
        </div>

      <gl-grid-row>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-input  label="ชื่อคณะกรรมการ :" auto-validate error-message="กรุณาใส่ชื่อคณะกรรมการ" required value="คุณสมพร ใจดี"></gl-form-input>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <paper-icon-button icon="icons:add-circle"></paper-icon-button>
        </gl-grid-col>
      </gl-grid-row>

      <!-- <div class="horizontal end-justified layout mar-top">
          <paper-button class="gl-btn-success" on-tap="validate" raised>บันทึก</paper-button>
      </div> -->

    </gl-form-panel-body>

    <gl-form-panel-footer>
      <paper-button class="gl-btn-success" on-tap="validate" raised>บันทึก</paper-button>
    </gl-form-panel-footer>

  </template>
  <script>
    Polymer({
      is: "register-memberEdit",

    });
  </script>
</dom-module>
