<link rel="import" href="../../../../../bower_components/gl-form/gl-form-panel.html">
<dom-module id="period-save">

  paper-textarea{
    word-break: break-all;
  }
  paper-button{
    margin-top: 10px;
  }
  .bg{

    padding: 10px;
  }
  </style>
  <template>
    <gl-form-panel-body set-border="0px">
      <gl-grid-row width="{{getWidth}}">

          <gl-form-label-input label="เมืองท่าปลายทาง" value="{{data.cityDestination}}"></gl-form-label-input>
        </gl-grid-col>

        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[500,12]]">
          <gl-form-label-textarea label="NOTIFY PARTY" value="[[data.notifyParty]]"></gl-form-label-textarea>
        </gl-grid-col>

        <gl-grid-col width="[[getWidth]]" grid="[[500,6],[700,4]]">
            <gl-form-label-input label="Shipping Line" value=""></gl-form-label-input>
        </gl-grid-col>

      </gl-grid-row>

    Polymer({
      is: "period-save",

    });
