<link rel="import" href="listEditBehavior.html">
<link rel="import" href="../../../../../bower_components/gl-form/gl-form-panel.html">
<link rel="import" href="../vessel/vessel-save.html">
<link rel="import" href="../vessel/vessel-edit.html">
<dom-module id="list-vessel">


        <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">.header {
            text-align: center;
            padding: 10px 0px 10px 10px;
            background-color: var(--paper-grey-100);
            color: var(--paper-grey-600);
            word-wrap: break-word;
        }

        .cleanBd {
            padding: 0px;
        }

        .bd {
            border-bottom: 1px solid #ccc;
        }

        .top {
            margin-top: 30px;
        }

        .w {
            width: 50%;
            text-align: center;
        }

        .padL {
            padding-left: 35px;
        }

        .fontPdLeft {
            padding: 10px 0px 10px 10px;
            /*word-wrap: break-word;*/
            text-align: center;
        }

        paper-item {
            cursor: pointer;
        }

        .yellow-button {
            text-transform: none;
            color: #eeff41;
        }

        paper-toast {
            --paper-toast-background-color: var(--paper-green-500);
            /*height: 50px;*/
            /*margin: 0px 0px 0px 0px;*/
            /*padding: 0px 0px 0px 0px;*/
            font-size: 16px;
            width: 600px;
            text-align: center;
        }

        paper-toast>div.content>iron-icon {
            padding: 0px 10px 0px 0px;
        }

        .mar-head {
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .title {
            text-align: center;
            font-size: var(--font-size-h4);
            font-family: 'rsubold', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #changeDivcss {
            background-color: var(--paper-grey-100);
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
    <template>
    <content id="primary" select="items[type=primary]"></content>
    <content id="secondary" select="items[type=secondary]"></content>
    <gl-grid-row width="{{getWidth}}">
      <gl-grid-col width="[[getWidth]]" grid="[[500,4],[700,3]]">

        <gl-form-input class="marL" auto-validate error-message="กรุณาใส่จำนวน" pattern="[0-9]{1,7}"required  label="งวดที่" placeholder="ใส่ได้เฉพาะตัวเลขเท่านั้น" value$="[[datas.periodNo]]"></gl-form-input>

      </gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[500,6],[700,7]]"></gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[500,1]]">
        <paper-button class="gl-btn-primary" raised on-tap="click">เพิ่ม</paper-button>
      </gl-grid-col>
    </gl-grid-row>

    <div id="changeDivcss" class="hide">
      <gl-form-panel-body>
        <div class="title">รายละเอียดผู้ส่งออกและเรือ</div>
      </gl-form-panel-body>

      <gl-form-panel-body>
        <gl-grid-row width="{{getWidth}}">
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="ผู้ส่งออก" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.actualShipper}}" id="actualShipper"></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="Booking Shipper" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.bs}}" id="bs"></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="Vessel" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.vesselName}}" id="vesselName"></gl-form-input>
          </gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="Void No." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.voidNo}}" id="voidNo"></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="Lot No." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.lotNo}}" id="lotNo"></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="Booking No." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.bn}}" id="bn"></gl-form-input>
          </gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="B/L No." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.blNo}}" id="blNo"></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="POL" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.pol}}" id="pol"></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <vaadin-date-picker label="ETD" placeholder="เลือกวันที่" id="etd"></vaadin-date-picker>
          </gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <vaadin-date-picker label="ETA" placeholder="เลือกวันที่" id="eta"></vaadin-date-picker>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="POD" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.pod}}" id="pod"></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="Place of Delivery" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{data.pode}}"></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-dropdown-menu label="เมืองท่าปลายทาง" error-message="กรุณาเลือเมืองท่า" placeholder="เลือกเมืองท่า" required>
              <paper-listbox  class="dropdown-content" selected="{{dataInput.cityEnd}}" id="cityEnd">
                <paper-item >Shekou</paper-item>
                <paper-item >Patthaya</paper-item>
                <paper-item >Rayong</paper-item>
              </paper-listbox>
            </gl-form-dropdown-menu>
          </gl-grid-col>
        </gl-grid-row>
      </gl-form-panel-body>

      <gl-form-panel-body>
        <div class="title">รายละเอียดการส่งมอบ</div>
      </gl-form-panel-body>

      <gl-form-panel-body>
        <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-dropdown-menu label="Confirmation Letter" error-message="กรุณาเลือกราคา" placeholder="เลือกประเภท" required>
              <paper-listbox  class="dropdown-content"  selected="{{dataInput.confirmLetter}}" id="confirmLetter">
                <paper-item>Confirmmation Letter No. 1</paper-item>
                <paper-item>Confirmmation Letter No. 2</paper-item>
                <paper-item>Confirmmation Letter No. 3</paper-item>
              </paper-listbox>
            </gl-form-dropdown-menu>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-dropdown-menu label="ชนิดข้าว" error-message="กรุณาเลือกราคา" placeholder="เลือกประเภท" required>
              <paper-listbox  class="dropdown-content" selected="{{dataInput.typeRiceNo}}" id="typeRiceNo">
                <paper-item>Thai White Rice 5% Brokens, 2015 Current New Crop</paper-item>
                <paper-item>ฯลฯ</paper-item>
              </paper-listbox>
            </gl-form-dropdown-menu>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-dropdown-menu label="Package (kg/PP Page)" error-message="กรุณาเลือกราคา" placeholder="เลือกประเภท" required>
              <paper-listbox  class="dropdown-content" selected="{{dataInput.package}}" id="package">
                <paper-item >50</paper-item>
                <paper-item >55</paper-item>
                <paper-item >60</paper-item>
              </paper-listbox>
            </gl-form-dropdown-menu>
          </gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-input label="Price (USD/MT)" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.price}}" id="price"></gl-form-label-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-label-input label="น้ำหนักกระสอบ (gram/bag)" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.weight}}" id="weight"></gl-form-label-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="จำนวน/ตัน" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.ton}}" id="ton"></gl-form-input>
          </gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="MARKS" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.marks}}" id="marks"></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">

            <gl-form-input label="Quantity (BAGS)" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.quantityBag}}" id="quantityBag"></gl-form-input>

          </gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>

            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
              <gl-form-input label="G.W." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.gw}}" id="gw"></gl-form-input>
            </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="N.W." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="{{dataInput.nw}}" id="nw"></gl-form-input>

          </gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,12]]">
            <gl-form-textarea label="DESCRIPTION OF GOODS" placeholder="ใส่รายละเอียด" error-message="กรุณาใส่รายละเอียด" required value="{{dataInput.desOfGood}}" id="desOfGood"></gl-form-textarea>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,6]]">
            <gl-form-textarea label="(TWENTY THOUSAND BAGS ONLY)" placeholder="ใส่รายละเอียด" error-message="กรุณาใส่รายละเอียด" required value="{{dataInput.moneyText}}" id="moneyText"></gl-form-textarea>
          </gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,1]]"></gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,1]]">
            <div class="top">ORIGINALS</div>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,1]]">
            <gl-form-input label="" class="w padL" value="{{dataInput.ORIGINALS1}}" id="ORIGINALS1"></gl-form-input>
          </gl-grid-col>
          <div class="top">/</div>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,1]]">
            <gl-form-input label="" class="w" value="{{dataInput.ORIGINALS2}}" id="ORIGINALS2"></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,1]]">
          <div class="top">N/N</div>
          </gl-grid-col>
        </gl-grid-row>
      </gl-form-panel-body>
      <gl-form-panel-footer>
          <paper-button class="gl-btn-danger" raised index="[[index]"></iron-icon>ยกเลิก</paper-button>
          <paper-button class="gl-btn-success" raised index="[[index]" on-tap="saveExport"></iron-icon>บันทึก</paper-button>
      </gl-form-panel-footer>
    </div>

    <div class="layout horizontal top">
      <template is="dom-repeat" items="{{config.primary}}">
        <div class$="[[item.width]] header">
          [[item.label]]
        </div>
      </template>
    </div>
    <template is="dom-repeat" as="itemPrimary" items="{{datas.sender}}">

      <paper-icon-item class="fancy cleanBd bd" >
        <paper-icon-button on-tap="_toggleSub" aria-controls$="collapse{{index}}" icon="chevron-right" item-icon></paper-icon-button>
        <template is="dom-repeat" as="configPrimary" items="{{config.primary}}">
          <div class$="[[configPrimary.width]]">
            <div class="fontPdLeft">
              {{_getItemPrimary(itemPrimary,configPrimary)}}
            </div>
          </div>
        </template>
    </paper-icon-item>
    <iron-collapse id="collapse{{index}}">
        <div class="collapse-content">
            <div class="bd">
                <gl-form-panel set-padding="10px 20px 10px 20px">
                    <gl-form-panel-head set-border="1px" set-padding="10px 20px 20px 20px">
                        <paper-button class="gl-btn-success" raised on-tap="_saveChange" index="[[index]]">
                            <iron-icon class="gl-icon-size" icon="save"></iron-icon>บันทึก</paper-button>
                        <paper-button class="gl-btn-warning" raised on-tap="editChange" index="[[index]]">
                            <iron-icon class="gl-icon-size" icon="create"></iron-icon>แก้ไข</paper-button>
                        <paper-button class="gl-btn-danger" raised on-tap="delExport" index$="[[index]]">
                            <iron-icon class="gl-icon-size" icon="delete" index$="[[index]]"></iron-icon>ลบ</paper-button>
                    </gl-form-panel-head>

                    <gl-form-panel-body>
                        <div class="title">รายละเอียดผู้ส่งออกและเรือ</div>
                    </gl-form-panel-body>

                    <!-- เพิ่มคอมโพเน้นตรงนี้ -->

                    <iron-pages selected="0" class$="iron-index-{{index}}">
                        <vessel-save data="{{itemPrimary}}" id="[[itemPrimary.collapse]]"></vessel-save>
                        <vessel-edit data="{{itemPrimary}}" id="[[itemPrimary.collapse]]"></vessel-edit>
                    </iron-pages>

                </gl-form-panel>
            </div>


            <!-- จบ -->
        </div>
    </iron-collapse>
    </template>
    <paper-toast id="toastPass" class="fit-bottom">
        <div class="content">
            <iron-icon icon="check"></iron-icon>บันทึกข้อมูลเสร็จสิน
            <paper-button on-tap="closeToast" class="yellow-button">ปิด</paper-button>
        </div>
    </paper-toast>

    <!-- <div class="horizontal end-justified layout">
      <paper-button class="button" raised>ยกเลิก</paper-button>
      <paper-button class="button" raised>บันทึก</paper-button>
    </div> -->

    </template>
    <script>
        Polymer({
            is: "list-vessel",
            behaviors: [listEditBehavior, gl.behavior.core],
            properties: {
                datas: {
                    type: Object,
                    notify: true
                },
                dataInput: {
                    type: Object,
                }
            },

            delExport: function(e) {
                var r = confirm("ต้องการลบใช่หรือไม่!");
                if (r == true) {

                    var id = e.target.getAttribute("index");
                    this.splice('datas.sender', id, 1);
                    this.glQuery('data-export').deleteDataExport(this.glClone(this.datas));

                }
                // var id = e.target.getAttribute("index");
                // this.splice('datas.sender', id, 1);
                // console.log(this.datas.sender);
            },
            saveExport: function() {
                var nowDateTime = Date.now()
                    // console.log(this.$.confirmLetter.selected);
                    // console.log(this.$.cityEnd.selected);
                this.push('datas.sender', {
                    id: nowDateTime,
                    actualShipper: this.$.actualShipper.value,
                    price: '',
                    weight: '',
                    package: this.$.package.selected,
                    blNo: this.$.blNo.value,
                    cityEnd: this.$.cityEnd.selected,
                    bs: this.$.bs.value,
                    bn: this.$.bn.value,
                    cflNo: this.$.confirmLetter.selected,
                    vesselName: this.$.vesselName.value,
                    voidNo: this.$.voidNo.value,
                    lotNo: this.$.lotNo.value,
                    pol: this.$.pol.value,
                    etd: this.$.etd.value,
                    eta: this.$.eta.value,
                    pod: this.$.pod.value,
                    ton: this.$.ton.value,
                    marks: this.$.marks.value,
                    typeRiceNo: this.$.typeRiceNo.selected,
                    quantityBag: this.$.quantityBag.value,
                    gw: this.$.gw.value,
                    nw: this.$.nw.value,
                    desOfGood: this.$.desOfGood.value,
                    moneyText: '',
                    ORIGINALS1: this.$.ORIGINALS1.value,
                    ORIGINALS2: this.$.ORIGINALS2.value
                });
                // console.log(this.datas.sender);
                this.glQuery('data-export').saveData(this.glClone(this.datas));
                this.click();
                // console.log(this.datas.sender);
            },
            _saveChange: function(e) {
                // console.log(this.datas);
                this.glQuery('data-export').saveData(this.glClone(this.datas));
                this.$$(".iron-index-" + e.currentTarget.index).selected = 0;
                this.openToast();

            },
            checkDom: function(e) {
                var id = e.target.id;
                console.log(id);
                // this.$$.id;
                console.log(this.$$.collapsel1);
            },
            click: function() {
                var css = Polymer.dom(this.root).querySelector('#changeDivcss');
                // เช็คว่ามีแล้วหรือยัง ถ้ามีแล้วก็ไม่เพิ่ม
                // console.log(css
                if (css.classList.contains('hide') == true) {
                    css.classList.remove("hide");
                    css.classList.add("show");
                } else {
                    css.classList.remove("show");
                    css.classList.add("hide");
                }
            },
            validate: function() {
                var css = Polymer.dom(this.root).querySelector('#changeDivcss');
                css.classList.remove("show");
                css.classList.add("hide");
            },
            attached: function() {
                //this.quantity = (parseFloat(this.data.amount) * parseFloat(1000)) / parseFloat(this.data.package);
                //this.GW = ((parseFloat(this.quantity) * (parseFloat(this.data.package) + (parseFloat(this.data.weight) / parseFloat(1000))) / parseFloat(1000)));
            }


        });
    </script>
</dom-module>
