<link rel="import" href="app2/app.html">
<link rel="import" href="g2g/app.html">

<dom-module id="init-route">
  <template>
      <iron-pages selected="[[app]]" attr-for-selected="path">
        <app-app2 path="app2" page="{{page}}"></app-app2>
        <app-g2g path="g2g" page="{{page}}"></app-g2g>
        <app-error page="error" page="{{page}}"></app-error>
      </iron-pages>
  </template>
  <script>
    Polymer({is:'init-route'});
  </script>
</dom-module>
