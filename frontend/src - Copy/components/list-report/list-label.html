<dom-module id="list-label">
  <style>
  </style>
  <template>
    <template is="dom-repeat" items="[[result]]">
      [[item]] &nbsp;&nbsp;&nbsp;
    </template>
  </template>
  <script>
    Polymer({
      is: "list-label",
      properties: {
        item: {
          observer:'_itemChanged'
        }
      },
      _itemChanged:function(){
        var result = [];
        if(Array.isArray(this.item[this.config.item[0]])){
          this.item[this.config.item[0]].map((list,i)=>{
              result.push(i+1,list[this.config.item[1]]);
          });
        }else{
          result.push(this.item[this.config.item[0]]);
        }
        this.result=result;
      }

    });
  </script>
</dom-module>
