<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Rice System</title>
    <meta name="description" content="9lon Starter kit">
    <link rel="shortcut icon" sizes="32x32" href="/images/manifest/icon-32.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#fff">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My App">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">

     <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/manifest/icon-48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/manifest/icon-72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/images/manifest/icon-96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/manifest/icon-144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/icon-144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <script src="/bower_components/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="/bower_components/axios/dist/axios.min.js"></script>
    
    <script>
      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        //debug
        window.l = function(m){
          console.log(m);
        }

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();

      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>

    <link rel="import" href="/src/init-system.html">

  </head>
  <body>
    <glon-system></glon-system>
  </body>
</html>
