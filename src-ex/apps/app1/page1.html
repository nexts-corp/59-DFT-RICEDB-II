<link rel="import" href="components/my-data.html">

<dom-module id="app1-page1">

  <template>
      <my-data></my-data>
      <gl-param params="{{getParam}}" pattern="param1/param2"></gl-param>
      My name is : {{name}}<br>
      {{localize('parameter')}} 1 : [[getParam.param1]]<br>
      {{localize('parameter')}} 2 : [[getParam.param2]]<br>
      {{localize('app')}}<br>
      <button on-tap="gotopage">to page 2</button>
      <a href="/app1/page2">to page 2</a>

  </template>

  <script>
    Polymer({
      is:'app1-page1',
      behaviors: [
        gl.behavior.core,
        gl.behavior.locales
      ],
      created:function(){
        this.glSetTitle('page 1');
        this.glSetLayout('layout-main');
      },
      ready:function(){
        this.name = this.glQuery('myData').dataObj.name;
      },
      gotopage:function(){
        this.glChangePath('/app1/page2');
      }
    });

  </script>
</dom-module>
