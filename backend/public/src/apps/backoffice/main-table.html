<dom-module id="backoffice-main-table">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-color gl-size">
      *{
        font-family: 'CSChatThaiUI', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <template>

      <paper-material elevation="1" style="padding:5px; margin-left:15%; width:70%;">

        <template is="dom-repeat" items="[[menuTable]]">
          <div style="padding:5px">
            <paper-listbox>
              <paper-item on-tap="_getUrl" url$="[[item.url]]" style="cursor:pointer;">
                <iron-image style="margin-right:5px;" src="{{item.img}}"></iron-image>
                {{item.nameMenu}}
              </paper-item>
            </paper-listbox>
          </div>
        </template>

      </paper-material>

    </template>
    <script>
        Polymer({
            is: "backoffice-main-table",
            listeners: {
                'nx-grid-tap': 'nxGridTap'
            },
            properties: {
              menuTable: {
                type: Object,
                value:
                [
                  {
                    id:0,
                    nameMenu:'ธนาคาร',
                    url:'/backoffice/table-bank',
                    img:'../../../images/backoffice/01/72.png'
                  },
                  {
                    id:1,
                    nameMenu:'ผู้ซื้อ',
                    url:'/backoffice/table-buyer',
                    img:'../../../images/backoffice/02/72.png'
                  },
                  {
                    id:2,
                    nameMenu:'ผู้ให้บริการเรือ',
                    url:'/backoffice/table-carrier',
                    img:'../../../images/backoffice/03/72.png'
                  },
                  {
                    id:3,
                    nameMenu:'ประเทศ',
                    url:'/backoffice/table-country',
                    img:'../../../images/backoffice/04/72.png'
                  },
                  {
                    id:4,
                    nameMenu:'ข้อกำหนดการส่งสินค้า',
                    url:'/backoffice/table-incoterms',
                    img:'../../../images/backoffice/05/72.png'
                  },
                  {
                    id:5,
                    nameMenu:'แพ็คเกจ',
                    url:'/backoffice/table-package',
                    img:'../../../images/backoffice/06/72.png'
                  },
                  {
                    id:6,
                    nameMenu:'ท่าเรือ',
                    url:'/backoffice/table-port',
                    img:'../../../images/backoffice/07/72.png'
                  },
                  {
                    id:7,
                    nameMenu:'เรือ',
                    url:'/backoffice/table-ship',
                    img:'../../../images/backoffice/08/72.png'
                  },
                  {
                    id:8,
                    nameMenu:'สายเรือ',
                    url:'/backoffice/table-shipline',
                    img:'../../../images/backoffice/09/72.png'
                  },
                  {
                    id:9,
                    nameMenu:'หน่วยงานตรวจสอบสินค้า',
                    url:'/backoffice/table-surveyor',
                    img:'../../../images/backoffice/10/72.png'
                  },
                  {
                    id:10,
                    nameMenu:'พิกัดข้าว',
                    url:'/backoffice/table-Harmonizedcode',
                    img:'../../../images/backoffice/11/72.png'
                  },
                  {
                    id:11,
                    nameMenu:'ที่อยู่ผู้รับสินค้า',
                    url:'/backoffice/table-notifyparty',
                    img:'../../../images/backoffice/12/72.png'
                  },
                  {
                    id:12,
                    nameMenu:'ทวีป',
                    url:'/backoffice/table-continent',
                    img:'../../../images/backoffice/13/72.png'
                  }
                ]
              }
            },
            behaviors: [
                gl.behavior.core,
                gl.behavior.locales
            ],
            created: function() {
                this.glSetTitle('ระบบเพิ่ม ลบ แก้ไขข้อมูล');
                this.glSetLayout('layout-backoffice');
            },
            _getUrl:function(e){
              var url = e.target.getAttribute('url')
              this.glChangePath(url);
            }
        });
    </script>
</dom-module>
