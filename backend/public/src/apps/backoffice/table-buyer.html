<link rel="import" href="components/panel-right.html">
<link rel="import" href="../../../bower_components/gl-form/gl-form-panel.html">
<link rel="import" href="../../../bower_components/gl-styles/gl-table.html">
<link rel="import" href="components/buyer/insert-buyer.html">
<link rel="import" href="components/buyer/edit-buyer.html">
<link rel="import" href="functionBehavior/dataBehavior.html">
<link rel="import" href="functionBehavior/searchBehavior.html">
<dom-module id="backoffice-table-buyer">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-color gl-size gl-table">
    *{
      font-family: 'CSChatThaiUI', sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: var(--font-size-h5);
    }
    .button-top{
      margin: 20px;
    }
    .text-center {
      text-align: center;
    }
    .text-head {
      text-align: center;
      padding: 10px 0px 10px 10px;
      background-color: var(--paper-grey-100);
      color: var(--paper-grey-600);
      font-size: var(--font-size-h3);
      /*font-family: 'rsuregular', sans-serif;
        -webkit-font-smoothing: antialiased;*/
    }
    .table-head > tr > th:nth-child(1) {
      width: 5%;
    }
    .table-head > tr > th:nth-child(2) {
      width: 15%;
    }
    .table-head > tr > th:nth-child(3) {
      width: 25%;
    }
    .table-head > tr > th:nth-child(4) {
      width: 15%;
    }
    .elevation{
      border-radius: 5px;
      margin: 10px;
      padding: 5px;
      background-color: white;
    }
    .labelSearch{
      font-size: var(--font-size-h5);
      margin: 10px 10px 10px 10px;
    }
    </style>
    <template>
      <panel-right>
        <grid>
          <paper-material elevation="1" class="elevation">

          <paper-button class="gl-btn-primary" style="margin:10px" raised on-tap="_back"><iron-icon icon="icons:chevron-left"></iron-icon>back</paper-button>

          <div class="text-head">ระบบจัดการผู้ซื้อ</div>

          <div class="horizontal justified layout">
            <div class="horizontal layout" style="margin-top:25px;">
              <div class="labelSearch">ชื่อผู้ซื้อ</div>{{_searchInArray(searchInput)}}
              <paper-input label=" " no-label-float value="{{searchInput}}"></paper-input>
              <iron-icon icon="search" style="margin-top:10px;"></iron-icon>
            </div>
            <div>
              <paper-button class="gl-btn-primary button-top" title="เพิ่มผู้ซื้อ" raised on-tap="_toggleDrawer"><iron-icon icon="add"></iron-icon>เพิ่มข้อมูลผู้ซื้อ</paper-button>
            </div>
          </div>

          <table class="gl-table-default">
            <thead class="table-head">
              <tr>
                <th><div class="text-center">No<p>(ลำดับ)</div></th>
                <th><div class="text-center">Country Name<p>(ชื่อประเทศ)</div></th>
                <th><div class="text-center">Buyer Name<p>(ชื่อผู้ซื้อ)</div></th>
                <th><div class="text-center">Buyer Masks<p>(นามแฝง)</div></th>
                <th><div class="text-center">Date Update<p>(วันที่อัพเดทล่าสุด)</div></th>
                <th style="text-align:right;">
                  <!-- <paper-button class="gl-btn-primary button-top" title="เพิ่มพิกัดข้าว" raised on-tap="_toggleDrawer"><iron-icon icon="add"></iron-icon>เพิ่มพิกัดข้าว</paper-button> -->
                </th>
              </tr>
            </thead>

            <!-- <template is="dom-repeat" items="{{dataBuyer}}"> -->
            <template is="dom-repeat" items="[[newData]]">
              <tbody>
                <tr>
                  <td><div class="text-center">{{item.no}}</div></td>
                  <td><div class="text-center">{{item.country_name_en}}</div></td>
                  <td><div class="text-center">{{item.buyer_name}}</div></td>
                  <td><div class="text-center">{{item.buyer_masks}}</div></td>
                  <td><div class="text-center">{{item.date_updated}}</div></td>
                  <td style="text-align:right;">
                    <paper-icon-button data="{{item}}" on-tap="_edit" icon="icons:create"></paper-icon-button>
                    <paper-icon-button data="{{item}}" icon="delete" on-tap="_delete"></paper-icon-button>
                  </td>
                </tr>
              </tbody>
            </template>
            <!-- </template> -->

          </table>
          </paper-material>

        </grid>

        <panel>
          <div class="left">
            <iron-pages selected="{{layerContent}}" attr-for-selected="name">
              <div name="addRedRegBuyer"><insert-buyer countrys="{{country}}"></insert-buyer></div>
              <div name="editRegBuyer"><edit-buyer countrys="{{country}}" data="{{dataSelect}}"></edit-buyer></div>

            </iron-pages>
          </div>
        </panel>
      </panel-right>
    </template>
    <script>
        Polymer({
            is: "backoffice-table-buyer",
            listeners: {
                'nx-grid-tap': 'nxGridTap'
            },
            observers:[
              'initDatabl(data)'
            ],
            properties: {
              dataBuyer:{
                type:Array
              },
              newData:{
                type:Object
              }
            },
            behaviors: [
                gl.behavior.core,
                gl.behavior.locales,
                dataBehavior,
                searchBehavior
            ],
            attached: function() {
              this.getBuyer();
            },
            created: function() {
                this.glSetTitle('ระบบเพิ่ม ลบ แก้ไขข้อมูล');
                this.glSetLayout('layout-backoffice');
                this.glQuery('refreshBuyer',this)
            },
            _toggleDrawer: function(e) {
              this.glQuery('panelRight').changDrawer();
              this.layerContent ="addRedRegBuyer";
            },
            _edit: function(e) {
              // console.log(e.target.data);
              this.dataSelect = e.target.data;
              this.glQuery('panelRight').changDrawer();
              this.layerContent ="editRegBuyer";
            },
            _delete: function(e){
              this.fire('toast',{status:'dialog',
              text:'คุณต้องการลบใช่หรือไม่ ?',
              confirmed : this._confirmToast,
              el: this,
              datas: {
                 id : e.target.data.buyer_id
              }
            });
            },
            _confirmToast:function(result,detail){
              if(result == true){
                detail.el.fire('toast',{status:'load',text:'กำลังบันทึกข้อมูล...'})
                detail.el.delete('./common/buyer/delete/id/',detail.datas.id, () => {
                detail.el.glQuery('refreshBuyer').getBuyer();
                detail.el.fire('toast',{status:'success',text:'บันทึกสำเร็จ',callback:function(){
                  console.log('success');
                }});
               });
              }
            },
            getBuyer: function() {
              this.read('./common/buyer', (data)=>{
                this.dataBuyer = data;
                for (var i = 0; i < this.dataBuyer.length; i++) {
                  this.dataBuyer[i]['no'] = i+1;
                }
                this.initDatabl(this.dataBuyer);
              });

              this.read('./common/country', (data) => {
                this.country = data;
              });

            },
            _back:function() {
              window.history.back();
            },
            initDatabl:function (data) {
              // console.log(data);
              this.newData = this.Clone(data);
              // console.log('clone new==>',this.newData);
              // console.log('org==>',this.data);
            },
            _searchInArray:function (searchInput) {
                // console.log(searchInput == '');
                if (searchInput != '') {
                  let arr=[];
                  this.dataBuyer.map((el)=>{
                    if (el.buyer_name.search(searchInput) > -1) {
                        //  console.log('search==> ',el);
                          arr.push(el);
                    }
                  });
                  this.newData=arr;
                }else{
                  this.initDatabl(this.dataBuyer);
                }
            }
        });
    </script>
</dom-module>
