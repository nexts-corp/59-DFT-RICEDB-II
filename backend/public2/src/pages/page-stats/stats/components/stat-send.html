<dom-module id="stat-send">
  <style include="gl-styles iron-flex iron-flex-factors iron-flex-alignment">
    :host {
      display: block;
    }
    *{
      font-family: 'CSChatThaiUI', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    paper-card{
      margin: 5px;
      width: 99%;
    }
    table.gl-table-default > thead.table-head > tr > th{
      text-align: center;
    }
    table.gl-table-default > tbody.table-body > tr > td{
      text-align: center;
    }
  </style>
  <template>
    <paper-card heading="ปริมาณและมูลค่าการส่ง">
      <div class="card-content">
        <table class="gl-table-default">
            <thead class="table-head">
              <tr>
                <th>ช่วงเวลา</th>
                <th>ปริมาณ</th>
                <th colspan="2">มูลค่า(ล้าน)</th>
                <th colspan="3">ราคาส่งออกโดยเฉลี่ย(เหรียญสหรัฐฯ)</th>
                <th>หมายเหตุ</th>
              </tr>
              <tr>
                <th ></th>
                <th >(ต้น)</th>
                <th>เหรียญสหรัฐฯ</th>
                <th>บาท</th>
                <th>ปัจจุบัน</th>
                <th>ปีก่อนหน้า</th>
                <th>เปลี่ยนแปลง(%)</th>
                <th>ข้อมูลจาก</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <template is="dom-repeat" items="[[data]]">
                <tr>
                 <td>[[item.date]]</td>
                 <td>[[item.sumTon]]</td>
                 <td>[[item.usd]]</td>
                 <td>[[item.thaiBath]]</td>
                 <td>[[item.a]]</td>
                 <td>[[item.b]]</td>
                 <td>[[item.c]]</td>
                 <td>[[item.form]]</td>
               </tr>
              </template>
           </tbody>
        </table>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: "stat-send",

    });
  </script>
</dom-module>
