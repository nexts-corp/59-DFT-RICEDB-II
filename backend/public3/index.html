<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>NYLON</title>

  <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">
  <link rel="manifest" href="/manifest.json">
  
  <link rel="import" href="/src/nylon-app.html" async>

  <style>

    body {
      margin: 0;
    }

  </style>

</head>
<body>

  <nylon-app unresolved>NYLON</nylon-app>

  <script>
    window.performance && performance.mark && performance.mark('index.html');

    Polymer = {lazyRegister: true, dom: 'shadow'};

    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }
    })();
  </script>

</body>
</html>
