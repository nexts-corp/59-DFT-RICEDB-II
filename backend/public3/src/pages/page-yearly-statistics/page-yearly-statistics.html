<link rel="import" href="../components/box-menu.html">
<link rel="import" href="../components/box-menu-search.html">
<dom-module id="page-yearly-statistics">
  <style include="iron-flex iron-flex-factors iron-flex-alignment gl-styles">
    :host {
      display: block;
    }
  </style>
  <template>
    <div class="layout horizontal center-justified wrap">
      <box-menu-search>
        <div class="title-head">
          เลือกช่วงปีที่ต้องการดูรายงาน
        </div>
        <div class="layout horizontal center-justified">
          <div class="menu">
            เริ่ม
          </div>
          <vaadin-date-picker always-float-label style="width:210px;" label="" value="{{date.start}}" ></vaadin-date-picker>
          <div class="menu">
            ถึง
          </div>
          <vaadin-date-picker always-float-label style="width:210px;" label="" value="{{date.end}}" ></vaadin-date-picker>
          <paper-button raised class="gl-btn-primary">เลือก</paper-button>
        </div>
      </box-menu-search>
    </div>
    <div class="layout horizontal center-justified wrap">
      <template is="dom-repeat" items="[[mainMenu]]">
        <box-menu data="{{item}}"></box-menu>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: "page-yearly-statistics",
      properties: {
        mainMenu:{
          type:Array,
          value:
            [
              {path:'daily-statistics',nameMenu:'ปริมาณส่งออกข้าวของไทย',img:'/images/yearly/20/192.png'},
              {path:'/weekly-statistics',nameMenu:'สถานการณ์ข้าวหอมมะลิไทย',img:'/images/yearly/21/192.png'},
              {path:'/yearly-statistics',nameMenu:'สถานการณ์ข้าวหอมมะลิไทย (ต้นข้าว)',img:'/images/yearly/22/192.png'},
              {path:'/yearly-statistics',nameMenu:'สถานการณ์ข้าวหนียวไทย',img:'/images/yearly/23/192.png'},
              {path:'/yearly-statistics',nameMenu:'สถานการณ์ข้าวนึ่ง',img:'/images/yearly/24/192.png'},
              {path:'/yearly-statistics',nameMenu:'สถานการณ์ข้าวขาว',img:'/images/yearly/25/192.png'},
              {path:'/yearly-statistics',nameMenu:'สถานการณ์ข้าวอินทรีย์',img:'/images/yearly/26/192.png'},
              {path:'/yearly-statistics',nameMenu:'ข้อมูลสถานการณ์ข้าวอินโดนีเซีย',img:'/images/yearly/27/192.png'},
              {path:'/yearly-statistics',nameMenu:'ข้อมูลสถานการณ์ข้าวสหรัฐอเมริกา',img:'/images/yearly/28/192.png'},
              {path:'/yearly-statistics',nameMenu:'ข้อมูลสถานการณ์ข้าวสาธาณรัฐประชาชนจีน',img:'/images/yearly/29/192.png'},
              {path:'/yearly-statistics',nameMenu:'ข้อมูลสถานการณ์ข้าวฮ่องกง',img:'/images/yearly/30/192.png'},
              {path:'/yearly-statistics',nameMenu:'ข้อมูลสถานการณ์ข้าวสิงค์โปร',img:'/images/yearly/31/192.png'},
            ]
        },
        date:{
          type:Object,
          value:{start:'',end:''}
        }
      },
      attached: function() {
        let date = new Date;
        let dateNow = date.toISOString().split("T");
        this.date.start = dateNow[0];
        this.date.end = dateNow[0];
        this.notifyPath('date.start');
        this.notifyPath('date.end');
      },
    });
  </script>
</dom-module>
