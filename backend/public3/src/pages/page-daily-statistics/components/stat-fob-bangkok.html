<dom-module id="stat-fob-bangkok">
  <style include="gl-styles iron-flex iron-flex-factors iron-flex-alignment">
    :host {
      display: block;
    }
    *{
      font-family: 'CSChatThaiUI', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    paper-card{
      margin: 5px;
      width: 99%;
    }
    table.gl-table-default > thead.table-head > tr > th {
      text-align: center;
    }
    table.gl-table-default > tbody.table-body > tr > td {
      text-align: center;
    }
    table.gl-table-default > tbody.table-body > tr.footer {
        margin-top: 30px;
    }
    table.gl-table-default > tbody.table-body > tr.footer > td {
      /*border: 1px solid #000;*/

      border-bottom: 1px solid #000;
      font-weight: bold;
    }
    /*table.gl-table-default > tbody.table-body > tr.footer > td:nth-child(1){
      font-weight: bold;
    }*/
  </style>
  <template>
    <gl-form-panel set-padding="10px 20px 10px 20px" set-border="1px">
        <gl-form-panel-head label="ราคาข้าวสาร เอฟ โอ บี กรุงเทพฯ" set-padding="10px" set-border="1px">
            <!--content-->
            <paper-button raised on-tap="">EXCEL</paper-button>
            <paper-button raised on-tap="word">WORD</paper-button>
            <paper-button raised on-tap="pdf">PDF</paper-button>
        </gl-form-panel-head>
        <!-- <gl-form-panel-body label="Body" set-padding="10px" set-border="1px"> -->
        <table class="gl-table-default">
            <thead class="table-head">
              <tr>
                <th></th>
                <th colspan="2">ข้าวหอม 100%</th>
                <th>ข้าวหอมปทุมฯ</th>
              </tr>
              <tr>
                <th>เดือน</th>
                <th>A</th>
                <th>B</th>
                <th></th>
              </tr>
            </thead>

            <tbody class="table-body">
              <template is="dom-repeat" items="[[data]]" as="year">
                <tr>
                 <td>[[year.year]]</td>
                 <td></td>
                 <td></td>
                 <td></td>
               </tr>
               <template is="dom-repeat" items="[[year.month]]">
                 <tr>
                   <td>
                     [[item.month_th]]
                   </td>
                   <td>
                     [[item.a]]
                   </td>
                   <td>
                     [[item.b]]
                   </td>
                   <td>
                     [[item.pt]]
                   </td>
                 </tr>
               </template>
                <tr class="footer">
                   <td>เฉลี่ยทั้งปี</td>
                   <td>[[year.sum.a]]</td>
                   <td>[[year.sum.b]]</td>
                   <td>[[year.sum.pt]]</td>
                </tr>
              </template>
           </tbody>
        </table>
        <!-- </gl-form-panel-body> -->
    </gl-form-panel>

  </template>
  <script>
    Polymer({
      is: "stat-fob-bangkok",

    });
  </script>
</dom-module>
