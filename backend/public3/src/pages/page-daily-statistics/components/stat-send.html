<dom-module id="stat-send">
  <style include="gl-styles iron-flex iron-flex-factors iron-flex-alignment">
    :host {
      display: block;
    }
    *{
      font-family: 'CSChatThaiUI', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    paper-card{
      margin: 5px;
      width: 99%;
    }
    .title{
      font-weight: bold;
      margin: 20px 0px 10px 0px;
    }
    table.gl-table-default > thead.table-head > tr > th{
      text-align: center;
    }
    table.gl-table-default > tbody.table-body > tr > td{
      text-align: center;
    }
    table.gl-table-default > tbody.table-body > tr > td:nth-child(1),
    table.gl-table-default > tbody.table-body > tr > td:nth-child(8){
      width: 20%;
    }
    table.gl-table-default > tbody.table-body > tr > td:nth-child(2),
    table.gl-table-default > tbody.table-body > tr > td:nth-child(3),
    table.gl-table-default > tbody.table-body > tr > td:nth-child(4),
    table.gl-table-default > tbody.table-body > tr > td:nth-child(5),
    table.gl-table-default > tbody.table-body > tr > td:nth-child(6),
    table.gl-table-default > tbody.table-body > tr > td:nth-child(7){
      width: 10%;
    }
  </style>

            <!--content-->
            <paper-button raised on-tap="">EXCEL</paper-button>
            <paper-button raised on-tap="word">WORD</paper-button>
            <paper-button raised on-tap="pdf">PDF</paper-button>
        </gl-form-panel-head>
        <!-- <gl-form-panel-body label="" set-padding="10px" set-border="1px"> -->

              <tbody class="table-body">

          </table>

    Polymer({
      is: "stat-send",
      word:function () {
        window.open('http://localhost:5000/report/1.docx','1');

</dom-module>
