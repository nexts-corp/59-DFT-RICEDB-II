<dom-module id="stat-send">
  <style include="gl-styles iron-flex iron-flex-factors iron-flex-alignment">
    :host {
      display: block;
    }
    *{
      font-family: 'CSChatThaiUI', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    paper-card{
      margin: 5px;
      width: 99%;
    }
    .title{
      font-weight: bold;
      margin: 20px 0px 10px 0px;
    }
    table.gl-table-default > thead.table-head > tr > th{
      text-align: center;
    }
    table.gl-table-default > tbody.table-body > tr > td{
      text-align: center;
    }
  </style>
  <template>
    <gl-form-panel set-padding="10px 20px 10px 20px" set-border="1px">
        <gl-form-panel-head label="สรุปสถานการณ์การส่งออกข้าว" set-padding="10px" set-border="1px">
            <!--content-->
        </gl-form-panel-head>
        <!-- <gl-form-panel-body label="" set-padding="10px" set-border="1px"> -->
        <div class="title">
          1. ปริมาณและมูลค่าการส่ง
        </div>

          <table class="gl-table-default">
              <thead class="table-head">
                <tr>
                  <th>ช่วงเวลา</th>
                  <th>ปริมาณ</th>
                  <th colspan="2">มูลค่า(ล้าน)</th>
                  <th colspan="3">ราคาส่งออกโดยเฉลี่ย(เหรียญสหรัฐฯ)</th>
                  <th>หมายเหตุ</th>
                </tr>
                <tr>
                  <th ></th>
                  <th >(ต้น)</th>
                  <th>เหรียญสหรัฐฯ</th>
                  <th>บาท</th>
                  <th>ปัจจุบัน</th>
                  <th>ปีก่อนหน้า</th>
                  <th>เปลี่ยนแปลง(%)</th>
                  <th>ข้อมูลจาก</th>
                </tr>
              </thead>
              <tbody class="table-body">
                <template is="dom-repeat" items="[[data]]">
                  <tr>
                   <td>[[item.date]]</td>
                   <td>[[item.sumTon]]</td>
                   <td>[[item.usd]]</td>
                   <td>[[item.thaiBath]]</td>
                   <td>[[item.a]]</td>
                   <td>[[item.b]]</td>
                   <td>[[item.c]]</td>
                   <td>[[item.form]]</td>
                 </tr>
                </template>
             </tbody>
          </table>
        <div class="title">
            2. ปริมาณและมูลค่าการส่งสะสมปี 2559
        </div>
        </gl-form-panel-body>
    <!-- </gl-form-panel> -->
  </template>
  <script>
    Polymer({
      is: "stat-send",

    });
  </script>
</dom-module>
