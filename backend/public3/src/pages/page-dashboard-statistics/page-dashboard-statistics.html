<link rel="import" href="../components/box-menu.html">
<link rel="import" href="../../../bower_components/gl-styles/gl-styles.html">
<!-- <link rel="import" href="components/daily-rice-situation.html"> -->
<dom-module id="page-dashboard-statistics">
  <style include="iron-flex iron-flex-factors iron-flex-alignment">
    :host {
      display: block;
    }
  </style>
  <template>
    <div class="layout horizontal center-justified wrap">
      <template is="dom-repeat" items="[[mainMenu]]">
        <box-menu data="{{item}}"></box-menu>
      </template>
    </div>
    <!-- <daily-rice-situation></daily-rice-situation> -->
  </template>
  <script>
    Polymer({
      is: "page-dashboard-statistics",
      properties: {
        mainMenu:{
          type:Array,
          value:
            [
              {path:'/daily-statistics',nameMenu:'รายวัน',img:'/images/dashboard/daily/192.png'},
              {path:'/weekly-statistics',nameMenu:'รายสัปดาห์',img:'/images/dashboard/weekly/192.png'},
              {path:'/monthly-statistics',nameMenu:'รายเดือน',img:'/images/dashboard/monthly/192.png'},
              {path:'/yearly-statistics',nameMenu:'รายปี',img:'/images/dashboard/yearly/192.png'}
            ]
        },
      },
    });
  </script>
</dom-module>
