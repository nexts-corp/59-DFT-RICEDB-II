<link rel="import" href="layout/layout-main.html">

<dom-module id="nylon-init">
	<template>
		<style is="custom-style">
			app-toolbar {
				/* Toolbar is the main header, so give it some color */
				background-color: #FBFBFB;
				/*font-family: 'Roboto', Helvetica, sans-serif;*/
				/*color: white;*/
				--app-toolbar-font-size: 24px;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
		</style>


		<layout-main path="{{selected}}">
			<iron-pages role="main" selected="[[selected]]" attr-for-selected="path" selected-attribute="visible">

                <!--<page-page1 path="page1"></page-page1>
                <page-page2 path="page2"></page-page2>-->
				<!-- component -->
				<page-dit-exporter path="dit-exporter" current-path="[[selected]]"></page-dit-exporter>
				<page-ban-exporter path="ban-exporter" current-path="[[selected]]"></page-ban-exporter>
				<page-report-exporter path="report-exporter" current-path="[[selected]]"></page-report-exporter>
				<!-- // -->

                <page-401 path="401"></page-401>
                <page-403 path="403"></page-403>
                <page-404 path="404"></page-404>

            </iron-pages>
		</layout-main>

	</template>


	<script>
        Polymer({
            is:'nylon-init',
			ready:function(){
				Polymer.RenderStatus.afterNextRender(this,function(){
					this.importHref(this.resolveUrl('/src/import.html'), (e)=>{
						this.rendered = true;
					}, (e)=> {
						console.log('error')
					});
        		});
			}
        });
    </script>
</dom-module>
