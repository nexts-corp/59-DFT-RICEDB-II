<dom-module id="vessel-draf">
  <style include="iron-flex iron-flex-alignment">
    .flexchild-1 {
      @apply(--layout-flex);
    }
    .flexchild-2 {
      @apply(--layout-flex-2);
    }
    .top{
      margin-top: 10px;
    }
    .top2{
      margin-top: 30px;
    }
    .box{
      width: 80%;
    }
    .padR{
      padding-right: 10px;
    }
    .padL{
      padding-left: 10px;
    }
    paper-textarea{
      word-break: break-all;
    }
    paper-button{
      width: 20px;
      height: 30px;
      margin-top: 30px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
  <template>

    <gl-grid-row width="{{getWidth}}">

      <gl-grid-col width="[[getWidth]]" grid="[[500,12]]">
        <paper-textarea on-blur="requiredTextArea" on-keyup="requiredTextArea" rows="2" label="SHIPPER" placeholder="ใส่รายละเอียด" error-message="กรุณาใส่รายละเอียด" required value="[[data.actualShipper]]"></paper-textarea>
      </gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[500,12]]">
        <paper-textarea on-blur="requiredTextArea" on-keyup="requiredTextArea" rows="3" label="NOTIFY PARTY" placeholder="ใส่รายละเอียด" error-message="กรุณาใส่รายละเอียด" required value="[[data.notifyParty]]"></paper-textarea>
      </gl-grid-col>

      <gl-grid-col width="[[getWidth]]" grid="[[500,6],[700,4]]">
        <paper-input label="VESSEL" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="[[data.vesselName]]"></paper-input>
      </gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[500,6],[700,4]]">
          <paper-input class="box" label="B/L No." auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="[[data.bookIngNo]]"></paper-input>
      </gl-grid-col>

      <gl-grid-col width="[[getWidth]]" grid="[[500,6],[700,4]]">
        <paper-input label="POL (PORT OF LOADING)" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="[[data.pol]]"></paper-input>
      </gl-grid-col>
      <gl-grid-col width="[[getWidth]]" grid="[[500,6],[700,4]]">
        <paper-input label="POD (PORT OF DISCHAR)" auto-validate error-message="กรุณาใส่รายละเอียด" required placeholder="ใส่รายละเอียด" value="[[data.pod]]"></paper-input>
      </gl-grid-col>


      </gl-grid-row>

      <template is="dom-repeat" items="[[data.actual]]">
        <gl-grid-row>
            <gl-grid-col width="[[getWidth]]" grid="[[500,6],[700,4]]">MARK</gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[500,6],[700,4]]">[[item.quantity]] Bag</gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12]]">
            <paper-textarea on-blur="requiredTextArea" on-keyup="requiredTextArea" rows="2" label="DESCRIPTION OF GOODS" placeholder="ใส่รายละเอียด" error-message="กรุณาใส่รายละเอียด" required value="[[item.descriptionOfGood]]"></paper-textarea>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12]]">
            <paper-textarea on-blur="requiredTextArea" on-keyup="requiredTextArea" rows="2" label="PACKING :" placeholder="ใส่รายละเอียด" error-message="กรุณาใส่รายละเอียด" required value="[[item.packing]]"></paper-textarea>
          </gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[500,12]]"><div class="top">WEIGHT</div></gl-grid-col>

          <gl-grid-col width="[[getWidth]]" grid="[[500,2]]"><div class="padL">G.W.</div></gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,2]]">[[item.gw]]</gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,2]]">M/T</gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,2]]">N.W.</gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,2]]">[[item.nw]]</gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,2]]">M/T</gl-grid-col>

        </gl-grid-row>
      </template>

      <div class="horizontal center-justified layout top2">
        <div class="padR">ORIGINALS</div>
        <div>[[data.ori]] </div>
        <div class="padR padL">/</div>
        <div>[[data.nn]] </div>
        <div class="padL">N/N</div>
      </div>

      <div class="horizontal end-justified layout">
        <paper-button raised>ยกเลิก</paper-button>
        <paper-button raised>บันทึก</paper-button>
      </div>


    </div>

  </template>

  <script>
    Polymer({
      is: "vessel-draf",
      requiredTextArea:function(e){
        e.target.validate();
      }

    });
  </script>
</dom-module>
