<dom-module id="period-lot">
  <style include="iron-flex iron-flex-alignment">
    .flexchild {
      @apply(--layout-flex);
    }
    .flex2child {
      @apply(--layout-flex-2);
    }
  .box{
    width:30%;
  }
  .box2{
    width: 70%;
  }
  .bd{
    /*border: 1px solid #000;*/
  }
  paper-textarea{
    word-break: break-all;
    width: 95%;
  }
  paper-button{
    width: 20px;
    height: 30px;
    margin-top: 10px;
  }
  </style>
  <template>

    <div class="vertical layout">

      <div><paper-input class="box" auto-validate error-message="กรุณาใส่จำนวน" pattern="[0-9]{1,7}"required  label="งวดที่" placeholder="ใส่ได้เฉพาะตัวเลขเท่านั้น" value$="[[data.periodNo]]"></paper-input></div>

      <template is="dom-repeat" items="[[data.confirmLetter]]">
        <div class="horizontal layout top">
          <div class="flex2child">
            <paper-dropdown-menu label="Confirmation Letter No." error-message="กรุณาใส่เลขที่สัญญา" placeholder="เลือกเลขที่สัญญา">
              <paper-listbox class="dropdown-content" attr-for-selected="confirm-letter-no" selected="{{item.confirmLetterNo}}">
                <paper-item confirm-letter-no="11">11</paper-item>
                <paper-item confirm-letter-no="12">12</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
          <div class="flex2child"><paper-input class="box2" auto-validate error-message="กรุณาใส่จำนวน" pattern="[0-9]{1,7}"required  label="จำนวน (ตัน)" placeholder="ใส่จำนวน" value="[[item.cfQuantity]]"></paper-input></div>
        </div>
      </template>

      <div class="horizontal end-justified layout">
        <paper-button raised>เพิ่ม</paper-button>
      </div>

      <div>
        <paper-textarea rows="3" label="รายละเอียด" placeholder="ใส่รายละเอียด" auto-validate error-message="กรุณาใส่รายละเอียด" required value="[[data.detail]]"></paper-textarea>
      </div>

      <div class="horizontal end-justified layout">
        <paper-button class="button" raised>ยกเลิก</paper-button>
        <paper-button class="button" raised>บันทึก</paper-button>
      </div>


    </div>

  </template>
  <script>
    Polymer({
      is: "period-lot",

    });
  </script>
</dom-module>
