<dom-module id="period-city">
  <style include="iron-flex iron-flex-alignment">
  .box{
    width:200px;
  }
  .top{
    margin-top: 15px;
  }
  paper-textarea{
    word-break: break-all;
  }
  paper-button{
    width: 20px;
    height: 30px;
  }
  .button{
    position: fixed;
    right: 120px;
    bottom: 100px;
  }
  .button2{
    position: fixed;
    right: 20px;
    bottom: 100px;
  }
  </style>
  <template>
    <gl-grid-row width="{{getWidth}}">
      <gl-grid-col width="[[getWidth]]" grid="[[500,4],[700,4]]">
        <paper-input auto-validate error-message="กรุณาใส่ชื่อสัญญา" placeholder="ใส่ชื่อเมืองปลายทาง" required label="เมืองท่าปลายทาง" value="[[data.cityDestination]]"></paper-input>
      </gl-grid-col>
    </gl-grid-row>

        <div class="top">
          <gl-grid-row>
            <gl-grid-col width="[[getWidth]]" grid="[[500,12]]">
              <paper-textarea rows="3" label="NOTIFY PARTY" placeholder="ใส่รายละเอียด" auto-validate error-message="กรุณาใส่รายละเอียด" required value="[[data.notifyParty]]"></paper-textarea>
            </gl-grid-col>
          </gl-grid-row>
        </div>

        <div class="horizontal end-justified layout">
          <paper-button class="button" raised>ยกเลิก</paper-button>
          <paper-button class="button2" raised>บันทึก</paper-button>
        </div>

    </div>
  </template>
  <script>
    Polymer({
      is: "period-city",

    });
  </script>
</dom-module>
