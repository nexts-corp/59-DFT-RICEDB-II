<link rel="import" href="panel-seleted.html">
<link rel="import" href="components/grid/nx-grid.html">
<link rel="import" href="components/content-panel.html">

<link rel="import" href="components/vessel/vessel-detail.html">
<link rel="import" href="components/vessel/vessel-print.html">
<link rel="import" href="components/vessel/vessel-draf.html">
<link rel="import" href="components/list-vessel.html">
<link rel="import" href="components/list-edit/list-edit.html">
<dom-module id="gtog-add-vessel">

  <template>

    <content-panel>
      <grid>
        <nx-grid data="{{data}}">
          <items type="primary">
            <list item="vesselName" label="ชื่อเรือ" width="flex"></list>
            <list item="vesselOrder" label="ลำที" width="flex"></list>
          </items>
          <items type="secondary" item="sub">
            <list item="" label="" width="flex"></list>
            <list item="cityDestination" label="เมืองท่าปลายท่า" width="flex-9"></list>
          </items>
          <template type="primary">
            <input placeholder="text" value="primary">
          </template>
          <template type="secondary">
            <input placeholder="text" value="secondary">
          </template>
        </nx-grid>
      </grid>
      <panel>
        <panel-seleted>
          <section-content name="detail">
            <!-- <vessel-detail name="primary" data="{{dataSelect}}"></vessel-detail> -->
            <!-- <list-vessel></list-vessel> -->
              <list-edit data="{{data}}">
                <items type="primary">
                  <list item="actualShipper" label="ผู้ส่งออก" width="flex-2"></list>
                  <list item="riceType" label="ชนิดข้าว" width="flex-2"></list>
                  <list item="price" label="Price(USD/MT)" width="flex"></list>
                  <list item="weight" label="จำนวน/ตัน" width="flex"></list>
                </items>
                <items type="secondary" item="sub" style="display:none;">
                  <list>
                    <paper-input label="ทดสอบการปิด" disabled value="ทดสอบการเพิ่ม"></paper-input>
                  </list>
                </items>
              </list-edit>

          </section-content>
          <section-content name="print">
            <vessel-print></vessel-print>
          </section-content>
          <section-content name="file">
            <promise-fileup></promise-fileup>
          </section-content>
        </panel-seleted>

      </panel>
    </content-panel>

  </template>
  <script>
    Polymer({
      is: "gtog-add-vessel",
      listeners:{
        'nx-grid-tap':'nxGridTap',
        'nx-grid-dblclick':'nxGridDblclick'
      },
      behaviors: [
        nxCoreBehavior,
        nxLocalesBehavior
      ],
      properties:{
        layerContent:{
          type:String,
          value:"primary"
        },
        pageSeletedDetail:{
            type:String,
            value:'vesselDraf'
          },
          data:{
            type:Object,
            value:function(){
              return [
                {
                  id:1,
                  collapse:'collapsel1',
                  actualShipper:'Toumi Food And Product CO., LTD',
                  riceType:'Thai White Rice 5% Brokens,',
                  price:'392',
                  weight:'1,000',
                  package:'50',
                  cityEnd:'Shekou',
                  bs:'Sinotrans Thai Logistics Co., LTD',
                  bn:'SITGBUU0678088',
                  vesselName:'Hanjin Belawan V.1609',
                  voidNo:'V.1452-018E',
                  lotNo:'14',
                  pol:'THBKK',
                  etd:'26/04/2016',
                  eta:'10/05/2016',
                  pod:'Yueyang (CHENG LING JI)',
                },
                {
                  id:2,
                  collapse:'collapsel2',
                  actualShipper:'Capital Seril co.,ltd',
                  riceType:'Thai White Rice 5% Brokens,',
                  price:'397',
                  weight:'1,000',
                  package:'20',
                  cityEnd:'Thailand',
                  bs:'Sinotrans Thai Logistics Co., LTD',
                  bn:'SITGBUU0678088',
                  vesselName:'Hanjin Belawan V.1609',
                  voidNo:'V.1234',
                  lotNo:'12',
                  pol:'THBKK',
                  etd:'26/04/2016',
                  eta:'10/05/2016',
                  pod:'Bangnatrad',
                }
                ]}
        }
      },
      changeDiv:function(){
        var css = Polymer.dom(this.root).querySelector('#changeDivcss');
        // เช็คว่ามีแล้วหรือยัง ถ้ามีแล้วก็ไม่เพิ่ม
        // console.log(css);
        console.log(css.classList.contains('flexchild-2'));
        if (css.classList.contains('flexchild-2') == false){
          // css.style.display = "inline";
          css.className += " flexchild-2";
        }else{
          // css.style.display = "none";
          css.classList.remove("flexchild-2");
        }

      },
      created:function(){
        this.nxSetTitle('ทำสัญญา');
        this.nxSetLayout('layout-main');
      },
      nxGridTap:function(e){
        this.layerContent = e.detail.level;
        this.dataSelect = e.detail.data;
        // console.log(this.dataSelect);
      },
      nxGridDblclick:function(e){
        if (e.detail.level != 'primary') {
          this.nxChangePath('/gtog/add-vessel');
        }
      }

    });
  </script>
</dom-module>
