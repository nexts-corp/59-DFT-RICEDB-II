<dom-module id="panel-seleted">

  <style is="custom-style" include="gl-rsu-font iron-flex iron-flex-alignment"  >
    paper-tabs{
      /*width: 300px;*/
      /*margin-left: 100px;*/
      background-color: var(--paper-orange-300);
      color: #fff;
      --paper-tabs-selection-bar-color: var(--paper-blue-a100)

    }
    *{
      font-family: 'rsuregular', sans-serif;
        -webkit-font-smoothing: antialiased;
    }
    paper-tabs paper-tab.iron-selected {
    color: Red;
    }
    .container {
     @apply(--layout-horizontal);
     @apply(--layout-end-justified);
   }
  </style>

    <template>
      <div class="horizontal end-justified layout">
        <div><paper-icon-button icon="close" on-tap="toggleDrawer"></paper-icon-button> </div>
      </div>
       <paper-tabs selected="{{selected}}" align-bottom>
        <paper-tab>รายละเอียด</paper-tab>
        <paper-tab>พิมพ์</paper-tab>
        <paper-tab>ไฟล์</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selected}}">
        <div><content select="section-content[name=detail]"></content></div>
        <div><content select="section-content[name=print]"></content></div>
        <div><content select="section-content[name=file]"></content></div>
      </iron-pages>

    </template>
    <script>
        Polymer({
            is:'panel-seleted',
            behaviors:[gl.behavior.core],
            properties: {
              selected: {
                type: String,
                value: 0
              }
            },
            toggleDrawer:function(){
                this.glQuery('contentPanel').changDrawer();
            },
        });
    </script>
</dom-module>
