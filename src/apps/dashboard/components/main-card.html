<dom-module id="main-card">
  <style is="custom-style" include="iron-flex iron-flex-alignment">
    .card{
      width: 300px;
      height: 300px;
      margin: 5px;
    }
    .heading{
      padding-left: 20px;
      padding-top: 15px;
    }
    .container {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }
    .title{
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }
    .card-content{
      text-align: center;
    }
  </style>
  <template>
    <div class="container">

    <div class="horizontal layout wrap" style="width: 1240px">
      <template is="dom-repeat" items="[[cardName]]">
      <div class="card" >
        <div class="flex">
          <paper-card class="card" on-tap="clickChange" url$="[[item.path]]">
            <div class="heading">
              <div class="layout horizontal">
                <div class="flex title">[[item.nameMenu]]</div>
                </div>
            </div>
            <div class="card-content">
              <iron-image position="center" src="[[item.detail]]"></iron-image>
            </div>
          </paper-card>
        </div>
      </div>

      </template>
    </div>
  </div>
  </template>
  <script>
    Polymer({
      is: "main-card",
      behaviors: [
        nxCoreBehavior
      ],
      properties: {
        cardname: {
          type: Object
        }
      },
      clickChange:function(e){
        // console.log(e.currentTarget.getAttribute('url'));
        var url = e.currentTarget.getAttribute('url')
        this.nxChangePath(url);
      }
    });
  </script>
</dom-module>
