<link rel="import" href="./../components/panel-right/panel-right.html">

<dom-module id="page-amount">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
        * {
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .header {
          padding: 10px 0px 10px 10px;
          background-color: var(--paper-grey-100);
          color: var(--paper-grey-600);
          font-size: var(--font-size-h4);
          font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .registor{
          margin: 20px;
        }
        .title {
          text-align: center;
           font-size: var(--font-size-h3);
           font-family: 'rsuregular', sans-serif;
             -webkit-font-smoothing: antialiased;
        }
        .searchBox{
          padding: 5px;
          background-color: var(--gl-gray-lighter-color);
        }
        .elevation{
          border-radius: 5px;
          margin: 10px;
          padding: 5px;
        }
        .searchBorder{
          border: 1px solid var(--gl-gray-light-color);
          margin: 15px;
          border-radius: 3px
        }
        paper-material {
          background-color: var(--gl-white-color);
        }
        gl-search-input{
          margin: 30px 0px 0px 0px;
        }
        table.gl-table-default{
          border-collapse: collapse;
          width: 100%;
          overflow-x:auto;
          white-space: nowrap;
        }
        table.gl-table-default,th,td{
          border-bottom: 1px solid #ddd;
        }
        th,td{
          padding: 15px;
        }
        th{
          text-align: left;
          background-color: #F1F1F1;
        }
        td{
          text-align: left;
        }
        tr:hover{
          background-color: #F1F1F1;
        }
        .contentHeader{
          font-size: 22px;
          text-align: center;
        }
    </style>
    <template>

    <content-panel>
      <grid>
        <!-- <paper-material elevation="1" class="elevation"> -->


        <div class="layout vertical registor">

          <div class="flex searchBox searchBorder">
            <div class="layout horizontal">
              <div class="flex"></div>
              <div class="flex-2">
                  <gl-form-dropdown-menu label="ปีโควตา">
                    <paper-listbox class="dropdown-content">

                </div>
              </div>

            </div>
          </div>
          <div class="contentHeader">สรุปการคำนวณส่วนจัดสรรข้าวภายใต้โควตาสหภาพยุโรป</div>
          <div class="flex" style="border:1px solid #ddd; margin:30px;">
             
          <div style="overflow-x:auto;">
          <table class="gl-table-default" style="">
              <tr>
                <template is="dom-repeat" items="{{dataAmount.header}}">
                    <th>{{item}}</th>
                </template>
              </tr>
              <tr>
                <template is="dom-repeat" items={{dataAmount.row1}}>
                    <td on-tap="_toggleDrawer" id="addRedRegExporter">{{item}}</td>
                </template>
              </tr>
              <tr>
                <template is="dom-repeat" items={{dataAmount.row2}}>

              <tr>

                <th>10,727.00</th>
                <th>10,727.00</th>
                <th>5,364.00</th>

              <paper-button raised class="gl-btn-primary">
                <iron-icon icon="print"></iron-icon>
                <span style="margin:0px 5px 0px 10px">ออกใบเสร็จ</span>
              </paper-button>
            </div>
        </div>
        <!-- </paper-material> -->

      </grid>
    
    </content-panel>

</dom-module>
