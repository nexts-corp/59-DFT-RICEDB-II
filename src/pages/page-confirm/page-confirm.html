<link rel="import" href="./../components/panel-right/panel-right.html">
<dom-module id="page-confirm">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
        * {
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            margin-right: 10px;
        }
        
        .header {
            padding: 10px 0px 10px 10px;
            background-color: var(--paper-grey-100);
            color: var(--paper-grey-600);
            font-size: var(--font-size-h4);
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .registor {
            margin: 20px;
        }
        
        .title {
            text-align: center;
            font-size: var(--font-size-h3);
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .searchBox {
            padding: 5px;
            background-color: var(--gl-gray-lighter-color);
        }
        
        .elevation {
            border-radius: 5px;
            margin: 10px;
            padding: 5px;
        }
        
        .searchBorder {
            border: 1px solid var(--gl-gray-light-color);
            margin: 15px;
            border-radius: 3px
        }
        
        paper-material {
            background-color: var(--gl-white-color);
        }
        
        gl-search-input {
            margin: 30px 0px 0px 0px;
        }
        
        table.gl-table-default {
            border-collapse: collapse;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        table.gl-table-default,
        th,
        td {
            border-bottom: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 15px;
        }
        
        th {
            text-align: left;
            background-color: #F1F1F1;
        }
        
        td {
            text-align: left;
        }
        
        tr:hover {
            background-color: #F1F1F1;
        }
        
        .contentHeader {
            padding: 10px 0px 20px 0px;
            font-size: 22px;
            text-align: center;
        }
        paper-button{
            
            height: 40px;
        }
        /*flex*/
        
        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
        }
        
        .flexchild {
            @apply(--layout-flex);
        }
        
        .flex2child {
            @apply(--layout-flex-2);
        }
        
        .flex3child {
            @apply(--layout-flex-3);
        }
        
        .flex-horizontal {
            @apply(--layout-horizontal);
        }
        
        .flexchild {
            @apply(--layout-flex);
        }
        
        .flex-equal-around-justified {
            @apply(--layout-horizontal);
            @apply(--layout-around-justified);
        }
        
        .flex-center-justified {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
        }
        .panel{
            border: 1px solid #ddd;
        }
        .panelHead{
            font-size: 22px;
            background-color: orange;
            color: white;
            padding:10px;
        }
        .panelBody{
            
             padding:20px;
        }
    </style>
    <template>

        <content-panel>
            <grid>
                <!-- <paper-material elevation="1" class="elevation"> -->


                <div class="layout vertical registor">
                    <div class="flex">
                        <div class="layout horizontal end-justified">
                            <!--<paper-button raised class="gl-btn-primary"on-tap="_toggleDrawer" id="addRedRegExporter"><iron-icon icon="add"></iron-icon> เพิ่มทะเบียนผู้ส่งออกข้าว</paper-button>-->
                        </div>
                    </div>
                    <div class="flex title">
                        ยืนยันรับส่วนจัดสรร ปีโควตา 2559
                    </div>
                    <div class="flex searchBox searchBorder">
                        <gl-grid-row width="{{getWidth}}">  
                            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,1]]"></gl-grid-col>
                            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]">
                                <!--<gl-form-label-input label="ปีโควตา" value="2559"></gl-form-label-input>-->
                            </gl-grid-col>
                            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]">
                                <gl-form-dropdown-menu label="ประเภทข้าว">
                                    <paper-listbox class="dropdown-content">
                                        <paper-item>ข้าวขาว</paper-item>
                                        <paper-item>ข้าวหัก</paper-item>
                                    </paper-listbox>
                                </gl-form-dropdown-menu>
                            </gl-grid-col>
                            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]">
                                <gl-form-dropdown-menu label="การคำนวณครั้งที่">
                                    <paper-listbox class="dropdown-content">
                                        <paper-item>1</paper-item>
                                        <paper-item>2</paper-item>
                                    </paper-listbox>
                                </gl-form-dropdown-menu>
                            </gl-grid-col>
                            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]">
                                <gl-form-dropdown-menu label="ชื่อบริษัท">
                                    <paper-listbox class="dropdown-content" attr-for-selected="name" selected="{{selectName}}">
                                        <paper-item name="1">กมลกิจ บจก.</paper-item>
                                        <paper-item name="2">กรุงเทพค้าข้าว บจก.</paper-item>
                                    </paper-listbox>
                                </gl-form-dropdown-menu>
                            </gl-grid-col>
                        </gl-grid-row>
                        <gl-grid-row>
                            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]"></gl-grid-col>
                            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]"></gl-grid-col>
                            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                                <paper-button class="gl-btn-primary" on-tap="_getDataCompanny" style="margin-top:20px" raised>{{btnName}}</paper-button>
                            </gl-grid-col>
                        </gl-grid-row>
                    </div>
                    <div class="contentHeader">สรุปผลการยืนยันปริมาณจัดสรร</div>

                    <div class="panel">
                    <div class="panelHead">ยืนยันแล้ว</div>
                    <div class="panelBody">
                    <div class="flex searchBorder">

                        <div style="overflow-x:auto;">
                            <table class="gl-table-default">
                                <tr>
                                    <template is="dom-repeat" items="{{dataAmount.header}}">
                                        <th>{{item}}</th>
                                    </template>
                                </tr>
                                <template is="dom-repeat" as="item2" items="{{companyData.content}}">
                                    <tr on-tap="_toggleDrawer">
                                        <td>{{item2.a}}</td>
                                        <td>{{item2.b}}</td>
                                        <td>{{item2.c}}</td>
                                        <td>{{item2.d}}</td>
                                        <td>{{item2.e}}</td>
                                    </tr>   
                                </template>
                                <tr>
                                    <th></th>
                                    <th>1034.00</th>
                                    <th>516.00</th>
                                    <th>259.00</th>
                                    <th>259.00</th>
                                </tr>
                            </table>
                        </div>
                        </div>

                    </div>
                    </div>
                    <div class="panel">
                    <div class="panelHead">ยังไม่ยืนยัน</div>
                    <div class="panelBody">
                        <div class="flex searchBorder">
                            <div style="overflow-x:auto;">
                                <table class="gl-table-default">
                                    <tr>
                                        <template is="dom-repeat" items="{{dataAmount.header}}">
                                            <th>{{item}}</th>
                                        </template>
                                    </tr>
                                    <template is="dom-repeat" as="item2" items="{{companyData.content}}">
                                        <tr on-tap="_toggleDrawer">
                                            <td>{{item2.a}}</td>
                                            <td>{{item2.b}}</td>
                                            <td>{{item2.c}}</td>
                                            <td>{{item2.d}}</td>
                                            <td>{{item2.e}}</td>
                                        </tr>   
                                    </template>
                                </table>
                            </div>
                        </div>
                    </div>
                     </div>
                </div>
                <!-- </paper-material> -->

            </grid>
            
        </content-panel>
        <panel-right title="ยืนยันรับส่วนจัดสรร">
            <template is="dom-if" if="[[rendered]]">
               <confirm-allocate-edit></confirm-allocate-edit>
            </template>
		</panel-right>
    </template>
    <script>
        Polymer({
            is: "page-confirm",
            observers:[
                '_chageCompanyName(selectName)'
            ],
            properties: {
                layerContent: {
                    type: String,
                    value: "detailRegExporter"
                },
                dataAmount:{
                    type: Object,
                    value:
                      {
                        header:[
                            'ผู้ส่งออก',
                            'ปริมาณโควตารวม',
                            'งวดที่ 1 (มกราคม)',
                            'งวดที่ 2 (เมษายน)',
                            'งวดที่ 3 (กรกฏาคม)'
                        ],
                        content:[
                            {
                                a:'กมลกิจ บจก',
                                b:'899.00',
                                c:'449.00',
                                d:'225.00',
                                e:'225.00'
                            },
                            {
                                a:'กรุงเทพค้าข้าว',
                                b:'135.00',
                                c:'67.00',
                                d:'34.00',
                                e:'34.00'
                            }
                        ]
                       
                      }
                },
                searchType: {
                    type: Object,
                    value: [{
                        id: 1,
                        name: 'ทั้งหมด'
                    }, {
                        id: 2,
                        name: 'ผู้ส่งออกที่ถูกระงับ'
                    } ]
                },
            
            },
            ready:function(){         
                this.btnName = 'แสดงทั้งหมด';
                this.companyData = {
                        content:[
                        {
                            a:'กมลกิจ บจก',
                            b:'899.00',
                            c:'449.00',
                            d:'225.00',
                            e:'225.00'
                        },
                        {
                            a:'กรุงเทพค้าข้าว',
                            b:'135.00',
                            c:'67.00',
                            d:'34.00',
                            e:'34.00'
                        }
                    ]
                }
                Polymer.RenderStatus.afterNextRender(this,function(){
                this.importHref(this.resolveUrl('./components/confirm-allocate-edit.html'), (e)=>{
                    this.rendered = true;
                }, (e)=> {
                    console.log('error')
                });
                });
            },
            _toggleDrawer: function(e) {
                 this.$$('panel-right').toggle();
            },
            _chageCompanyName:function(name){
                this.companyName =  name;
            },
            _getDataCompanny:function(){
                //console.log(name);
                if(this.companyName == '1'){
                    this.btnName = 'แสดงผลการรับส่วนจัดสรร';
                    this.companyData = {
                          content:[
                            {
                                a:'กมลกิจ บจก',
                                b:'899.00',
                                c:'449.00',
                                d:'225.00',
                                e:'225.00'
                            }
                        ]
                    }
                }
                else if(this.companyName == '2'){
                    this.btnName = 'แสดงผลการรับส่วนจัดสรร';
                      this.companyData = {
                          content:[
                            {
                                a:'กรุงเทพค้าข้าว',
                                b:'135.00',
                                c:'67.00',
                                d:'34.00',
                                e:'34.00'
                            }
                        ]
                    }
                }
            }
        });
    </script>
</dom-module>
