<link rel="import" href="./../components/panel-right/panel-right.html">
<dom-module id="page-confirm">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
        * {
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            margin-right: 10px;
        }
        
        .header {
            padding: 10px 0px 10px 10px;
            background-color: var(--paper-grey-100);
            color: var(--paper-grey-600);
            font-size: var(--font-size-h4);
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .registor {
            margin: 20px;
        }
        
        .title {
            text-align: center;
            font-size: var(--font-size-h3);
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .searchBox {
            padding: 5px;
            background-color: var(--gl-gray-lighter-color);
        }
        
        .elevation {
            border-radius: 5px;
            margin: 10px;
            padding: 5px;
        }
        
        .searchBorder {
            border: 1px solid var(--gl-gray-light-color);
            margin: 15px;
            border-radius: 3px
        }
        
        paper-material {
            background-color: var(--gl-white-color);
        }
        
        gl-search-input {
            margin: 30px 0px 0px 0px;
        }
        
        table.gl-table-default {
            border-collapse: collapse;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        table.gl-table-default,
        th,
        td {
            border-bottom: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 15px;
        }
        
        th {
            text-align: left;
            background-color: #F1F1F1;
        }
        
        td {
            text-align: left;
        }
        
        tr:hover {
            background-color: #F1F1F1;
        }
        
        .contentHeader {
            font-size: 22px;
            text-align: center;
        }
        paper-button{
            
            height: 40px;
        }
            /*flex*/
            
            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }
            
            .flexchild {
                @apply(--layout-flex);
            }
            
            .flex2child {

            }
            
            .flex-horizontal {
                @apply(--layout-horizontal);
            }
            
            .flexchild {
                @apply(--layout-flex);
            }
            
            .flex-equal-around-justified {
                @apply(--layout-horizontal);
                @apply(--layout-around-justified);
            }
            
            .flex-center-justified {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }
