
<dom-module id="panel-right">
    <template>
        <style>
            app-drawer{
                --app-drawer-width:75%;
                z-index: 1;
            }
            paper-icon-button{
                width: 50px;
                height: 50px;
            }
            app-toolbar{
                background-color: orange;
                color: white;
                font-size: 20px;
                padding-left: 20px;
            }
            .flex-equal-justified {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
            }
        </style>
        <app-drawer align="right">
             <app-toolbar>
                {{title}}
                <div style="margin-left: 78%">
                    <paper-icon-button icon="close" on-tap="toggle"></paper-icon-button>
                </div>
		    </app-toolbar>
          <div style="height:90%; overflow: auto;">
            <content></content>
          </div>
        </app-drawer>
    </template>
    <script>
        Polymer({
            is: 'panel-right',
            properties:{
                title:{
                    type: String,
                    value: 'title'
                }
            },
            toggle:function(){
                this.$$('app-drawer').toggle();
            },
            close:function(){
                 this.$$('app-drawer').close();
            },
            test:function(){
                //console.log(data);
                return '1234'
            }
        });
    </script>
</dom-module>
