
<dom-module id="report-list">
    <template>
    <style is="custom-style" include="gl-table">
    * {
        font-family: 'rsuregular', sans-serif;
        -webkit-font-smoothing: antialiased;
    }
    table{
        border: 1px solid #ddd;
    }
    table > thead > tr > th{
        text-align: center !important;
    }
    table > tbody > tr > td{
        text-align: center !important;
    }
    table > tbody > tr{
        cursor:pointer;
    }
    </style>
   
    <table class="gl-table-default">
        <thead class="table-head">
            <tr>
                <th rowspan="3">ลำดับ</th>
                <th rowspan="3">เดือน</th>
                <th rowspan="3">บริษัท</th>
                <th colspan="4">เอกสารภายในกำหนด</th>
                <th colspan="2" rowspan="2">แสดงเอกสารเกินกำหนด</th>
                <th colspan="2" rowspan="2">รวมเอกสารทั้งหมด</th>
            </tr>
            <tr>
                <th colspan="2">เอกสารถูกต้องตามประกาศฯ</th>
                <th colspan="2">เอกสารไม่ถูกต้องตามประกาศฯ</th>
            </tr>
            <tr>
                <th>ข้าวขาว</th>
                <th>ข้าวหัก</th>
                <th>ข้าวขาว</th>
                <th>ข้าวหัก</th>
                <th>ข้าวขาว</th>
                <th>ข้าวหัก</th>
                <th>ข้าวขาว</th>
                <th>ข้าวหัก</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <template is="dom-repeat" items="{{data}}">
                <tr on-tap="_selectData" data2="{{item}}">
                    <td>1</td>
                    <td>{{item.month}}</td>
                    <td>{{item.company}}</td>
                    <td>{{item.type_rice11}}</td>
                    <td>{{item.type_rice12}}</td>
                    <td>{{item.type_rice21}}</td>
                    <td>{{item.type_rice22}}</td>
                    <td>{{item.type_rice31}}</td>
                    <td>{{item.type_rice32}}</td>
                    <td>{{item.type_rice41}}</td>
                    <td>{{item.type_rice42}}</td>
                </tr>
            </template>
            <tr>
                <td></td>
                <td></td>
                <td>รวมทั้งสิ้น</td>
                <td>100.12</td>
                <td>100.12</td>
                <td>100.12</td>
                <td>100.12</td>
                <td>100.12</td>
                <td>100.12</td>
                <td>300.37</td>
                <td>300.37</td>
            </tr>
            
        </tbody>
    </table>

    </template>
    <script>
        Polymer({
            is: 'report-list',
            properties:{
                data:{
                    type:Array,
                    value:[
                        {
                            "month":"มกราคม",
                            "company":"กรุงเทพสตาชอินดาสเทรี่ยล",
                            "type_rice11":"100.12",
                            "type_rice12":"100.12",
                            "type_rice21":"100.12",
                            "type_rice22":"100.12",
                            "type_rice31":"100.12",
                            "type_rice32":"100.12",
                            "type_rice41":"300.37",
                            "type_rice42":"300.37"
                        }
                    ]
                }
            },
            _selectData: function(e) {
                console.log("pageReport:: "+e.currentTarget.data2);
                this.fire("data-select",e.currentTarget.data2);
            }
        });
    </script>
</dom-module>
