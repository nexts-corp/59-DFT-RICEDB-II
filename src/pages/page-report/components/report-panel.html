
<link rel="import" href="./../../components/month-behavior.html">
<dom-module id="report-panel">
    <template>
        <style is="custom-style" include="gl-table gl-panel gl-color">
            * {
                font-family: 'rsuregular', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
            paper-item{
                font-family: 'CSChatThaiUI', sans-serif !important;
                -webkit-font-smoothing: antialiased;
            }
            .box {
                martin:auto;
                text-align:center;
            }
            .tableM {
                padding-top:25px;
                font-weight: bold;
            }
            tableB {
                margin-top:1px;
            }
            .container{
                padding: 0px 30px 10px 30px;
            }
             .flex-end-justified {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }
             .flex-equal-justified {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
            }
            .content{
                padding: 10px;
            }
            gl-grid-col>div{
                padding: 20px 10px 0px 10px;
                font-size: 18px;
            }
        </style>
        <div class="container">
            <div class="flex-equal-justified">
                <div class="content">
                    <gl-form-dropdown-menu label="รายงานการส่งออกข้าวไป EU">
                        <paper-listbox class="dropdown-content">
                            <paper-item>ในโควตา</paper-item>
                            <paper-item>นอกโควตา</paper-item>
                        </paper-listbox>
                    </gl-form-dropdown-menu>
                </div> 
                <div class="content">
                    <gl-form-dropdown-menu label="เดือน">
                        <paper-listbox class="dropdown-content">
                            <template is="dom-repeat" items="{{month}}">
                                <paper-item>[[item.name]]</paper-item>
                            </template>
                        </paper-listbox>
                    </gl-form-dropdown-menu>
                </div>
                <div class="content">
                    <gl-form-dropdown-menu label="ปี">
                        <paper-listbox class="dropdown-content">
                            <paper-item>2559</paper-item>
                        </paper-listbox>
                    </gl-form-dropdown-menu>
                </div>
                <div class="content">
                    <gl-form-dropdown-menu label="บริษัท">
                        <paper-listbox class="dropdown-content">
                            <paper-item>กรุงไทย</paper-item>
                        </paper-listbox>
                    </gl-form-dropdown-menu>
                </div>
            </div>

            <div class="gl-panel-default">
                <div class="gl-panel-default-header">
                    1.แสดงเอกสารภายในกำหนด 
                </div>
                <div class="gl-panel-default-content">
                    <gl-grid-row width="{{getWidth}}">
                        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                            <div>เอกสารถูกต้องตามประกาศ</div>
                        </gl-grid-col>
                        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                            <gl-form-input label="ข้าวขาว" value="[[data.type_rice11]]"></gl-form-input>
                        </gl-grid-col>
                        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                            <gl-form-input label="ข้าวหัก" value="[[data.type_rice12]]"></gl-form-input>
                        </gl-grid-col>
                    </gl-grid-row>  
                    <gl-grid-row width="{{getWidth}}">
                        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                            <div>เอกสารไม่ถูกต้องตามประกาศ</div>
                        </gl-grid-col>   
                        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                            <gl-form-input label="ข้าวขาว" value="[[data.type_rice21]]"></gl-form-input>
                        </gl-grid-col>
                         <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                            <gl-form-input label="ข้าวหัก" value="[[data.type_rice22]]"></gl-form-input>
                         </gl-grid-col>
                    </gl-grid-row>
                    
                </div>
            </div>
            <div class="gl-panel-default">
                <div class="gl-panel-default-header">
                    2.แสดงเอกสารเกินกำหนด
                </div>
                <div class="gl-panel-default-content">
                 <gl-grid-row width="{{getWidth}}">
                   <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                       <div>เอกสารเกินกำหนด</div>
                   </gl-grid-col>
                   <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                        <gl-form-input label="ข้าวขาว" value="[[data.type_rice31]]"></gl-form-input>
                   </gl-grid-col>
                   <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                        <gl-form-input label="ข้าวหัก" value="[[data.type_rice32]]"></gl-form-input>
                   </gl-grid-col>
                 </gl-grid-row>
                </div>
                
            </div>
            <div class="flex-end-justified" style="margin-top: 15px;">
                <paper-button raised class="gl-btn-success">บันทึก</paper-button>
                <paper-button raised class="gl-btn-danger">ยกเลิก</paper-button>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'report-panel',
            behaviors:[
                MonthBehavior
            ]
        });
    </script>
</dom-module>
