
<link rel="import" href="./../components/panel-right/panel-right.html">

<dom-module id="page-calculate">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
        * {
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .header {
          padding: 10px 0px 10px 10px;
          background-color: var(--paper-grey-100);
          color: var(--paper-grey-600);
          font-size: var(--font-size-h4);
          font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .registor{
          margin: 20px;
        }
        .title {
          text-align: center;
           font-size: var(--font-size-h3);
           font-family: 'rsuregular', sans-serif;
             -webkit-font-smoothing: antialiased;
        }
        .searchBox{
          padding: 5px;
          background-color: var(--gl-gray-lighter-color);
        }
        .elevation{
          border-radius: 5px;
          margin: 10px;
          padding: 5px;
        }
        .searchBorder{
          border: 1px solid var(--gl-gray-light-color);
          margin: 15px;
          border-radius: 3px;
        }
        paper-material {
          background-color: var(--gl-white-color);
        }
        gl-search-input{
          margin: 30px 0px 0px 0px;
        }
        .container{
          margin-left: 30px;
        }
        .fontContent{
          font-size: var(--font-size-h4);
          /*text-decoration: blink;*/
          padding: 15px;
          margin-top: 10px;
          text-align: center;
          margin-bottom: 10px;
          /*background-color: var(--gl-gray-lighter-color);*/
        }
          table.gl-table-default{
               border-collapse: collapse;
               width: 100%;
               overflow-x:auto;
               /*white-space: nowrap;*/
           }
           table.gl-table-default,th,td{
               border-bottom: 1px solid #ddd;
           }
           th,td{
               padding: 15px;
           }
           th{
              text-align: left;
              background-color: #F1F1F1;
           }
           td{
               text-align: left;
           }
           tr:hover{
               background-color: #F1F1F1;
           }
    </style>
    <template>

    <content-panel>
      <grid>
        <div class="layout vertical registor">
          <div class="flex">
            <div class="layout horizontal end-justified">
              <paper-button raised class="gl-btn-primary"on-tap="_toggleDrawer" id="addRedRegExporter">ตั้งค่าการคำนวณโควตา</paper-button>
            </div>
          </div>
          <div class="flex title">
            การคำนวณส่วนจัดสรร
          </div>
          <div class="fontContent">
              การคำนวณส่วนจัดสรรข้าวขาวภายใต้โควตาภาษีสหภาพยุโรป
          </div>
          <div class="container">
            <gl-form-dropdown-menu label="ปีโควตา">
              <paper-listbox class="dropdown-content" attr-for-selected="year" selected="{{selectYearMin}}">
                <template is="dom-repeat" items="{{getYear}}">
                  <paper-item year="{{item}}">{{item}}</paper-item>
                </template>
              </paper-listbox>
            </gl-form-dropdown-menu>
          </div>
          
          <div style="overflow-x:auto; padding:20px;">
          <table class="gl-table-default" style="border: 1px solid #ddd;">
              <tr>
                  <th>คำนวณครั้งที่</th>
                  <th>ยอดรวมโควตาที่เคยได้รับ</th>
                  <th>ยอดรวมการส่งออกที่ผ่านมา</th>
                  <th>ปริมาณโควตา (100%)</th>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
          </table>
          </div>
        </div>
        <!-- </paper-material> -->

        <div class="layout horizontal end-justified" style="padding: 0px 20px 0px 0px">
          <paper-button raised class="gl-btn-primary">ดำเนินการคำนวณโควตา</paper-button>
        </div>

      </grid>
      <panel-right title="การคำนวณส่วนจัดสรร">
          <template is="dom-if" if="[[rendered]]">
            <calculate-setting></calculate-setting>
          </template>
        </panel-right>
    </content-panel>
    </template>
    <script>
        Polymer({
            is: "page-calculate",
            properties: {
                layerContent: {
                    type: String,
                    value: "detailRegExporter"
                },
            },
            ready: function(){
              this._getYear();
               Polymer.RenderStatus.afterNextRender(this,function(){
                this.importHref(this.resolveUrl('./components/calculate-setting.html'), (e)=>{
                    this.rendered = true;
                }, (e)=> {
                    console.log('error')
                });
              }); 
            },
            _toggleDrawer: function(e) {
              this.$$("panel-right").toggle();
            },
            _getYear:function(){
              axios.get('./eu/calculate/year')
              .then((response)=>{
                console.log("success");
                this.getYear = response.data;
                //console.log(this.getYear);
              })
              .catch((error)=>{
                console.log("error");
                console.log(error.message);
                this.fire('toast',{status:'connectError',text:error.message,
                  callback:function(){
                    //console.log('test');
                  }})
              });
          }
        });
    </script>
</dom-module>
