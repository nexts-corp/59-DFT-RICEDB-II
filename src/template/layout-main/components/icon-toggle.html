<dom-module id="icon-toggle">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 0 10px 0 0;
        color: var(--paper-grey-700);
        /*min-height: 8px;
        min-width: 8px;*/
        padding: 8px;
        text-transform: uppercase;
        border-radius: 3px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
      }
      :host([disabled]) {
        opacity: 0.7;
        pointer-events: none;
      }
      :host([active]),
      :host([pressed]) {
        background-color: var(--paper-grey-200);
        box-shadow: inset 0 0 3px 3px rgba(0,0,0,.2);
      }
      :host([hover]) {
        background-color: var(--paper-grey-200);
        box-shadow: inset 0 0 3px 3px rgba(0,0,0,.2);
      }
    </style>

    <content></content>

  </template>

  <script>
    Polymer({
      is:'icon-toggle',
      behaviors: [
        Polymer.IronControlState,
        Polymer.IronButtonState
      ],
      hostAttributes: {
        role: 'button'
      }
    });
  </script>

</dom-module>
