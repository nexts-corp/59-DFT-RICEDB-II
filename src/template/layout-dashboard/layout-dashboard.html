<style media="screen">
  html,body {
   margin: 0;
   height: 100%;
  }
</style>
<dom-module id="layout-dashboard">
  <style media="screen">
  div.paper-header{
    border-bottom: 1px solid var(--paper-grey-300);
  }
  paper-toolbar.toolbarHead {
    --paper-toolbar-background:var(--paper-orange-300);
    --paper-toolbar-title: {
        font-weight: normal;
        font-size: 20px;
        /*padding: 0px 0px 10px 70px;*/
        /*line-height: 25px*/
    };
  }
  paper-toolbar.toolbarbody {
    height: 5px;
    --paper-toolbar-background:#29AAE3;
  }
  paper-toolbar.toolbarfoot {
    /*height: 50px;*/
    --paper-toolbar-background:#FFF;
    --paper-header-panel-body: {
      font-size: 16px;
    };
  }
  paper-toolbar.toolbarbody > div.title {
    margin-left: 0px;
  }
  iron-icon {
    --iron-icon-height: 25px;
     --iron-icon-width: 25px;
     --iron-icon-fill-color:black;
  }
  div.content {
    margin: 5px 0px 0px 0px;
  }
  </style>
  <template>
    <paper-header-panel mode="waterfall">
      <div class="paper-header">
        <paper-toolbar class="toolbarHead">
          <div class="title">
              ระบบการขายและการส่งมอบข้าวรัฐบาลต่อรัฐบาล
          </div>
        </paper-toolbar>
        <paper-toolbar class="toolbarbody">
        </paper-toolbar>
        <paper-toolbar class="toolbarfoot">
            <div class="title">
              <div>
                <!-- <button type="button" name="button">เพิ่ม</button> -->
              </div>
            </div>
        </paper-toolbar>
      </div>
        <div class="content">
          <tag-page-load id="tagPageLoad"></tag-page-load>
        </div>
      </paper-header-panel>


  </template>
  <script>
    Polymer({
      is:'layout-dashboard',
      behaviors:[nxTemplateBehavior,nxLocalesBehavior],
      changeLanguage:function(){
        if(this.language == 'th'){
          this.nxSwitchLanguage('en');
        }else{
          this.nxSwitchLanguage('th');
        }
      }
    });
  </script>

</dom-module>
