
<link rel="import" href="./../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="./../../bower_components/iron-icon/iron-icon.html">



<dom-module id="layout-main-drawer">
    <template>
    <style>
        *{
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        app-toolbar{
            color: white;
            background-color: orange;
            font-size: 22px;
            user-drag: none; 
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        iron-image,iron-icon{
            padding-right: 10px;
        }
        paper-icon-item:hover{
            background-color: #F1F1F1;
            cursor:pointer;
            font-weight:bold;
        }
        paper-icon-item>div{
            position: absolute;
            top: 4px;
            right: 10px;
        }
    </style>
        <div class="menu">
				<app-toolbar>
                     <iron-image src="./../../images/manifest/icon-32.png">
                     </iron-image>
                     <!--<iron-icon icon="home" item-icon></iron-icon>-->
                        Menu
                     </app-toolbar>
				<div role="listbox">
					<paper-icon-item on-tap="selectPage" path="/quota" focused>
						<iron-icon icon="chevron-right" item-icon></iron-icon>
						รายการจัดสรรปีโควตา
                        <div>
                             <paper-spinner active></paper-spinner>
                        </div>
					</paper-icon-item>
					<paper-icon-item on-tap="selectPage" path="">
						<iron-icon icon="chevron-right" item-icon></iron-icon>
						น้ำเข้าข้อมูลเพื่อการคำนวณ
					</paper-icon-item>
                    <paper-icon-item on-tap="selectPage" path="/calculate">
						<iron-icon icon="chevron-right" item-icon></iron-icon>
						การคำนวณส่วนจัดสรร
					</paper-icon-item>
                     <paper-icon-item on-tap="selectPage" path="/amount">
						<iron-icon icon="chevron-right" item-icon></iron-icon>
						ปริมาณส่วนจัดสรรข้าวภายใต้โควตาสหภาพยุโรปรายบริษัท
                         <div class="position">
                             <paper-spinner active></paper-spinner>
                        </div>
					</paper-icon-item>
                     <paper-icon-item on-tap="selectPage" path="/confirm">
						<iron-icon icon="chevron-right" item-icon></iron-icon>
						ยืนยันส่วนจัดสรร
					</paper-icon-item>
                     <paper-icon-item on-tap="selectPage" path="/quota">
						<iron-icon icon="chevron-right" item-icon></iron-icon>
						ปริมาณการใช้สิทธิโควตา
					</paper-icon-item>
                     <paper-icon-item on-tap="selectPage" path="/quota">
						<iron-icon icon="chevron-right" item-icon></iron-icon>
						การโอนส่วนจัดสรร
					</paper-icon-item>
                    <paper-icon-item on-tap="selectPage" path="/fee">
						<iron-icon icon="chevron-right" item-icon></iron-icon>
						รับชำระเงินและออกใบเสร็จ
					</paper-icon-item>
				</div>
			</div>
    </template>
    <script>
        Polymer({
            is: 'layout-main-drawer',
            selectPage:function(e){
                this.fire('nylon-change-page',{
                    path:e.currentTarget.getAttribute('path') 
                });
                this.fire('toggle-drawer');
                //this.$.drawer.toggle();
            }
        });
    </script>
</dom-module>
