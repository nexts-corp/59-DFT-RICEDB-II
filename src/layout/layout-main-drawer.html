
<link rel="import" href="./../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="./../../bower_components/iron-icon/iron-icon.html">



<dom-module id="layout-main-drawer">
    <template>
        <div class="menu">
				<app-toolbar>Menu</app-toolbar>
				<div role="listbox">
					<paper-icon-item on-tap="selectPage" path="/page1" focused>
						<iron-icon icon="inbox" item-icon></iron-icon>
						page1
					</paper-icon-item>
					<paper-icon-item on-tap="selectPage" path="/page2">
						<iron-icon icon="star" item-icon></iron-icon>
						page2
					</paper-icon-item>
                    <paper-icon-item on-tap="selectPage" path="/quota">
						<iron-icon icon="star" item-icon></iron-icon>
						quota
					</paper-icon-item>
				</div>
			</div>
    </template>
    <script>
        Polymer({
            is: 'layout-main-drawer',
            selectPage:function(e){
                this.fire('nylon-change-page',{
                    path:e.currentTarget.getAttribute('path') 
                });
                this.fire('toggle-drawer');
                //this.$.drawer.toggle();
            }
        });
    </script>
</dom-module>
