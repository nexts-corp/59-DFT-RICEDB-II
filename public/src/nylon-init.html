<dom-module id="nylon-init">
	<template>
		<style is="custom-style">
			app-toolbar {
				/* Toolbar is the main header, so give it some color */
				background-color: #FBFBFB;
				/*font-family: 'Roboto', Helvetica, sans-serif;*/
				/*color: white;*/
				--app-toolbar-font-size: 24px;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
		</style>

    
		<layout-main path="[[selected]]">

			<iron-pages role="main" selected="[[selected]]" attr-for-selected="path" selected-attribute="visible">
			
				<page-quota path="quota" current-path="[[selected]]"></page-quota>
				<page-amount path="amount" current-path="[[selected]]"></page-amount>
				<page-calculate path="calculate" current-path="[[selected]]"></page-calculate>
				<page-confirm path="confirm" current-path="[[selected]]"></page-confirm>
				<page-fee path="fee" current-path="[[selected]]"></page-fee>
				<page-report path="report" current-path="[[selected]]"></page-report>
				<!-- // -->
				
                <page-401 path="401"></page-401> <!-- ยังไม่ login -->
                <page-403 path="403"></page-403> <!-- ไม่มีสิทธิ -->
                <page-404 path="404"></page-404> <!-- ไม่พบไฟล์ -->

            </iron-pages>

			<!--<nylon-auth></nylon-auth>-->
		</layout-main>

	</template>


	<script>
        Polymer({
            is:'nylon-init',
			ready:function(){
				this.importHref(this.resolveUrl('/src/import.html'), (e)=>{
					this.rendered = true;
				}, (e)=> {
					console.log('error')
				});
			}
        });
    </script>
</dom-module>
