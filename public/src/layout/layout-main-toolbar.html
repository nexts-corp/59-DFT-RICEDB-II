<link rel="import" href="./../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./../../bower_components/paper-icon-button/paper-icon-button.html">
<!--<link rel="import" href="./../../bower_components/gl-font/gl-rsu-font.html">-->
<link rel="import" href="./../../bower_components/iron-image/iron-image.html">


<dom-module id="layout-main-toolbar">
	<template>
        <style is="custom-style">
			app-toolbar {
				background-color: #f7941e;
				color: white;
				font-family: 'rsuregular', sans-serif;
       			-webkit-font-smoothing: antialiased;
				--app-toolbar-font-size: 20px;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
			.background{
				padding: 10px;
				background-color: white;
			}
			iron-image{
				margin-right: 20px;
				margin-left: 20px;
			}
			.sectionContent{
				margin-left: 9%;
				margin-top: 20px;
				font-size: 16px;
				padding-bottom: 5px;
			}
			paper-button{
				font-size: 16px;
			}
		</style>
		<app-toolbar>
				<paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>
				<iron-image src="./../../images/manifest/icon-32.png"></iron-image>
				<div main-title>ระบบจัดการโควตาข้าวภายใต้โควตาภาษีสหภาพยุโรป</div>
				<paper-button on-tap="changeLanguage">{{localize('Meg')}}</paper-button>
				<!--<div class="sectionContent" bottom-item>
					<iron-icon icon="chevron-right"></iron-icon>
					รายการจัดสรรปีโควตา
				</div>-->
		</app-toolbar>
		
	</template>
	<script>
        Polymer({
            is: 'layout-main-toolbar',
			behaviors:[nylonLocalizeBehavior],
			attached:function(){
				 this.nylonLocalizeImport('/i18n-page1.json');
			},
            toggleDrawer:function(){
                this.fire('toggle-drawer');
            },
			changeLanguage:function(){
              if(this.language=='th'){
                this.nylonLocalizeChange('en');
              }else{
                this.nylonLocalizeChange('th');
              } 
            },
        });
    </script>
</dom-module>
