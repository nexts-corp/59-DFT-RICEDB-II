<link rel="import" href="./../list-edit/listEditBehavior.html">
<link rel="import" href="list-label.html">
<dom-module id="list-report">
    <style include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
    .header {
      padding: 10px 0px 0px 10px;
      background-color: var(--paper-grey-100);
      color: var(--paper-grey-600);
      font-size: var(--font-size-h4);
      padding: 5px;
      text-align: center;

      font-family: 'rsuregular', sans-serif;
        -webkit-font-smoothing: antialiased;
    }
    paper-item {
      cursor:pointer;
      /*--paper-item-focused-before:{
        opacity:0;
        background-color: pink;
      }*/
      --paper-item-focused: {
        background-color: var(--gl-info-color);
      }
      --paper-item-selected:{
        background-color: var(--gl-info-color);
      }
    }
    paper-item:hover {
      background-color: var(--gl-info-color);
    }
    .text{
      text-align: center;
    }
    .text:nth-child(3) {
      text-align: left;
      padding: 5px;
    }
}
    </style>
    <template>
    <content id="primary" select="items[type=primary]"></content>

   <!-- Bl -->
   <div class="header layout horizontal">
     <template is="dom-repeat" items="{{config.primary}}">
        <div  class$="[[item.width]]">
           [[item.label]]
        </div>
    </template>
   </div>
   <paper-listbox>
    <template is="dom-repeat" as="itemPrimary" items="{{data}}">
      <paper-item on-tap="_getBind" level="detailRegExporter" data="{{itemPrimary}}">
          <template is="dom-repeat" as="configPrimary" items="{{config.primary}}">
            <div class$="[[configPrimary.width]] text">
                <!-- {{_getItemPrimary(itemPrimary,configPrimary)}} -->
                <list-label item="[[itemPrimary]]" config="[[configPrimary]]"></list-label>
              </div>
            </div>
          </template>
      </paper-item>
    </template>
  </paper-listbox>
<!-- End Bl -->

    </template>
    <script>
        Polymer({
            is: "list-report",
            behaviors: [listEditBehavior],

        });
    </script>
</dom-module>
