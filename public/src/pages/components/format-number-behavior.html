<script>
    FormatNumberBehavior = {
        properties:{
            _defaultFormat:{
                type: String,
                value: '0,0.00'
            }
        },
        formatNumber:function(number){
        //    console.log(number);
            if(number == null){
                return "";
            }
            else {
                var num = numeral(number).format(this._defaultFormat);
                return num
            }
           
        },
        setFormat:function(format){
            if(format == "" || format == "undefined"){
                format = '0,0';
                this._defaultFormat = format;
            }
            else{
                this._defaultFormat = format;
            } 
            return this._defaultFormat;
        },
        unFormat:function(number){
            var num = numeral().unformat(number);
            return num;
        }   
    }
  
</script>
