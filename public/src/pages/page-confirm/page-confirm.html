        }
        
        .flex3child {

        }
        
        .flex-horizontal {
            @apply(--layout-horizontal);
        }
        
        .flexchild {
            @apply(--layout-flex);
        }
        
        .flex-equal-around-justified {
            @apply(--layout-horizontal);
            @apply(--layout-around-justified);
        }
        
        .flex-center-justified {
            @apply(--layout-horizontal);

        .panel{
            border: 1px solid #ddd;
        }
        .panelHead{
            background-color: orange;
            color: white;

        }
        .panelHead>div{
            text-align: center;
            font-size: 22px;
            padding: 20px;
        }
        .panelBody{ 
             padding:20px;
        }
        
        paper-tabs{
            font-size: 19px;
            font-weight: bold;
            --paper-tab-content-unselected:{
                background-color: orange !important;
                color: white;
            }
           --paper-tabs-selection-bar:{
             border: 2px solid #feff3b;
             border-radius: 10px;
           } 
           --paper-tabs-selection-bar-color: #feff3b;; 
        }
            /*paper-tab:hover{
                border-radius: 6px;
                background-color: white !important;
            }*/
        /*--------------------------------------*/
            main {
                min-width: 320px;
                max-width: 1000px;
                padding: 5px;
                margin: 0 auto;
                background: #fff;
            }

            section {
                display: none;
                padding: 20px 0 0;
                border-top: 1px solid #ddd;
            }

            input {
                display: none;
            }

            label {
                display: inline-block;
                margin: 0 0 -1px;
                padding: 15px 25px;
                font-weight: 600;
                text-align: center;
                color: #bbb;
                border: 1px solid transparent;
            }

            label:before {
                font-family: fontawesome;
                font-weight: normal;
                margin-right: 10px;
            }

            /*label[for*='1']:before { content: '\f1cb'; }
            label[for*='2']:before { content: '\f17d'; }*/


            label:hover {
                color: #888;
                cursor: pointer;
            }

            input:checked + label {
                color: #555;
                border: 1px solid #ddd;
                border-top: 3px solid orange;
                border-bottom: 1px solid #fff;
            }

            #tab1:checked ~ #content1,
            #tab2:checked ~ #content2 {
                display: block;
            }

    </style>
    <template>
    <div class="layout vertical registor">
        <div class="flex">
            <div class="layout horizontal end-justified">
                <!--<paper-button raised class="gl-btn-primary"on-tap="_toggleDrawer" id="addRedRegExporter"><iron-icon icon="add"></iron-icon> เพิ่มทะเบียนผู้ส่งออกข้าว</paper-button>-->
            </div>
        </div>
        <div class="flex title">
            ยืนยันรับส่วนจัดสรร
        </div>
        <div class="flex searchBox searchBorder">
            <gl-grid-row width="{{getWidth}}">
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]"></gl-grid-col>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                    <gl-combo-box label="แสดงข้อมูลรายปี" items="{{getYear}}" value="{{selectYear}}"></gl-combo-box>
                    <!--<gl-form-label-input label="ปีโควตา" value="2559"></gl-form-label-input>-->
                </gl-grid-col>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                    <gl-combo-box class="saveData" label="ประเภทข้าว" items="{{getTypeRice}}" value="{{typeRice}}" item-label-path="type_rice_name_th"
                        item-value-path="id" error-message="กรุณาเลือกประเภทข้าว" required></gl-combo-box>
                </gl-grid-col>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                    <div class="layout horizontal">
                        <gl-combo-box label="การคำนวณครั้งที่" class="searchAllocate" error-message="กรุณาเลือกครั้งที่คำนวณ" required items="{{ordinalNumber}}"
                         value="{{selectQuotaOrdinal}}"></gl-combo-box>
                    </div>
                    <!--<gl-form-dropdown-menu label="การคำนวณครั้งที่">
                            <paper-listbox class="dropdown-content">
                                <paper-item>1</paper-item>
                                <paper-item>2</paper-item>
                            </paper-listbox>
                        </gl-form-dropdown-menu>-->
                </gl-grid-col>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]"></gl-grid-col>


            </gl-grid-row>
            <gl-grid-row>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                    <gl-combo-box class="saveData" label="ชื่อบริษัท" items="{{exporterData}}" value="{{selectExporter}}" item-label-path="name" item-value-path="exporter_id"
                        error-message="กรุณาเลือกบริษัท"></gl-combo-box>
                </gl-grid-col>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]">
                    <paper-button class="gl-btn-primary" on-tap="_getDataCompanny" style="margin-top:20px;" raised>ค้นหา</paper-button>
                </gl-grid-col>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
                </gl-grid-row>
                </div>
                <!--<div class="contentHeader">สรุปผลการยืนยันปริมาณจัดสรร</div>-->

                <div>
                    <!--   -->
                <main>

                    <input id="tab1" type="radio" name="tabs" checked>
                    <label for="tab1">ยังไม่ยืนยัน</label>

                    <input id="tab2" type="radio" name="tabs">
                    <label for="tab2">ยืนยัน</label>

                    <!--<template is="dom-if" if="{{dataStat}}">
                        <div style="padding: 20px 0 0; border-top: 1px solid #ddd;">
                        <table class="gl-table-default">
                            <thead>
                                <tr>
                                    <th class="left">ผู้ส่งออก</th>
                                    <th>ปริมาณโควตารวม</th>

                                    <th>งวดที่ 2 เมษายน</th>
                                    <th>งวดที่ 3 กรกฏาคม</th>
                                </tr>
                            </thead>
                            <tbody>
                                <td class="left" colspan="5">ไม่พบข้อมูล 
                                </td>
                            </tbody>
                        </table>
                        </div>
                    </template>-->
                    <!--<template is="dom-if" if="{{!dataStat}}">-->
                    <section id="content1">
                        <confirm-list data="[[dataCompanny.notconfirm]]" on-data-select="_onDataSelect" status="notConfirm"></confirm-list>
                    </section>

                    <section id="content2">
                        <confirm-list data="[[dataCompanny.confirm]]" on-data-select="_onDataSelect" status="confirm"></confirm-list>
                    </section>
                    <!--</template>-->
                </main>
            
            </div>

            <panel-right title="ยืนยันรับส่วนจัดสรร">
                 <template is="dom-if" if="[[rendered]]">
                <iron-pages selected="{{pageSelected}}">
                    <div>
                        <confirm-allocate-edit data="{{dataSelect}}" list-company="[[dataCompanny.confirm]]" status="{{statusSelect}}" on-cancel-confirm="_cancelConfirm" on-transfer-data="_transferData" on-save-data="_saveData"></confirm-allocate-edit>
                    </div>
                </iron-pages>
                  </template>
               
            </panel-right>
            </template>
        <script>
            Polymer({
                is: "page-confirm",
                behaviors: [nylonBehavior,DataManageBehavior],
                observers: [
                    '_yearQuoataAndTypeRiceChanged(selectYear,typeRice)',
                    '_yearQuoataAndTypeRiceChangedAndOrdinal(selectYear,typeRice,selectQuotaOrdinal)',
                ],
                properties: {
                    layerContent: {
                        type: String,
                        value: "detailRegExporter"
                    }

                },
                nylonPageActive: function () {
                    this._getYear();
                    this._getTypeRice();
                },
                ready: function () {
                    this.dataStat = true;
                    this.btnName = 'ค้นหา';
                    Polymer.RenderStatus.afterNextRender(this, function () {
                        this.importHref(this.resolveUrl('./components/confirm-allocate-edit.html'), (e) => {
                            this.rendered = true;
                        }, (e) => {
                            console.log('error')
                        });
                    });
                },
                _onDataSelect: function (e) {
                    this.pageSelected = 0;
                    this.statusSelect = e.detail.status;
                    this.dataSelect = e.detail.data;
                    this.$$('panel-right').open();
                   
                    console.log(this.dataSelect);
                   
                },
                _getYear: function () {
                    axios.get('./common/year')
                        .then((response) => {
                            console.log("success");
                            this.getYear = response.data.map((item)=>{
                                return item.toString();
                            });
                        
                        })
                        .catch((error) => {
                            console.log("error");
                            console.log(error.message);
                            this.fire('toast', {
                                status: 'connectError', text: error.message,
                                callback: function () {
                                    //console.log('test');
                                }
                            })
                        });
                },
                _getTypeRice: function () {
                    axios.get('./common/type_rice')
                        .then((response) => {
                            //console.log("success!!");
                        
                            this.getTypeRice = response.data;
                        })
                        .catch((error) => {
                            console.log("error");
                            console.log(error);
                        });
                },
                _yearQuoataAndTypeRiceChanged:function(yearQuoata,typeRice) {
                    // console.log(yearQuoata,typeRice);
                    // this.selectQuotaOrdinal = "";
                    axios.get('./confirm/confirmordinal', {
                        params: {
                            year: yearQuoata,
                            type_rice_id: typeRice
                        }
                    })
                        .then((response) => {
                            console.log("success!!");
                            console.log(response.data);
                            this.ordinalNumber = response.data.map((item)=>{
                                return item.toString();
                            })
                            // this.getQuotaOrdinal = response.data;
                        })
                        .catch((error) => {
                            console.log("error");
                            console.log(error);
                        });
                },
                _yearQuoataAndTypeRiceChangedAndOrdinal:function(year,type_rice,ordinal){
                      axios.get('./confirm/confirmexporter', {
                        params: {
                            year: year,
                            type_rice_id: type_rice,
                            ordinal : ordinal
                        }
                    })
                        .then((response) => {
                            console.log("success!!");
                            console.log(response.data);
                            this.exporterData = response.data.data;
                            console.log(this.exporterData);
                            // this.exporterData = response.data.map((item)=>{
                            //     return item.toString();
                            // })
                            // this.getQuotaOrdinal = response.data;
                        })
                        .catch((error) => {
                            console.log("error");
                            console.log(error);
                        });
                },
                _getDataCompanny:function(){
                    // this.$$('confirm-list')._setData();
                    // console.log(this.selectYear,this.typeRice,this.selectQuotaOrdinal,this.selectExporter)
                    this.fire('toast',{status:'load'});
                    if(this.selectExporter == ''){
                        axios.get('./confirm/confirmnoexport', {
                            params: {
                                year: this.selectYear,
                                type_rice_id: this.typeRice,
                                ordinal:this.selectQuotaOrdinal
                            }
                        })
                        .then((response) => {
                            console.log("success!!");
                            console.log(response.data);
                            this.fire('toast', {
                                status: 'success',
                                text: 'บันทึกสำเร็จ',
                                callback:()=>{
                                
                                }
                            })
                            this.dataCompanny = response.data;
                            console.log(this.dataCompanny.notconfirm);
                            this.checkData(this.dataCompanny.notconfirm);
                            // this.dataCheck = false;
                            // this.dataStat = true;
                            // this.dataNonConfirm = response.data;
                            // this.getQuotaOrdinal = response.data;
                        })
                        .catch((error) => {
                            console.log("error");
                            console.log(error);
                        });
                    }
                    else if(this.selectExporter != ''){
                        axios.get('./confirm/confirm', {
                            params: {
                                year: this.selectYear,
                                type_rice_id: this.typeRice,
                                ordinal:this.selectQuotaOrdinal,
                                exporter_id:this.selectExporter
                            }
                        })
                        .then((response) => {
                            console.log("success!!");
                            console.log(response.data);
                            this.fire('toast', {
                                status: 'success',
                                text: 'บันทึกสำเร็จ',
                                callback:()=>{
                                
                                }
                            })
                            this.dataCompanny = response.data;
                            console.log(this.dataCompanny.notconfirm);
                            this.checkData(this.dataCompanny.notconfirm);
                            // this.dataCheck = false;
                            // this.dataStat = true;
                            // this.dataNonConfirm = response.data;
                            // this.getQuotaOrdinal = response.data;
                        })
                        .catch((error) => {
                            console.log("error");
                            console.log(error);
                        });
                    }
                },
                _transferData:function(e){
                    console.log(e.detail);
                    this.fire('toast',{status:'load'});
                    axios.put('/confirm/confirmtranfer',e.detail)
                    .then((response)=>{
                        console.log("success");
                        console.log(response.data);
                        this.fire('toast', {
                            status: 'success',
                            text: 'โอนส่วนจัดสรรสำเร็จ',
                            callback:()=>{
                                this.$$("panel-right").close();
                                this._getDataCompanny();
                                this.checkData(this.dataCompanny.confirm);
                            }
                        })
                    })
                    .catch((error)=>{
                        console.log("error");
                        console.log(error);
                    });
                },
                _saveData: function(e){
                    console.log('save!!',e.detail);
                    this.fire('toast',{status:'load'});
                    axios.put('/confirm/confirm',e.detail)
                    .then((response)=>{
                        console.log("success");
                        console.log(response);
                        this.fire('toast', {
                            status: 'success',
                            text: 'บันทึกสำเร็จ',
                            callback:()=>{
                                this.$$("panel-right").close();
                                this._getDataCompanny();
                                 this.checkData(this.dataCompanny.confirm);
                            }
                        })
                    })
                    .catch((error)=>{
                        console.log("error");
                        console.log(error);
                    });
            
                },
                _getDatalistTransfer:function(e){
                    console.log(e.detail);
                },  
                _cancelConfirm:function(e){
                    console.log(e.detail);
                    this.fire('toast',{status:'load'});
                    axios.put('/confirm/confirmdelete',e.detail)
                    .then((response)=>{
                        console.log("success");
                        console.log(response);
                        this.fire('toast', {
                            status: 'success',
                            text: 'ยกเลิกการยืนยัน',
                            callback:()=>{
                                this.$$("panel-right").close();
                                this._getDataCompanny();
                                this.checkData(this.dataCompanny.confirm);
                            }
                        })
                    })
                    .catch((error)=>{
                        console.log("error");
                        console.log(error);
                    });
                }
            });
        </script>
        </dom-module>
