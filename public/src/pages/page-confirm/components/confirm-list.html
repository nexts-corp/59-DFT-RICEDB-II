
<link rel="import" href="./../../components/data-manage-behavior.html">
<link rel="import" href="./../../components/month-behavior.html">


<dom-module id="confirm-list">
    <template>
        <style is="custom-style" include="gl-table">
            *{
                font-family: 'CSChatThaiUI', sans-serif !important;
                -webkit-font-smoothing: antialiased;
            }
            th,td{
                text-align: right !important;
            }
            .left{
                text-align: left !important;
            }
            .right{
                text-align: right !important;
            }
        </style>
      
        
       <table class="gl-table-default">
           <thead>
            <template is="dom-repeat" items="{{data}}">
                <tr>
                    <th class="left">ผู้ส่งออก</th>
                    <th>ปริมาณโควตารวม</th>
                <template is="dom-repeat" items="{{item.quantity}}">
                    <th>งวดที่ {{item.period}} [[getMonthName(item.month)]]</th>
                </template>
                </tr>
            </template>
            <!--<tr>
                <th class="left">ผู้ส่งออก</th>
                <th>ปริมาณโควตารวม</th>
                <th>งวดที่ 1 มกราคม</th>
                <th>งวดที่ 2 เมษายน</th>
                <th>งวดที่ 3 กรกฏาคม</th>
            </tr>-->
            </thead>
            <tbody>
           
            <template is="dom-repeat" items="{{data}}">
                <tr on-tap="_selectData" data="{{item}}">
                    <td class="left">{{item.name}}</td>
                    <td>{{item.amount}}</td>
                    <template is="dom-repeat" items="{{item.quantity}}">
                        <td>{{item.weigth}}</td>
                    </template>
                </tr>
            </template>
             </tbody> 
             <!--<thead>
            <tr>
                <th class="left"></th>
                 <template is="dom-repeat" items="{{data.sum}}">
                    <th>{{item.sumb}}</th>
                    <th>{{item.sumc}}</th>
                    <th>{{item.sumd}}</th>
                    <th>{{item.sume}}</th>
                 </template>
            </tr>
             </thead>-->
        </table>
    </template>
    <script>
        Polymer({
            is: 'confirm-list',
            behaviors:[MonthBehavior],
            properties:{
                status: {
                    type: String
                },
            },
            _selectData:function(e){
                this.fire('data-select',
                {
                    data:e.currentTarget.data,
                    status: this.status
                })
            }

        });
    </script>
</dom-module>
