        <panel-right title="นำเข้ารายงานการส่งออกข้าวไปสหภาพยุโรป">
            <report-panel2 year="{{getYear}}" company="{{getCom}}" data="{{dataSelect}}" rice="{{getRice}}" status="{{status}}" on-save-data="saveData" on-update-data="updateData" on-delete-data="deleteData" datas="{{data}}"></report-panel2>
        </panel-right>
    </template>
    <script>
        Polymer({
            is: 'page-report',
            behaviors:[nylonBehavior,FormatNumberBehavior,MonthBehavior],
            observers:['getValue(getYear,getCom,getRice)','getValueForDataList(monthValue,yearValue,quota)'],
            properties:{
                selected:{
                    value:'0'
                },
                stat:{
                    type: Boolean
                }
            },
            ready:function(){
                this.quota = 'true';
            },
            nylonPageActive:function(){
                this.fnyear();
                this.fncompany();
                this.fntype_rice();
            },
            fnyear: function(){
                axios.get('./common/year')
                .then((response)=>{
                    this.getYear = response.data.map((item)=>{
                        return item.toString();
                    });
                })
                .catch((error)=>{
                    console.log("error");
                    console.log(error.message);
                    this.fire('toast',{status:'connectError',text:error.message,
                    callback:function(){
                    }})
                });
            },
            fncompany: function(){
                axios.get('./common/exporter')
                .then((response)=>{
                    this.getCom = response.data;
                    console.log(this.getCom);
                })
                .catch((error)=>{
                    console.log("error");
                    console.log(error.message);
                    this.fire('toast',{status:'connectError',text:error.message,
                    callback:function(){
                    }})
                });
            },
            fntype_rice: function(){
                axios.get('./common/type_rice')
                .then((response)=>{
                    this.getRice = response.data;
                })
                .catch((error)=>{
                    console.log("error");
                    console.log(error.message);
                    this.fire('toast',{status:'connectError',text:error.message,
                    callback:function(){
                    }})
                });
            },
            _onDataSelect: function(e){
                this.dataSelect=e.detail;
                this.$$('panel-right').toggle();
            },
            _toggleDrawer: function(e) {
                this.$$('panel-right').open();
                this.status = 'post';
            },
            saveData:function(e){
                console.log(e.detail);
                this.fire('toast',{status:'load'});
                axios.post('/report/report',e.detail)
                .then((response)=>{
                    console.log("success");
                    console.log(response);
                    this.fire('toast',{
                        status:'success',
                        text:'บันทึกสำเร็จ',
                        callback:()=>{
                             this.$$('panel-right').close();
                        }
                    });
                })
                .catch((error)=>{
                console.log("error");
                console.log(error);
                });
            },
             updateData:function(e){
                // console.log('put-data: ',e.detail);
                this.fire('toast',{status:'load'});
                axios.put('/report/report',e.detail)
                .then((response)=>{
                console.log("success");
                 this.fire('toast',{
                        status:'success',
                        text:'แก้ไขข้อมูลสำเร็จ',
                        callback:()=>{
                             this.$$('panel-right').close();
                        }
                    });
                console.log(response.data);
                this.getDatalist(this.onthValue,this.yearValue,this.quota);
                })
                .catch((error)=>{
                console.log("error");
                console.log(error);
                });
            },
            deleteData:function(e){
                console.log(e.detail);
                axios.delete('/report/report/'+e.detail)
                .then((response)=>{
                    console.log("success");
                    console.log(response);
                    this.fire('toast',{
                        status:'success',
                        text:'ลบข้อมูลสำเร็จ',
                        callback:()=>{
                             this.$$('panel-right').close();
                        }
                    });
                    //el.$$('panel-right').close();
                })
                .catch((error)=>{
                    console.log("error");
                    console.log(error);
                });
            },
            getValue:function(year,com,rice){
                this.data = {
                    year : year,
                    type_rice: rice,
                    company : com
                }
                console.log(this.data);
            },
            getValueForDataList:function(month,year,quota){
                // console.log(month,year,quota);
                this.getDatalist(month,year,quota);
            },
            getDatalist:function(month,year,quota){
                console.log(month,year,quota);
                if(month != '' && year != ''){
                     this.fire('toast',{status:'load'});
                    axios.get('./report/report',{
                        params:{
                            month : month,
                            year : year,
                            quota : quota
                        }
                    })
                    .then((response)=>{
                        console.log("success!!");
                        //this.fire('toast',{status:'loadSuccess'});
                        this.fire('toast',{
                        status:'success',
                        text:'โหลดข้อมูลสำเร็จ',
                        callback:function(){
                        }
                        });
                        this.dataList = response.data;
                        console.log('res',response.data);
                        response.data.map((item)=>{
                            this.stat = item.quota;
                        })
                        if(this.stat == true){
                            console.log('1234');
                           this.dataListInQuota = response.data
                        }
                        
                        // this.dataList = response.data;
                    })
                    .catch((error)=>{
                        console.log("error");
                        console.log(error);
                        this.fire('toast',{status:'connectError',text:error.message,
                        callback:function(){
                        }})
                    });
                }
            },
            getDataSelect:function(e){
                this.dataSelect = e.detail;
                this.status = 'update';
                this.$$('panel-right').open();
                // console.log(e.detail);
                
            },
            checkQuota:function(e){
                // console.log(e.target.value);
                this.quota = e.target.value;
            },
            saveConfirm:function(){
                if(this.year57 == "-"){
                    this.year57 = 0;
                }
                if(this.year58 == "-"){
                    this.year58 = 0;
                }
                if(this.year59 == "-"){
                    this.year59 = 0;
                }
                else {
                    this.dataConfirm = {
                        exporter_id : this.exporter_id,
                        year_2557 : this.unFormat(this.year57),
                        year_2558 : this.unFormat(this.year58),
                        year_2559 : this.unFormat(this.year59),
                    }
                    console.log(this.dataConfirm);
                    // this.fire('toast',{status:'load'});
                    axios.post('/dump/report',this.dataConfirm)
                    .then((response)=>{
                        console.log("success");
                        console.log(response);
                    })
                    .catch((error)=>{
                        console.log("error");
                        console.log(error);
                    });
                }                
        }
        });
    </script>
</dom-module>
