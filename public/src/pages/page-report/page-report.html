<link rel="import" href="./../components/panel-right/panel-right.html">
<link rel="import" href="./components/report-list.html">
<link rel="import" href="./components/report-panel.html">

<dom-module id="page-report">
    <template>
        <style include="gl-size gl-panel">
            *{
                font-family: 'rsuregular', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
            .title {
                text-align: center;
                font-size: var(--font-size-h3); 
                margin-top:20px;
                margin-bottom: 20px;
            }      
            .content {
                padding:20px;
            }
            paper-tab {
                color:white;
                 font-size: 20px;
            }
        </style>

        <div class="flex title">
            ชำระเงินค่าธรรมเนียมพิเศษ
        </div>
        <div class="gl-panel-default">
             <div class="gl-panel-default-header">
                <paper-tabs selected="{{selected}}">
                    <paper-tab >ในโควตา</paper-tab>
                    <paper-tab>นอกโควตา</paper-tab>
                </paper-tabs>
             </div>
             <div class="gl-panel-default-content">
                <iron-pages selected="{{selected}}">
                    <div class="content">
                        <report-list on-data-select="_onDataSelect"></report-list>
                    </div>
                    <div>Page 2</div>
                </iron-pages>
             </div>
         </div>
        <panel-right title="รายงานการส่งออกข้าวไปสหภาพยุโรป">
                <report-panel data="{{dataSelect}}"></report-panel>
        </panel-right>
       
        
    </template>
    <script>
        Polymer({
            is: 'page-report',
            properties:{
                selected:{
                    value:'0'
                }
            },
            _onDataSelect: function(e){
                //console.log(e.detail);
                this.dataSelect=e.detail;
                //Polymer.dom(this.root).querySelector('panel-right').toggle();
                this.$$('panel-right').toggle();
            }
            
        });
    </script>
</dom-module>
