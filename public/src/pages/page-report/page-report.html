            *{

                padding:20px;
            }

            /*----------------*/
main {
  min-width: 320px;
  max-width: 1000px;
  padding: 5px;
  margin: 0 auto;
  background: #fff;
}

section {
  display: none;
  padding: 20px 0 0;
  border-top: 1px solid #ddd;
}

input {
  display: none;
}

label {
  display: inline-block;
  margin: 0 0 -1px;
  padding: 15px 25px;
  font-weight: 600;
  text-align: center;
  color: #bbb;
  border: 1px solid transparent;
}

label:before {
  font-family: fontawesome;
  font-weight: normal;
  margin-right: 10px;
}

/*label[for*='1']:before { content: '\f1cb'; }
label[for*='2']:before { content: '\f17d'; }*/


label:hover {
  color: #888;
  cursor: pointer;
}

input:checked + label {
  color: #555;
  border: 1px solid #ddd;
  border-top: 3px solid orange;
  border-bottom: 1px solid #fff;
}

#tab1:checked ~ #content1,
#tab2:checked ~ #content2 {
  display: block;
}

    <script>
        Polymer({
            is: 'page-report',
            properties:{
                selected:{
                    value:'0'
                }
            },
            _onDataSelect: function(e){
                //console.log(e.detail);
                this.dataSelect=e.detail;
                //Polymer.dom(this.root).querySelector('panel-right').toggle();
