
<link rel="import" href="./../../components/format-number-behavior.html">

<dom-module id="report-list2">
    <template>
    <style is="custom-style" include="gl-table">
    *{
        font-family: 'CSChatThaiUI', sans-serif !important;
        -webkit-font-smoothing: antialiased;
    }
    table{
        border: 1px solid #ddd;
    }
    table > thead > tr > th{
        text-align: center !important;
    }
    table > tbody > tr > td{
        text-align: center !important;
    }
    table > tbody > tr{
        cursor:pointer;
    }
    </style>
   
    <table class="gl-table-default">
        <thead class="table-head">
            <tr>
                <th>ลำดับ</th>
                <th>บริษัท</th>
                <th>ปริมาณ</th>
                <th>สถานะเอกสาร</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <template is="dom-repeat" items="{{data}}">
                <tr on-tap="_selectData" data="{{item}}">
                    <td>{{getIndex(index)}}</td>
                    <td>{{item.name}}</td>
                    <td>[[formatNumber(item.weigth)]]</td>
                    <td>{{item.type_doc_th}}</td>
                </tr>
            </template>    
        </tbody>
    </table>

    </template>
    <script>
        Polymer({
            is: 'report-list2',
            behaviors:[FormatNumberBehavior],
            getIndex:function(index){
                return index+1;
            },
            _selectData:function(e){
                console.log(e.currentTarget.data);
                this.fire('data-select',e.currentTarget.data)
            }
        });
    </script>
</dom-module>
