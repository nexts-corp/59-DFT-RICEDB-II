
<link rel="import" href="./../../components/month-behavior.html">
<dom-module id="report-panel2">
    <template>
        <style is="custom-style" include="gl-table gl-panel gl-color">
            .btn{
                font-family: 'CSChatThaiUI', sans-serif !important;
                -webkit-font-smoothing: antialiased;
            }
            paper-item{
                font-family: 'CSChatThaiUI', sans-serif !important;
                -webkit-font-smoothing: antialiased;
            }
            .box {
                margin:auto;
                text-align:center;
            }
            .tableM {
                padding-top:25px;
                font-weight: bold;
            }
            tableB {
                margin-top:1px;
            }
            .container{
                padding: 0px 30px 10px 30px;
            }
             .flex-end-justified {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }
             .flex-equal-justified {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
            }
            .content{
                padding: 10px;
            }
            gl-grid-col>div{
                padding: 20px 10px 0px 10px;
                font-size: 18px;
            }
            gl-grid-row{
                padding: 10px;
            }
        
        </style>
        <div class="container">
           <gl-grid-row width="{{getWidth}}">
                 <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">  
                      <gl-combo-box class="saveData" label="รายงานการส่งออกข้าวไป EU" items="{{listEu}}" value="{{listEuValue}}"
                      error-message="กรุณาเลือกรายการ" item-label-path="name" item-value-path="id" always-float-label required></gl-combo-box>
                 </gl-grid-col>
                 <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                      <gl-combo-box class="saveData" label="เดือน" items="{{getMonth()}}" value="{{data.month}}"
                      error-message="กรุณาเลือกเดือน" item-label-path="name" item-value-path="id" always-float-label required></gl-combo-box>
                 </gl-grid-col>
                 <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                    <gl-combo-box class="saveData" label="ปี" items="{{year}}" value="{{year}}"
                      error-message="กรุณาเลือกปี" required></gl-combo-box>
                 </gl-grid-col>
                </gl-grid-row>
                <gl-grid-row width="{{getWidth}}">
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                    <gl-combo-box class="saveData" label="เลือกบริษัท" items="{{company}}" value="{{xcompany}}"
                      error-message="กรุณาเลือกบริษัท" item-label-path="name" item-value-path="id" required></gl-combo-box>
                </gl-grid-col>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                     <gl-combo-box class="saveData" label="ความถูกต้องของเอกสาร" items="{{checkDoc}}" value="{{checkDocValue}}"
                      error-message="กรุณาเลือกรายการ" item-label-path="name" item-value-path="id" required></gl-combo-box>
                </gl-grid-col>
                <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                        <gl-combo-box class="saveData" label="ประเภทข้าว" items="{{rice}}" value="{{r}}"
                        error-message="กรุณาเลือกประเภทข้าว" item-label-path="type_rice_name_th" item-value-path="id" required></gl-combo-box>
                </gl-grid-col>
                </gl-grid-row>
                <gl-grid-row width="{{getWidth}}">
                   <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                        <gl-form-input label="ปริมาณการส่งออก" format-number="on"></gl-form-input>
                   </gl-grid-col>
                </gl-grid-row>
     
                <div class="flex-end-justified" style="margin-top: 15px;">
                    <paper-button raised class="gl-btn-danger btn">ยกเลิก</paper-button>
                    <paper-button on-tap="getData" raised class="gl-btn-success btn">บันทึก</paper-button>
                </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'report-panel2',
            behaviors:[
                MonthBehavior
            ],
            properties:{
                listEu:{
                    type: Array,
                    value:[
                        {
                            id: true,
                            name: 'ในโควตา'
                        },
                        {
                            id: false,
                            name: 'นอกโควตา'
                        }
                    ]
                }
            },
            getData:function(){
                console.log('xx:: '+listEu);
                // this.data = [

                // ]
                //this.fire('save-data',this.data);
            }
        });
    </script>
</dom-module>
