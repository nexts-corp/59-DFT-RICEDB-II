<dom-module id="register-fileup">
  <style include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
    .title{
      font-size: 17px;
      font-family: 'rsubold', sans-serif;
      -webkit-font-smoothing: antialiased;
      /*text-decoration:underline;*/
      margin: 10px 0px 10px 5px;
    }
    nylon-upload{
      --divider-color: white;
      --primary-color: #339933;
      --vaadin-upload-drag-ripple: {
        border: 2px solid #ddd;
      }
    }
    .title-head{
      text-align: center;
      font-size: var(--font-size-h4);
      font-family: 'rsubold', sans-serif;
      -webkit-font-smoothing: antialiased;
      /*text-decoration:underline;*/
      margin: 30px 0px 20px 0px;
    }
  </style>
  <template>
    <div class="title-head">แนบไฟล์เอกสารผู้ส่งออก</div>
    <div class="title">นิติบุคคล</div>
    <nylon-upload
      target="/api/upload/exporter/file/[[exporterId]]"
      accept="application/pdf"
      ref-path="exporter-document&juristic"
      exporter-id="[[exporterId]]"
      >
    </nylon-upload>
    <div class="title">ผู้มีอำนาจ บจ.5</div>
    <nylon-upload
      target="/api/upload/exporter/file/[[exporterId]]"
      accept="application/pdf"
      ref-path="exporter-document&authority"
      exporter-id="[[exporterId]]"
      >
    </nylon-upload>
    <div class="title">ภพ 01/20</div>
    <nylon-upload
      target="/api/upload/exporter/file/[[exporterId]]"
      accept="application/pdf"
      ref-path="exporter-document&vat"
      exporter-id="[[exporterId]]"
      >
    </nylon-upload>
    <div class="title">คน.</div>
    <nylon-upload
      target="/api/upload/exporter/file/[[exporterId]]"
      accept="application/pdf"
      ref-path="exporter-document&dit"
      exporter-id="[[exporterId]]"
      >
    </nylon-upload>
    <div class="title">สำเนาบัตรผู้มีอำนาจ</div>
    <nylon-upload
      target="/api/upload/exporter/file/[[exporterId]]"
      accept="application/pdf"
      ref-path="exporter-document&copy_authority"
      exporter-id="[[exporterId]]"
      >
    </nylon-upload>
    <div class="title">หนังสือผู้รับมอบ</div>
    <nylon-upload
      target="/api/upload/exporter/file/[[exporterId]]"
      accept="application/pdf"
      ref-path="exporter-document&attorney"
      exporter-id="[[exporterId]]"
      >
    </nylon-upload>
    <div style="margin-bottom:20px;"></div>
  </template>
  <script>
    Polymer({
      is: "register-fileup",
      behaviors: [dataBehavior],
      observers: [
        '_dataInput(data)'
      ],
      _dataInput:function(data) {
        this.exporterId = data;
        // console.log(this.exporterId);
      }
    });
  </script>
</dom-module>
