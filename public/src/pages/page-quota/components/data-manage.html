
<dom-module id="data-manage">
    <template>
        <style>
            div{
                padding: 20px;
            }
        </style>
        <div>
            <paper-input label="name(th)"></paper-input>
            <paper-input label="name(eng)"></paper-input>
            <paper-button on-tap="saveData" raised>Save</paper-button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'data-manage',
            saveData:function(){
                this.fire('save-data');
            }
        });
    </script>
</dom-module>
