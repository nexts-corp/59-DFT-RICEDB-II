<dom-module id="page-quota">
	<template>
		<template is="dom-repeat" items="[[list]]">
			[[item.fname]] - [[item.lname]]<br>
		</template>
		<br><br>
		<!--[[data.fname]] - [[data.lname]]<br>-->
		fname
		<input type="text" value="{{data.fname::input}}">
		lname
		<input type="text" value="{{data.lname::input}}">
		<button on-tap="sendData">send</button>
	</template>
	<script>
    Polymer({
      is: 'page-quota',
	  behaviors:[ReduxBehavior,exampleAction],
	  properties:{
		  list:{
			  statePath:'example.list'
		  },
		  data:{
			  value:{}
		  }
	  },
	  sendData:function(){
		  this.dispatchAction('EXAMPLE_INSERT',this.data);
	  }
    });
  </script>
</dom-module>
