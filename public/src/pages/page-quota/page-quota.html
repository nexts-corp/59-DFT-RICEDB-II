<link rel="import" href="./../components/panel-right/panel-right.html">
<link rel="import" href="./components/quota-list.html">


<dom-module id="page-quota">
	<template>
		<style is="custom-style" include="gl-size gl-color gl-table">
			* {
				font-family: 'rsuregular', sans-serif;
				-webkit-font-smoothing: antialiased;
			}
			
			.header {
				padding: 10px 0px 10px 10px;
				background-color: var(--paper-grey-100);
				color: var(--paper-grey-600);
				font-size: var(--font-size-h4);
				font-family: 'rsuregular', sans-serif;
				-webkit-font-smoothing: antialiased;
			}
			
			.registor {
				margin: 20px;
			}
			
			.title {
				text-align: center;
				font-size: var(--font-size-h3);
				font-family: 'rsuregular', sans-serif;
				-webkit-font-smoothing: antialiased;
        padding: 10px;
			}
			
			.searchBox {
				padding: 5px;
				background-color: var(--gl-gray-lighter-color);
			}
			
			.elevation {
				border-radius: 5px;
				margin: 10px;
				padding: 5px;
			}
			
			.searchBorder {
				border: 1px solid var(--gl-gray-light-color);
				margin: 15px;
				border-radius: 3px
			}
			
			paper-material {
				background-color: var(--gl-white-color);
			}
			
			gl-search-input {
				margin: 30px 0px 0px 0px;
			}
			
			.container {
				padding : 10px;
			}
      .font{
        font-family: 'CSChatThaiUI', sans-serif !important;
        -webkit-font-smoothing: antialiased;
      }
      .flex-equal-justified {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
		</style>

		<div class="layout vertical registor">

			<div class="flex">
				<div class="layout horizontal">
				
				</div>
			</div>

			<div class="flex title">
				รายการจัดสรรปีโควตา
			</div>

			<div class="layout horizontal">
        <div class="container flex-equal-justified">
          <div> <gl-combo-box label="แสดงข้อมูลรายปี" items="{{getYear}}" value="{{selectYear}}"></gl-combo-box></div>
          <div>	<paper-button raised class="gl-btn-primary" on-tap="_insertData" id="addRedRegExporter">
          <iron-icon icon="add"></iron-icon> เพิ่มโควตา</paper-button></div>
        </div>
			</div>

			<div class="container">
				<quota-list data="{{dataList}}" on-data-select="_onDataSelect"></quota-list>
			</div>

		</div>

		<panel-right title="การกำหนดปีโควตา">
      <template is="dom-if" if="[[rendered]]">
        <quota-manage data="{{dataSelect}}" status="{{status}}" on-post-data="_postData" on-put-data="_putData"
        on-delete-data="_confirmData"></quota-manage>
      </template>
		</panel-right>
	</template>
	<script>
    Polymer({
      is: 'page-quota',
      observers:['_yearChanged(selectYear)'],
      behaviors: [nylonBehavior],
      properties: {
          layerContent: {
              type: String,
              value: "detailRegExporter"
          },
          sendData:{
            type: Object
          },
          sendYear:{
            type: Object
          },
          getYear:{
            type: Object
          },
          result: {
              type: Object,
              observer: '_result'
          },
          foo: {
            type: String,
            value: 'foo'
          }
      },
      nylonPageActive:function(){
        this._getYear();
      },
      attached: function(){
        this.layerContent = "addRedRegExporter";
        
        //this.textToast = 'โหลดข้อมูลสำเร็จ';


        Polymer.RenderStatus.afterNextRender(this,function(){
          this.importHref(this.resolveUrl('./components/quota-manage.html'), (e)=>{
              this.rendered = true;
          }, (e)=> {
              console.log('error')
          });
        });
      },
      _insertData:function(){
          this.dataSelect = {
            amount:'',
            period:[],
            type_rice_id:'',
            year:''
          }

          this.status = 'post';
          this.$$("panel-right").open();
        },
        _toggleDrawer: function(e) {
          this.layerContent = 'addRedRegExporter';
          this.$$('panel-right').toggle();
          
          this.layerContent = e.currentTarget.id;
          this.sendData = e.currentTarget.data;
          //console.log(e.currentTarget.id);
          //console.log(this.sendData);
        },
        _getYear:function(){
          axios.get('./eu/quota/year')
          .then((response)=>{
            //console.log("success");
            this.getYear = response.data;
            //console.log(this.getYear);
          })
          .catch((error)=>{
            console.log("error");
            console.log(error.message);
            this.fire('toast',{status:'connectError',text:error.message,
              callback:function(){
              }})
          });
        },
        _getDatalist:function(year){
          this.fire('toast',{status:'load'});
          axios.get('./eu/quota?id='+year)
          .then((response)=>{
            console.log("success!!");
            //this.fire('toast',{status:'loadSuccess'});
            this.fire('toast',{
              status:'success',
              text:this.textToast,
              callback:function(){
              }
            });
            this.$$('panel-right').close();
            console.log(response.data);
            this.dataList = response.data;
          })
          .catch((error)=>{
            console.log("error");
            console.log(error);
            this.fire('toast',{status:'connectError',text:error.message,
              callback:function(){
              }})
          });
        },
        _yearChanged:function(val){
          if(val != ''){
            this._getDatalist(val);
            this.sendYear = val;
          }
        },
        _postData:function(e){
          //console.log('post-data:',e.detail);
          this.fire('toast',{status:'load'});
          axios.post('/eu/quota',e.detail)
          .then((response)=>{
            console.log("success");
            this.textToast = 'บันทึกข้อมูลสำเร็จ';
            console.log(response);
            this._getYear();
            this._getDatalist(this.selectYear);
          })
          .catch((error)=>{
          console.log("error");
          console.log(error);
          });
        },
        _putData:function(e){
         //console.log('put-data: ',e.detail);
         this.fire('toast',{status:'load'});
          axios.put('/eu/quota',e.detail)
          .then((response)=>{
            console.log("success");
            this.textToast = 'แก้ไขข้อมูลสำเร็จ';
            console.log(response);
            this._getYear();
            this._getDatalist(this.selectYear);
          })
          .catch((error)=>{
            console.log("error");
            console.log(error);
          });
        },
        _confirmData:function(e){
          this.fire('toast',{
            status:'openDialog',
            text:'ต้องการลบข้อมูลใช่หรือไม่ ?',
            confirmed:this._deleteData.bind(this),
            data:e.detail
          })
        },
        _deleteData:function(result,detail){
          var data = detail.data;
          if(result == true){
              //this.fire('toast',{status:'load'});
              axios.delete('/eu/quota',{
              params:{
                id : data.year,
                type_rice_id : data.type_rice_id
              }
              })
              .then((response)=>{
                console.log("success");
                this.textToast = 'ลบข้อมูลสำเร็จ';
                console.log(response);
                this._getYear();
                this._getDatalist(this.selectYear);
                //el.$$('panel-right').close();
              })
              .catch((error)=>{
                console.log("error");
                console.log(error);
              });
          }
        },
        _onDataSelect:function(e){
          this.status = 'update';
           this.$$('panel-right').open();
           var data = e.detail;
           data.year = this.selectYear;
           this.dataSelect = data;
           console.log('dataSelect',this.dataSelect);
        } 
    });
  </script>
</dom-module>
