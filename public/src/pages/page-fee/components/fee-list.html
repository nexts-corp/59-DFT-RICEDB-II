<link rel="import" href="./../../components/data-manage-behavior.html">

<dom-module id="fee-list">
    <template>
        <style>
            table,paper-button,paper-checkbox{
                font-family: 'CSChatThaiUI', sans-serif !important;
                -webkit-font-smoothing: antialiased;
            }
            table{
                border-collapse: collapse;
                width: 100%;
                overflow-x:auto;
                white-space: nowrap;
            }
            table{
                border: 1px solid #ddd;
            }
            th,td{
                padding: 15px;
            }
            th{
                text-align: center;
                background-color: #F1F1F1;
            }
            td{
                text-align: center;
                cursor: pointer;
            }
            tr:hover{
                background-color: #F1F1F1;
            }
        </style>

        
        <table>
            <tr>
                <template is="dom-if" if="{{checkBox}}">
                    <th>เลือก</th>
                </template>
                <th>ชื่อฟอร์ม</th>
                <th>บริษัท</th>
                <th>เลขที่คำขอ EC</th>
                <th>เลขที่หนังสือรับรอง</th>
                <th>วันที่ส่ง</th>
                <th>ปริมาณ(ตัน)</th>
            </tr>
            <template is="dom-if" if={{dataStat}}>
                <tr>
                    <td colspan="6" style="text-align: left">ไม่พบข้อมูล</td>
                </tr>
            </template>
            <template is="dom-if" if={{!dataStat}}>
                <template is="dom-repeat" items={{data}}>
                <tr on-tap="dataSelected" item="[[item]]">
                    <template is="dom-if" if="{{checkBox}}">
                        <td><paper-checkbox on-tap="getCheckBox" checked="{{item.check}}"></paper-checkbox></td>
                    </template>
                    <td>EC ในโควตา EU</td>
                    <td>[[item.exporter_name]]</td>
                    <td>[[item.req_number]]</td>
                    <td>[[item.ec_number]]</td>
                    <td>[[item.delivery_date]]</td>
                    <td>[[item.quantity]]</td>
                </tr>
                </template>
             </template>
        </table>

    </template>
    <script>
        Polymer({
            is: 'fee-list',
            behaviors:[DataManageBehavior],
            observers:['checkData(data)'],
            properties:{
                checkBox:{
                    type: Boolean,
                    value: false
                }
            },
            dataSelected:function(e){
                // console.log(e.currentTarget.value)
                this.fire('data-select',e.currentTarget.item);
            },
            getCheckBox:function(e){
                this.fire('select-box',e.target);
            } 
        });
    </script>
</dom-module>
