<link rel="import" href="./../components/panel-right/panel-right.html">

<dom-module id="page-fee">
    <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
        paper-item{
            font-family: 'CSChatThaiUI', sans-serif !important;
            -webkit-font-smoothing: antialiased;
        }
        .header {
            padding: 10px 0px 10px 10px;
            background-color: var(--paper-grey-100);
            color: var(--paper-grey-600);
            font-size: var(--font-size-h4);
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .registor{
          margin: 20px;
        }
        .title {
            text-align: center;
            font-size: var(--font-size-h3);
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
         .titleContent{
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: orange;
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
            /*width: 25%;*/
        }
        .searchBox{
          padding: 5px;
          background-color: var(--gl-gray-lighter-color);
        }
        .elevation{
          border-radius: 5px;
          margin: 10px;
          padding: 5px;
        }
        .searchBorder{
          border: 1px solid var(--gl-gray-light-color);
          margin: 15px;
          border-radius: 3px
        }
        paper-material {
          background-color: var(--gl-white-color);
        }
        gl-search-input{
          margin: 30px 0px 0px 0px;
        }
        table.gl-table-default{
          border-collapse: collapse;
          width: 100%;
          overflow-x:auto;
          white-space: nowrap;
        }
        table.gl-table-default,th,td{
          border-bottom: 1px solid #ddd;
        }
        th,td{
          padding: 15px;
        }
        th{
          text-align: center;
          background-color: #F1F1F1;
        }
        td{
          text-align: center;
        }
        tr:hover{
          background-color: #F1F1F1;
        }
        .contentHeader{
          font-size: 22px;
          text-align: center;
        }
        .container{
            padding: 10px;
            font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .flex-end-justified {
            @apply(--layout-horizontal);
            @apply(--layout-end-justified);
        }
        table,paper-button{
            font-family: 'CSChatThaiUI', sans-serif !important;
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <template>
        <!-- <paper-material elevation="1" class="elevation"> -->


        <div class="layout vertical registor">
          <div class="flex">
            <div class="layout horizontal end-justified">
              <!--<paper-button raised class="gl-btn-primary"on-tap="_toggleDrawer" id="addRedRegExporter"><iron-icon icon="add"></iron-icon> เพิ่มทะเบียนผู้ส่งออกข้าว</paper-button>-->
            </div>
          </div>
          <div class="flex title">
            ชำระเงินค่าธรรมเนียมพิเศษ
          </div>
        
        <div class="flex searchBox searchBorder" style="margin:20px">
            <!--<div class="titleContent">ค้นหาข้อมูล</div> -->
            <gl-grid-row width="{{getWidth}}">
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,1]]">
            </gl-grid-col>
             <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,8]]">
                <gl-form-dropdown-menu label="กรุณาเลือกบริษัท" style="width: 100%">
                    <paper-listbox class="dropdown-content">
                        <paper-item>บริษัท พงษ์ลาภ จำกัด</paper-item>
                    </paper-listbox>
                </gl-form-dropdown-menu>
             </gl-grid-col>
             <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]" style="margin-top: 10px;">
                 <paper-button class="gl-btn-primary" on-tap="showData" raised>ค้นหา</paper-button>
            </gl-grid-col>
            </gl-grid-row>
        </div>
    
        <div class="flex searchBorder">
            <div class="titleContent">ข้อมูลส่งออก</div> 
            <template is="dom-if" if="{{dataCheck}}">
                <div style="padding : 20px;">
                    ไม่พบข้อมูล
                </div>
            </template>
            <template is="dom-if" if="{{dataStat}}">
            <div>
                 <gl-grid-row width="{{getWidth}}">
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                    </gl-grid-col>
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                        <gl-form-label-input label="บริษัท" value="บริษัท พงษ์ลาภ จำกัด"></gl-form-label-input>
                    </gl-grid-col>
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]">
                        <gl-form-label-input label="เลขประจำตัวผู้เสียภาษี" value="034490290"></gl-form-label-input>
                    </gl-grid-col>
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]">
                    </gl-grid-col>
                </gl-grid-row>
                 <gl-grid-row width="{{getWidth}}">
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                    </gl-grid-col>
                   <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                        <gl-form-label-textarea label="ที่อยู่" value="3 หมู่ 3 ตำบลบางคูวัด อำเภอเมืองปทุมธานี จังหวัดปทุมธานี 12000"></gl-form-label-textarea>
                    </gl-grid-col>
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]">
                    </gl-grid-col>
                </gl-grid-row>
                 <gl-grid-row width="{{getWidth}}">
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                    </gl-grid-col>
                     <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,3]]">
                        <gl-form-label-input label="โทร" value="0982769513"></gl-form-label-input>
                    </gl-grid-col>
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]">
                        <gl-form-label-input label="โทรสาร" value="029766191"></gl-form-label-input>
                    </gl-grid-col>
                </gl-grid-row>
            </div>
            </template>
        </div>

        <div class="flex searchBorder">
            <div class="titleContent">ข้อมูลรายการ EC</div> 
            <!--<div class="container">จำนวนรายการทั้งหมด 4 รายการ</div>-->
            <template is="dom-if" if="{{dataCheck}}">
            <div style="padding : 20px;">
                    ไม่พบข้อมูล
                </div>
            </template>
            <template is="dom-if" if="{{dataStat}}">
            <div class="flex searchBorder">
             
          <div style="overflow-x:auto;">
          <table class="gl-table-default">
              <tr>
                <template is="dom-repeat" items="{{dataAmount.header}}">
                    <th>{{item}}</th>
                </template>
              </tr>
              <tr>
                  <td><paper-checkbox></paper-checkbox></td>
                <template is="dom-repeat" items={{dataAmount.row1}}>
                    <td id="addRedRegExporter">{{item}}</td>
                </template>
              </tr>
          </table>
          </div>
          </div>
            </template>
            <div class="container flex-end-justified">
                <div>
                <paper-button class="gl-btn-primary" on-tap="_toggleDrawer" style="font-family: 'rsuregular', sans-serif;
            -webkit-font-smoothing: antialiased;" hidden="{{active}}" raised>ออกใบเสร็จ</paper-button>
                </div>
            </div>
        </div>

          </div>
          <!--<div class="contentHeader">สรุปการคำนวณส่วนจัดสรรข้าวภายใต้โควตาสหภาพยุโรป</div>-->
        
        </div>
        <!-- </paper-material> -->

        <panel-right title="พิมพ์ใบเสร็จ">
            <template is="dom-if" if="[[rendered]]">
               <print-recipt></print-recipt>
            </template>
		</panel-right>
    </template>
    <script>
        Polymer({
            is: "page-fee",
            listeners: {
                'nx-grid-tap': 'nxGridTap'
            },
            properties: {
                layerContent: {
                    type: String,
                    value: "detailRegExporter"
                },
                dataAmount:{
                    type: Object,
                    value:
                      {
                        header:[
                          '',
                          'ชื่อฟอร์ม',
                          'เลขที่คำขอ EC',
                          'เลขที่หนังสือรับรอง',
                          'ผู้รับมอบ',
                          'วันที่ส่ง',
                          'ปริมาณ (ตัน)'
                        ],
                        row1:[
                            'EC ข้าวในโควตา EU',
                            '20161225-0001',
                            '0102/2016',
                            'นายสมพร มานะ',
                            '25/12/2016',
                            '786.00'
                          ]
                      }
                },

                searchType: {
                    type: Object,
                    value: [{
                        id: 1,
                        name: 'ทั้งหมด'
                    }, {
                        id: 2,
                        name: 'ผู้ส่งออกที่ถูกระงับ'
                    } ]
                }
            },
            ready:function(){
                this.dataCheck = true;
                this.dataStat = false;
                this.active = true;
                Polymer.RenderStatus.afterNextRender(this,function(){
                this.importHref(this.resolveUrl('./components/print-recipt.html'), (e)=>{
                    this.rendered = true;
                }, (e)=> {
                    console.log('error')
                });
                });
            },
            _toggleDrawer: function(e) {
                this.$$('panel-right').toggle();
            },
            showData:function(){
                 this.dataCheck = false;
                this.dataStat = true;
                 this.active = false;
            }
        });
    </script>
</dom-module>
