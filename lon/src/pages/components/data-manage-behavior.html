<script>
    DataManageBehavior={
        properties:{
            dataStat:{
                type: Boolean,
                value: true
            }
        },
        checkData:function(data){
            if((typeof data == 'undefined')==true){
                this.dataStat = true;
            }
            else{
                this.dataStat = false;
            }     
        },
            
    }
</script>
