      // get cookie
      let cookie = document.cookie.split(';');
      let url;
      cookie.map((ee)=>{
        ee = ee.replace(' ', '');
        if (ee.indexOf("url") == 0 ) {
          url=ee.substring(4, 40);
        }
      });
